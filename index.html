<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V11.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        
        /* Map Visibility Fix */
        #map-canvas { height: 100%; width: 100%; background: #111; }
        .leaflet-tile { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(180deg); }

        .page { display: none; width: 100vw; height: calc(100vh - 125px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; border: none; background: none; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        /* Dynamic Timer Colors */
        .t-green { color: #00ff88; }
        .t-orange { color: #ffaa00; }
        .t-red { color: #ff3333; }
        .t-flash { color: #ff0000; animation: pulse 0.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }
        
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; }
    </style>
</head>
<body>

    <div class="h-[35px] bg-[#111] flex items-center justify-center border-b border-zinc-800 text-[10px] font-bold" id="status-line">
        <span id="gps-status-text" class="text-red-500">SYSTEM OFFLINE</span>
    </div>

    <div id="page-dash" class="page active-page p-6 justify-center">
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-zinc-900/40 p-3 rounded border border-zinc-800">
                <span class="text-[8px] opacity-40 uppercase">Stop Rating (1-10)</span>
                <div id="obj-score" class="text-xl font-black text-white">--</div>
            </div>
            <div id="sim-indicator" class="hidden text-[8px] text-yellow-500 font-bold animate-pulse">SIMULATION ACTIVE</div>
        </div>

        <div class="text-center">
            <div id="timer-display" class="text-white">0.0</div>
            <div class="flex flex-col gap-3 mt-10">
                <button id="master-start" onclick="toggleSystem(true)" class="px-10 py-4 border-2 border-cyan-400 rounded-full font-black text-xs uppercase">Initialize</button>
                <button id="master-stop" onclick="toggleSystem(false)" class="hidden px-10 py-4 border-2 border-red-500 rounded-full font-black text-xs uppercase text-red-500">Disable System</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-6">
        <div class="flex gap-2 mb-4">
            <button onclick="sortLogs('ts')" class="bg-zinc-800 px-3 py-1 text-[8px] rounded uppercase">Date</button>
            <button onclick="sortLogs('d')" class="bg-zinc-800 px-3 py-1 text-[8px] rounded uppercase">Duration</button>
            <button onclick="sortLogs('obj')" class="bg-zinc-800 px-3 py-1 text-[8px] rounded uppercase">Rating</button>
        </div>
        <div id="history-list" class="space-y-2"></div>
    </div>

    <div id="page-about" class="page p-8">
        <div class="space-y-6">
            <div>
                <div class="text-[8px] opacity-40 uppercase">Build</div>
                <div class="text-lg font-bold text-white">V11.5_PRO</div>
            </div>
            <button onclick="startSimulation()" id="sim-btn" class="w-full py-4 border border-yellow-600 text-yellow-500 text-[10px] font-black uppercase">Start 3-Min Simulation</button>
            <div id="sys-clock" class="text-white text-xs"></div>
            <button onclick="location.reload()" class="w-full py-4 border border-red-900 text-red-500 text-[10px] font-black uppercase">Reboot</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYSTEM</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_PRO_106';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, lastPos = [-34.39, 150.89];
        let mapInstance = null, markerLayer = null, logSortDir = 1;

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') setTimeout(initMap, 100);
            if(n === 'history') renderHistory();
        }

        function toggleSystem(state) {
            isArmed = state;
            document.getElementById('master-start').classList.toggle('hidden', state);
            document.getElementById('master-stop').classList.toggle('hidden', !state);
            if(state) navigator.geolocation.watchPosition(handleGPS, null, {enableHighAccuracy:true});
        }

        // --- RATING LOGIC ---
        function calculateRating(duration) {
            if (storage.length < 10) return "--";
            const times = storage.map(s => s.d);
            const min = Math.min(...times);
            const max = Math.max(...times);
            const range = max - min;
            const segment = range / 10;
            // Lower duration = Higher score (10)
            let score = 10 - Math.floor((duration - min) / segment);
            return Math.max(1, Math.min(10, score));
        }

        function updateTimerColor(currentSecs) {
            if (storage.length < 5) return;
            const avg = storage.reduce((a,b) => a + b.d, 0) / storage.length;
            const el = document.getElementById('timer-display');
            el.className = "";
            if (currentSecs < avg * 0.33) el.classList.add('t-green');
            else if (currentSecs < avg * 0.66) el.classList.add('t-orange');
            else if (currentSecs <= avg) el.classList.add('t-red');
            else el.classList.add('t-flash');
        }

        function handleGPS(pos) {
            lastPos = [pos.coords.latitude, pos.coords.longitude];
            document.getElementById('gps-status-text').innerText = "GPS ACTIVE";
            const speed = (pos.coords.speed || 0) * 3.6;
            
            if (speed < 1.0 && !isStopped && isArmed) {
                isStopped = true;
                startMark = Date.now();
                timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startMark) / 1000;
                    document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                    updateTimerColor(elapsed);
                }, 100);
            } else if (speed > 5 && isStopped) {
                const dur = (Date.now() - startMark) / 1000;
                stopTimer(dur);
            }
        }

        function stopTimer(dur) {
            isStopped = false;
            clearInterval(timerInterval);
            if (dur > 2) {
                const score = calculateRating(dur);
                storage.push({ d: dur, ts: Date.now(), lat: lastPos[0], lng: lastPos[1], obj: score });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                document.getElementById('obj-score').innerText = score;
            }
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').className = "";
        }

        // --- SIMULATION ---
        function startSimulation() {
            tab('dash');
            document.getElementById('sim-indicator').classList.remove('hidden');
            let simCount = 0;
            const simLoop = setInterval(() => {
                isStopped = true;
                startMark = Date.now();
                timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startMark) / 1000;
                    document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                    updateTimerColor(elapsed);
                }, 100);

                setTimeout(() => {
                    stopTimer(Math.random() * 20 + 5);
                    simCount++;
                    if (simCount >= 6) {
                        clearInterval(simLoop);
                        document.getElementById('sim-indicator').classList.add('hidden');
                    }
                }, 5000); // 5 sec "fake" stop every 10 seconds
            }, 10000);
        }

        function initMap() {
            if (!mapInstance) {
                mapInstance = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView(lastPos, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                markerLayer = L.layerGroup().addTo(mapInstance);
            }
            mapInstance.invalidateSize();
            markerLayer.clearLayers();
            storage.forEach(p => {
                L.circle([p.lat, p.lng], { radius: 20, color: '#00f2ff', fillOpacity: 0.6 }).addTo(markerLayer);
            });
        }

        function sortLogs(key) {
            logSortDir *= -1;
            storage.sort((a, b) => (a[key] > b[key] ? 1 : -1) * logSortDir);
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = storage.map(h => `
                <div class="flex justify-between border-b border-zinc-800 py-3 text-[10px]">
                    <span class="opacity-40">${new Date(h.ts).toLocaleTimeString()}</span>
                    <span class="font-bold text-white">${h.d.toFixed(1)}s</span>
                    <span class="text-cyan-400">Score: ${h.obj}</span>
                </div>
            `).join('');
        }

        setInterval(() => { document.getElementById('sys-clock').innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V11.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        
        /* High Contrast Map */
        #map-canvas { height: 100%; width: 100%; background: #000; }
        
        .page { display: none; width: 100vw; height: calc(100vh - 125px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.2s ease; }
        .t-green { color: #00ff88; }
        .t-orange { color: #ffaa00; }
        .t-red { color: #ff3333; }
        .t-flash { color: #ff0000; animation: pulse 0.4s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div class="h-[35px] bg-[#111] flex items-center justify-center border-b border-zinc-800 text-[9px] font-bold" id="status-line">
        <span id="gps-status-text" class="opacity-50 tracking-widest uppercase">Engine Disarmed</span>
    </div>

    <div id="page-dash" class="page active-page p-6 justify-center">
        <div class="bg-zinc-900/40 p-3 rounded border border-zinc-800 w-full mb-6 text-center">
            <span class="text-[8px] opacity-40 uppercase tracking-widest">Global Decile Rating</span>
            <div id="obj-score" class="text-xl font-black text-white italic">--</div>
        </div>

        <div class="text-center">
            <div id="sim-indicator" class="hidden text-[10px] text-yellow-500 font-black mb-2 animate-pulse uppercase">Sim-Cycle Active</div>
            <div id="speed-display" class="text-[10px] mb-2 opacity-30 italic">0 KM/H</div>
            <div id="timer-display" class="text-zinc-900">0.0</div>
            
            <div class="flex flex-col gap-3 mt-10">
                <button id="btn-init" onclick="engineStart()" class="px-10 py-4 border-2 border-cyan-400 rounded-full font-black text-xs uppercase tracking-widest shadow-[0_0_15px_rgba(0,242,255,0.2)]">Initialise</button>
                <button id="btn-stop" onclick="engineStop()" class="hidden px-10 py-4 border-2 border-red-600 rounded-full font-black text-xs uppercase tracking-widest text-red-500">Disable</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white font-black text-xs uppercase italic">Telemetry</h2>
            <div class="flex gap-2">
                <button onclick="sortLogs('ts')" class="bg-zinc-900 border border-zinc-700 px-3 py-1 text-[8px] rounded uppercase font-bold">Time</button>
                <button onclick="sortLogs('d')" class="bg-zinc-900 border border-zinc-700 px-3 py-1 text-[8px] rounded uppercase font-bold">Dur</button>
                <button onclick="sortLogs('obj')" class="bg-zinc-900 border border-zinc-700 px-3 py-1 text-[8px] rounded uppercase font-bold">Rank</button>
            </div>
        </div>
        <div id="history-list" class="space-y-1"></div>
    </div>

    <div id="page-about" class="page p-8">
        <div class="space-y-6">
            <div class="border-l-4 border-cyan-500 pl-4 py-2">
                <div class="text-[11px] font-black text-white tracking-tighter uppercase">Gravity Intel System</div>
                <div class="text-[9px] opacity-40 uppercase">Build: V11.7.02 / 2026</div>
                <div id="sys-clock" class="text-xs font-bold text-cyan-400 mt-1"></div>
                <div id="sys-date" class="text-[9px] opacity-60"></div>
            </div>
            
            <div class="bg-zinc-900/50 p-4 rounded border border-zinc-800">
                <div class="text-[8px] opacity-40 uppercase mb-3 italic">Diagnostics</div>
                <button onclick="startSimulation()" class="w-full py-3 mb-2 border border-yellow-700 text-yellow-500 text-[9px] font-black uppercase">Start Simulation Cycle</button>
                <button onclick="location.reload()" class="w-full py-3 border border-zinc-700 text-zinc-500 text-[9px] font-black uppercase">Hard System Reset</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYSTEM</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_PRO_106';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, watchId = null;
        let lastPos = [-34.39, 150.89];
        let mapInstance = null, markerLayer = null, logSortDir = 1;

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') setTimeout(initMap, 100);
            if(n === 'history') renderHistory();
        }

        function engineStart() {
            isArmed = true;
            document.getElementById('btn-init').classList.add('hidden');
            document.getElementById('btn-stop').classList.remove('hidden');
            document.getElementById('gps-status-text').innerText = "CALIBRATING GPS...";
            
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(handleGPS, (e) => {
                    document.getElementById('gps-status-text').innerText = "GPS BLOCKED";
                }, { enableHighAccuracy: true, timeout: 5000 });
            }
        }

        function engineStop() {
            isArmed = false;
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('btn-init').classList.remove('hidden');
            document.getElementById('btn-stop').classList.add('hidden');
            document.getElementById('gps-status-text').innerText = "ENGINE DISARMED";
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').className = "text-zinc-900";
        }

        function handleGPS(pos) {
            lastPos = [pos.coords.latitude, pos.coords.longitude];
            const speed = (pos.coords.speed || 0) * 3.6;
            document.getElementById('speed-display').innerText = `${Math.round(speed)} KM/H`;
            document.getElementById('gps-status-text').innerText = `LOCKED / ${Math.round(pos.coords.accuracy)}M`;

            if (speed < 1.0 && !isStopped && isArmed) {
                startStopCycle();
            } else if (speed > 5 && isStopped) {
                endStopCycle();
            }
        }

        function startStopCycle() {
            isStopped = true;
            startMark = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startMark) / 1000;
                document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                applyColors(elapsed);
            }, 100);
        }

        function endStopCycle() {
            const dur = (Date.now() - startMark) / 1000;
            isStopped = false;
            clearInterval(timerInterval);
            if (dur > 2.0) {
                const rating = calculateRating(dur);
                storage.push({ d: parseFloat(dur), ts: Date.now(), lat: lastPos[0], lng: lastPos[1], obj: rating });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                document.getElementById('obj-score').innerText = rating;
            }
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').className = "text-zinc-900";
        }

        function calculateRating(dur) {
            if (storage.length < 10) return "COLLECTING DATA...";
            const times = storage.map(s => s.d);
            const min = Math.min(...times);
            const max = Math.max(...times);
            const decile = (max - min) / 10;
            const score = 10 - Math.floor((dur - min) / decile);
            return Math.max(1, Math.min(10, score || 1));
        }

        function applyColors(elapsed) {
            if (storage.length < 5) {
                document.getElementById('timer-display').className = "text-white";
                return;
            }
            const avg = storage.reduce((a,b) => a + b.d, 0) / storage.length;
            const el = document.getElementById('timer-display');
            el.className = "";
            if (elapsed < avg * 0.33) el.classList.add('t-green');
            else if (elapsed < avg * 0.66) el.classList.add('t-orange');
            else if (elapsed <= avg) el.classList.add('t-red');
            else el.classList.add('t-flash');
        }

        function initMap() {
            if (!mapInstance) {
                mapInstance = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView(lastPos, 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                markerLayer = L.layerGroup().addTo(mapInstance);
            }
            mapInstance.invalidateSize();
            markerLayer.clearLayers();
            storage.forEach(p => {
                L.circle([p.lat, p.lng], { radius: 15, color: '#00f2ff', weight: 1, fillOpacity: 0.4 }).addTo(markerLayer);
            });
        }

        function startSimulation() {
            tab('dash');
            document.getElementById('sim-indicator').classList.remove('hidden');
            let cycle = 0;
            const simInt = setInterval(() => {
                startStopCycle();
                setTimeout(() => {
                    endStopCycle();
                    cycle++;
                    if (cycle >= 4) {
                        clearInterval(simInt);
                        document.getElementById('sim-indicator').classList.add('hidden');
                    }
                }, 6000); 
            }, 10000);
        }

        function sortLogs(key) {
            logSortDir *= -1;
            storage.sort((a, b) => (a[key] > b[key] ? 1 : -1) * logSortDir);
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = storage.map(h => `
                <div class="flex justify-between border-b border-zinc-900 py-3 text-[10px]">
                    <span class="opacity-40 uppercase">${new Date(h.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                    <span class="font-bold text-white">${h.d.toFixed(1)}s</span>
                    <span class="text-cyan-400 font-black">RANK: ${h.obj}</span>
                </div>
            `).join('');
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('sys-clock').innerText = d.toLocaleTimeString();
            document.getElementById('sys-date').innerText = d.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V11.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        
        .page { display: none; width: 100vw; height: calc(100vh - 125px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        
        /* Map Visibility - High Contrast Dark */
        #map-canvas { height: 100%; width: 100%; background: #000; }
        .leaflet-container { background: #000 !important; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; border: none; background: none; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        /* Timer Aesthetics */
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.3s ease; }
        .t-green { color: #00ff88; }
        .t-orange { color: #ffaa00; }
        .t-red { color: #ff3333; }
        .t-flash { color: #ff0000; animation: pulse 0.4s infinite; }
        @keyframes pulse { 50% { opacity: 0.1; } }
    </style>
</head>
<body>

    <div class="h-[35px] bg-[#111] flex items-center justify-center border-b border-zinc-800 text-[10px] font-bold" id="status-line">
        <span id="gps-status-text" class="opacity-50">SYSTEM STANDBY</span>
    </div>

    <div id="page-dash" class="page active-page p-6 justify-center">
        <div class="flex justify-between items-start mb-4">
            <div class="bg-zinc-900/40 p-3 rounded border border-zinc-800 w-full">
                <span class="text-[8px] opacity-40 uppercase tracking-tighter">Local Performance Rating</span>
                <div id="obj-score" class="text-xl font-black text-white uppercase italic">Calibrating...</div>
            </div>
        </div>

        <div class="text-center">
            <div id="sim-indicator" class="hidden text-[10px] text-yellow-500 font-bold mb-2 tracking-[0.3em] animate-pulse">SIMULATION MODE</div>
            <div id="speed-display" class="text-[10px] mb-2 opacity-30 italic">SPEED: 0 KM/H</div>
            <div id="timer-display" class="text-zinc-800">0.0</div>
            
            <div class="flex flex-col gap-3 mt-10" id="control-cluster">
                <button id="btn-init" onclick="engineStart()" class="px-10 py-4 border-2 border-cyan-400 rounded-full font-black text-xs uppercase tracking-widest">Initialise System</button>
                <button id="btn-stop" onclick="engineStop()" class="hidden px-10 py-4 border-2 border-red-600 rounded-full font-black text-xs uppercase tracking-widest text-red-500">Disable Engine</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white font-black text-xs uppercase">Telemetry Logs</h2>
            <div class="flex gap-2">
                <button onclick="sortLogs('ts')" class="bg-zinc-900 border border-zinc-800 px-3 py-1 text-[8px] rounded uppercase">Date</button>
                <button onclick="sortLogs('d')" class="bg-zinc-900 border border-zinc-800 px-3 py-1 text-[8px] rounded uppercase">Dur</button>
            </div>
        </div>
        <div id="history-list" class="space-y-1"></div>
    </div>

    <div id="page-about" class="page p-8">
        <div class="space-y-8">
            <div class="border-l-4 border-cyan-500 pl-4">
                <div class="text-[10px] font-black text-white">GRAVITY INTEL V11.6_PRO</div>
                <div id="sys-clock" class="text-[10px] opacity-60"></div>
                <div id="sys-date" class="text-[10px] opacity-60 uppercase"></div>
            </div>
            
            <button onclick="startSimulation()" class="w-full py-4 border border-yellow-600 text-yellow-500 text-[10px] font-black uppercase">Run 3-Min Simulation Cycle</button>
            <button onclick="location.reload()" class="w-full py-4 border border-zinc-700 text-zinc-500 text-[10px] font-black uppercase italic">Hard Reboot</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYSTEM</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_PRO_106';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, watchId = null;
        let lastPos = [-34.397, 150.899]; // Default
        let mapInstance = null, markerLayer = null, logSortDir = 1;

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') setTimeout(initMap, 200);
            if(n === 'history') renderHistory();
        }

        function engineStart() {
            isArmed = true;
            document.getElementById('btn-init').classList.add('hidden');
            document.getElementById('btn-stop').classList.remove('hidden');
            document.getElementById('gps-status-text').innerText = "ACQUIRING SIGNAL...";
            document.getElementById('gps-status-text').classList.add('text-cyan-400');
            
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(handleGPS, (err) => {
                    console.error(err);
                    document.getElementById('gps-status-text').innerText = "GPS ERROR";
                }, { enableHighAccuracy: true });
            }
        }

        function engineStop() {
            isArmed = false;
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('btn-init').classList.remove('hidden');
            document.getElementById('btn-stop').classList.add('hidden');
            document.getElementById('gps-status-text').innerText = "SYSTEM STANDBY";
            document.getElementById('gps-status-text').classList.remove('text-cyan-400');
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').className = "text-zinc-800";
        }

        function handleGPS(pos) {
            lastPos = [pos.coords.latitude, pos.coords.longitude];
            const speed = (pos.coords.speed || 0) * 3.6;
            document.getElementById('speed-display').innerText = `SPEED: ${Math.round(speed)} KM/H`;
            document.getElementById('gps-status-text').innerText = `LOCKED (Â±${Math.round(pos.coords.accuracy)}m)`;

            if (speed < 1.0 && !isStopped && isArmed) {
                startStopCycle();
            } else if (speed > 5 && isStopped) {
                endStopCycle();
            }
        }

        function startStopCycle() {
            isStopped = true;
            startMark = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startMark) / 1000;
                document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                applyTimerColoring(elapsed);
            }, 100);
        }

        function endStopCycle() {
            const dur = (Date.now() - startMark) / 100

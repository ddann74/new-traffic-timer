<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intel Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        
        /* THEME: ELECTRIC CYAN */
        :root { --accent: #00f2ff; --glow: rgba(0, 242, 255, 0.5); }

        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; }
        .page { display: none; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; }
        .active-page { display: flex; flex-direction: column; z-index: 50; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        
        /* ULTRA BRIGHT GLOW */
        .glow-text { text-shadow: 0 0 10px var(--accent), 0 0 30px var(--glow); color: #fff; }
        .btn-active { background: var(--accent) !important; color: #000 !important; box-shadow: 0 0 20px var(--accent); }

        #map { 
            flex-grow: 1; width: 100%; border-radius: 20px; 
            filter: invert(100%) hue-rotate(170deg) brightness(1.1) contrast(1.2); 
            margin-top: 20px; border: 2px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start">
            <div>
                <button onclick="showPage('page-map')" class="border-2 border-cyan-400 px-4 py-1 text-[10px] font-black uppercase tracking-tighter">Tactical Map</button>
                <p id="build-time" class="text-[9px] mt-2 font-bold opacity-80 uppercase tracking-widest"></p>
            </div>
            <div class="text-right">
                <p id="status-text" class="text-xs font-black uppercase tracking-[0.2em]">Ready_</p>
                <div class="h-1 w-full bg-cyan-900 mt-1"><div id="signal-bar" class="h-full bg-cyan-400 w-0 transition-all"></div></div>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[28vw] font-black tracking-tighter glow-text">0.0</div>
            
            <button id="ignition-btn" class="mt-8 px-14 py-5 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all active:scale-90">
                Arm System
            </button>
            
            <div class="mt-10 flex flex-col items-center">
                <p id="speed-display" class="text-xs font-black uppercase tracking-[0.4em]">SPD: 0.0 M/S</p>
                <p id="lat-display" class="text-[8px] opacity-40 mt-2 font-bold tracking-widest">0.000000 | 0.000000</p>
            </div>
        </div>
    </div>

    <div id="page-map" class="page">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-xs font-black uppercase tracking-widest">Global_Matrix</h2>
            <button onclick="showPage('page-dash')" class="bg-white text-black px-6 py-1 text-[10px] font-black rounded-full">Return</button>
        </div>
        <div id="map"></div>
    </div>

    <script>
        // Set Build Time immediately
        const now = new Date();
        document.getElementById('build-time').innerText = `Build: ${now.toLocaleDateString()} @ ${now.toLocaleTimeString()}`;

        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let currentPos = {lat: 0, lng: 0}, mainMapInstance = null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if (id === 'page-map') setTimeout(initMap, 200);
        }

        function initMap() {
            if (mainMapInstance) mainMapInstance.remove();
            mainMapInstance = L.map('map', {zoomControl: false}).setView([currentPos.lat, currentPos.lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mainMapInstance);
            
            db.forEach(log => {
                L.circle([log.lat, log.lng], {radius: 12, color: '#00f2ff', fillColor: '#00f2ff', fillOpacity: 0.9}).addTo(mainMapInstance);
            });
            setTimeout(() => mainMapInstance.invalidateSize(), 300);
        }

        function updateSystem(lat, lng, spd) {
            currentPos = { lat, lng };
            document.getElementById('speed-display').innerText = `SPD: ${spd.toFixed(1)} M/S`;
            document.getElementById('lat-display').innerText = `${lat.toFixed(6)} | ${lng.toFixed(6)}`;
            document.getElementById('signal-bar').style.width = "100%"; // Visual ping

            if (isArmed) {
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    document.getElementById('status-text').innerText = "IDLING_";
                    document.getElementById('status-text').style.color = "#fff";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = parseFloat(document.getElementById('timer-display').innerText);
                    if (dur > 2) db.push({ts: Date.now(), dur, lat, lng});
                    localStorage.setItem('gravity_db', JSON.stringify(db));
                    document.getElementById('timer-display').innerText = "0.0";
                    document.getElementById('status-text').innerText = "ARMED_";
                    document.getElementById('status-text').style.color = "var(--accent)";
                }
            }
        }

        document.getElementById('ignition-btn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            isArmed = !isArmed;
            this.innerText = isArmed ? "SYSTEM ONLINE" : "ARM SYSTEM";
            this.classList.toggle('btn-active', isArmed);
            document.getElementById('status-text').innerText = isArmed ? "Armed_" : "Ready_";

            if (isArmed && "geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    updateSystem(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0);
                }, err => console.error(err), { enableHighAccuracy: true });
            }
        });
    </script>
</body>
</html>

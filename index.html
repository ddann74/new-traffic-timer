<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V8.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --warn: #ff2a6d; --go: #00ff88; --mid: #ff9500; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        
        .page { display: none; height: calc(100vh - 90px); width: 100vw; flex-direction: column; box-sizing: border-box; overflow-y: auto; }
        .active-page { display: flex; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; background: #050505; border-top: 1px solid #222; display: grid; grid-template-columns: repeat(4, 1fr); z-index: 10000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.25; transition: 0.2s; }
        .nav-btn-active { opacity: 1; border-top: 3px solid var(--accent); background: rgba(0,242,255,0.05); }

        /* Timer Dynamics */
        #timer-display { font-size: 28vw; font-weight: 800; line-height: 1; transition: color 0.4s ease; color: white; text-align: center; }
        .phase-low { color: var(--go) !important; }
        .phase-mid { color: var(--mid) !important; }
        .phase-high { color: var(--warn) !important; }
        .phase-record { color: var(--warn) !important; animation: pulse-record 0.6s infinite; text-shadow: 0 0 30px rgba(255,42,109,0.5); }

        @keyframes pulse-record {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5); }
        }

        /* Map & UI */
        #map-canvas { height: 100%; width: 100%; background: #000; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(80%) contrast(1.2); }
        .log-entry { border-left: 3px solid var(--accent); background: rgba(255,255,255,0.03); margin-bottom: 10px; padding: 15px; border-radius: 0 8px 8px 0; }
        .view-tag { font-size: 9px; background: var(--accent); color: #000; padding: 2px 6px; font-weight: 800; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="px-6 py-4 flex justify-between items-center bg-black/90 sticky top-0 z-[10002] border-b border-zinc-900">
        <div class="flex items-center gap-3">
            <div id="gps-dot" class="w-2 h-2 rounded-full bg-zinc-700"></div>
            <span class="text-[10px] font-black tracking-widest uppercase">Gravity_v8.4_Stable</span>
        </div>
        <div id="acc-display" class="text-[10px] font-bold opacity-60 uppercase">GPS: Standby</div>
    </div>

    <div id="page-dash" class="page active-page items-center justify-center p-8">
        <div class="flex items-baseline gap-1 opacity-40 mb-[-10px]">
            <span id="speed-readout" class="text-6xl font-black">0</span>
            <span class="text-sm font-bold">KM/H</span>
        </div>
        <div id="timer-display">0.0</div>
        <div id="status-sub" class="text-[10px] opacity-40 uppercase tracking-[0.4em] mb-12 text-center">System Disarmed</div>
        
        <button id="arm-trigger" class="w-full max-w-xs border-2 border-cyan-400 py-6 rounded-full font-black uppercase text-sm tracking-widest active:scale-95 transition-all">
            Engage System
        </button>

        <button onclick="runLocalStressTest()" class="mt-8 text-[9px] opacity-20 uppercase font-bold tracking-[0.3em] hover:opacity-100 transition-all">
            Execute Logic Stress-Test
        </button>
    </div>

    <div id="page-map" class="page relative">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-6">
        <h2 class="text-[11px] font-black opacity-30 uppercase tracking-[0.3em] mb-6">Activity Feed</h2>
        <div id="log-feed"></div>
    </div>

    <div id="page-rank" class="page p-6">
        <h2 class="text-[11px] font-black opacity-30 uppercase tracking-[0.3em] mb-8">Top Records</h2>
        <div id="rank-feed" class="flex flex-col gap-4"></div>
        <button onclick="clearData()" class="mt-auto mb-6 text-[10px] text-red-500 font-bold opacity-30 uppercase text-center w-full">Purge History</button>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active"><span>DASH</span></button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn"><span>MAP</span></button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn"><span>LOGS</span></button>
        <button onclick="tab('rank')" id="tab-rank" class="nav-btn"><span>RANK</span></button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_V84';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let mapInstance = null, watchRef = null, isArmed = false, isStopped = false;
        let timerInterval = null, startMark = 0, currentLocalStats = null;
        let lastCoords = { lat: -34.397, lng: 150.899 }; // Default fallback

        // Tab Navigation
        function tab(name) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById(`page-${name}`).classList.add('active-page');
            document.getElementById(`tab-${name}`).classList.add('nav-btn-active');
            if(name === 'map') setTimeout(() => { initMap(); renderMarkers(); }, 150);
            if(name === 'history') loadLogs();
            if(name === 'rank') loadRanks();
        }

        // Map Logic
        function initMap() {
            if (mapInstance) { mapInstance.invalidateSize(); return; }
            const center = storage.length > 0 ? [storage[storage.length-1].lat, storage[storage.length-1].lng] : [lastCoords.lat, lastCoords.lng];
            mapInstance = L.map('map-canvas', { zoomControl: false }).setView(center, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
        }

        function renderMarkers() {
            if(!mapInstance) return;
            storage.forEach(p => {
                L.circleMarker([p.lat, p.lng], { radius: 7, fillColor: "#00f2ff", color: "#fff", weight: 1, fillOpacity: 0.6 })
                 .addTo(mapInstance).bindPopup(`<b>${p.d}s</b>`);
            });
        }

        // Statistics Logic
        function getLocalStats(lat, lng) {
            const matches = storage.filter(p => Math.abs(p.lat - lat) < 0.00045 && Math.abs(p.lng - lng) < 0.00045);
            if (matches.length < 3) return null;
            const times = matches.map(m => m.d);
            return {
                avg: times.reduce((a,b) => a+b, 0) / times.length,
                max: Math.max(...times),
                count: times.length
            };
        }

        function updateTimerUI(elapsed) {
            const el = document.getElementById('timer-display');
            el.innerText = elapsed.toFixed(1);
            el.classList.remove('phase-low', 'phase-mid', 'phase-high', 'phase-record');

            if (!currentLocalStats) return;

            const { avg, max } = currentLocalStats;
            if (elapsed > max) {
                el.classList.add('phase-record');
                document.getElementById('status-sub').innerText = "NEW RECORD PACE!";
            } else if (elapsed > (avg * 0.66)) {
                el.classList.add('phase-high');
            } else if (elapsed > (avg * 0.33)) {
                el.classList.add('phase-mid');
            } else {
                el.classList.add('phase-low');
            }
        }

        // GPS Handler
        function handleGPS(pos) {
            const s = pos.coords.speed || 0;
            const kmh = Math.round(s * 3.6);
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            
            lastCoords = { lat, lng }; // Update global position
            
            document.getElementById('speed-readout').innerText = kmh;
            document.getElementById('gps-dot').style.background = "#00ff88";
            document.getElementById('acc-display').innerText = `ACC: ${Math.round(pos.coords.accuracy)}M`;

            if (kmh <= 1 && !isStopped) {
                isStopped = true;
                startMark = Date.now();
                currentLocalStats = getLocalStats(lat, lng);
                document.getElementById('status-sub').innerText = currentLocalStats ? `LOCAL AVG: ${currentLocalStats.avg.toFixed(1)}s` : "NEW LOCATION";
                timerInterval = setInterval(() => updateTimerUI((Date.now() - startMark)/1000), 100);
            } else if (kmh > 3 && isStopped) {
                isStopped = false;
                clearInterval(timerInterval);
                const final = parseFloat(document.getElementById('timer-display').innerText);
                if (final > 2) {
                    storage.push({ d: final, ts: Date.now(), lat: parseFloat(lat.toFixed(6)), lng: parseFloat(lng.toFixed(6)) });
                    localStorage.setItem(DB_KEY, JSON.stringify(storage));
                }
                document.getElementById('timer-display').innerText = "0.0";
                document.getElementById('timer-display').classList.remove('phase-low', 'phase-mid', 'phase-high', 'phase-record');
                document.getElementById('status-sub').innerText = "SYSTEM ARMED";
            }
        }

        // Interaction Handlers
        document.getElementById('arm-trigger').onclick = function() {
            if(!isArmed) {
                isArmed = true; this.innerText = "DISENGAGE";
                this.classList.replace('border-cyan-400', 'border-red-500');
                document.getElementById('status-sub').innerText = "SYSTEM ARMED";
                watchRef = navigator.geolocation.watchPosition(handleGPS, null, {enableHighAccuracy:true});
            } else { location.reload(); }
        };

        function jumpToLog(lat, lng, dur) {
            tab('map');
            setTimeout(() => {
                if(mapInstance) {
                    mapInstance.flyTo([lat, lng], 17);
                    L.popup().setLatLng([lat, lng]).setContent(`<b>${dur}s</b>`).openOn(mapInstance);
                }
            }, 400);
        }

        function loadLogs() {
            const container = document.getElementById('log-feed');
            if(storage.length === 0) { container.innerHTML = '<div class="opacity-20 text-center py-20">NO DATA</div>'; return; }
            container.innerHTML = storage.slice(-20).reverse().map(l => `
                <div class="log-entry flex justify-between items-center" onclick="jumpToLog(${l.lat}, ${l.lng}, ${l.d})">
                    <div><div class="text-xl font-black">${l.d}s</div><div class="text-[9px] opacity-40">${new Date(l.ts).toLocaleTimeString()}</div></div>
                    <span class="view-tag">VIEW</span>
                </div>`).join('');
        }

        function loadRanks() {
            const top = [...storage].sort((a,b) => b.d - a.d).slice(0, 5);
            document.getElementById('rank-feed').innerHTML = top.map((r, i) => `
                <div class="p-5 bg-zinc-900 flex justify-between rounded-lg border-l-4 border-cyan-400">
                    <span class="text-[10px] font-black opacity-30">#0${i+1}</span>
                    <span class="text-2xl font-black">${r.d}s</span>
                </div>`).join('');
        }

        async function runLocalStressTest() {
            if(isArmed) return alert("Disengage before testing.");
            const seeds = [10.2, 12.5, 11.0]; // Baseline average: ~11.2s
            seeds.forEach(v => {
                storage.push({ d: v, ts: Date.now(), lat: lastCoords.lat, lng: lastCoords.lng });
            });
            localStorage.setItem(DB_KEY, JSON.stringify(storage));
            document.getElementById('status-sub').innerText = "PACER READY: AVG 11.2s";
            tab('history');
        }

        function clearData() { if(confirm("Purge?")) { localStorage.removeItem(DB_KEY); location.reload(); } }
    </script>
</body>
</html>

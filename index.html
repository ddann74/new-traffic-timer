<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V5.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --warn: #ff2a6d; }
        body { font-family: 'JetBrains+Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        
        .page { display: none; height: calc(100vh - 95px); width: 100vw; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active-page { display: flex; }
        
        /* NAV STYLING - HIGH VISIBILITY */
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; 
            background: #050505; border-top: 1px solid #222; 
            display: grid; grid-template-columns: repeat(4, 1fr); z-index: 10000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.25; transition: 0.2s; border-top: 3px solid transparent; }
        .nav-btn-active { opacity: 1; border-top-color: var(--accent); background: rgba(0,242,255,0.05); }
        .nav-btn span { font-size: 10px; font-weight: 800; margin-top: 6px; letter-spacing: 1px; }

        #timer-display { font-size: 32vw; font-weight: 800; transition: 0.3s; }
        .is-counting { color: var(--warn); text-shadow: 0 0 30px rgba(255, 42, 109, 0.3); }

        #map-canvas { height: 100%; width: 100%; background: #000; border-radius: 8px; border: 1px solid #111; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(80%) contrast(1.2); }
    </style>
</head>
<body>

    <div class="px-6 py-4 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="gps-dot" class="w-2 h-2 rounded-full bg-zinc-800"></div>
            <span class="text-[9px] font-black opacity-40 tracking-tighter uppercase">Gravity_Core_v5.6</span>
        </div>
        <div id="acc-display" class="text-[9px] font-bold opacity-40">ACC: --</div>
    </div>

    <div id="page-dash" class="page active-page items-center justify-center">
        <div id="timer-display">0.0</div>
        <div id="status-sub" class="text-[10px] font-black opacity-30 mt-2 mb-12 tracking-widest uppercase">System Standby</div>
        <button id="arm-trigger" class="border-2 border-cyan-400 px-16 py-5 rounded-full font-black uppercase text-xs active:bg-cyan-400 active:text-black transition-all">Arm System</button>
    </div>

    <div id="page-map" class="page">
        <h2 class="text-[10px] font-black mb-4 opacity-40 uppercase">Tactical_Positioning</h2>
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page">
        <h2 class="text-[10px] font-black mb-4 opacity-40 uppercase">Event_History</h2>
        <div id="log-feed" class="flex flex-col gap-2"></div>
    </div>

    <div id="page-rank" class="page">
        <h2 class="text-[10px] font-black mb-4 opacity-40 uppercase">Latency_Leaderboard</h2>
        <div id="rank-feed" class="flex flex-col gap-3 mb-10"></div>
        <button onclick="clearData()" class="mt-auto py-4 text-red-900 border border-red-900/20 text-[8px] font-black uppercase">Purge Local Memory</button>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active"><span>DASH</span></button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn"><span>MAP</span></button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn"><span>LOGS</span></button>
        <button onclick="tab('rank')" id="tab-rank" class="nav-btn"><span>RANK</span></button>
    </nav>

    <script>
        let storage = JSON.parse(localStorage.getItem('GRV_V56') || '[]');
        let isArmed = false, isStopped = false, timer, startMark = 0;
        let coords = { lat: 0, lng: 0 }, mapInstance = null, watchRef = null, wakeLock = null;

        async function tab(name) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById(`page-${name}`).classList.add('active-page');
            document.getElementById(`tab-${name}`).classList.add('nav-btn-active');
            if(name === 'map') initMap();
            if(name === 'history') loadLogs();
            if(name === 'rank') loadRanks();
        }

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function handleGPS(pos) {
            const s = pos.coords.speed || 0;
            const a = pos.coords.accuracy || 0;
            coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };

            document.getElementById('acc-display').innerText = `ACC: ${a.toFixed(0)}M`;
            document.getElementById('status-sub').innerText = s > 0.4 ? `${(s * 2.237).toFixed(1)} MPH` : "STATIONARY";
            
            if(a < 20) {
                document.getElementById('gps-dot').style.background = '#00f2ff';
                document.getElementById('gps-dot').style.boxShadow = '0 0 10px #00f2ff';
            }

            if(!isArmed) return;

            // Trigger: Full Stop
            if(s <= 0.3 && !isStopped) {
                isStopped = true;
                startMark = Date.now();
                if(navigator.vibrate) navigator.vibrate([100]); // Haptic thump
                document.getElementById('timer-display').classList.add('is-counting');
                timer = setInterval(() => {
                    document.getElementById('timer-display').innerText = ((Date.now() - startMark)/1000).toFixed(1);
                }, 100);
            } 
            // Trigger: Acceleration
            else if(s > 0.9 && isStopped) {
                isStopped = false;
                clearInterval(timer);
                if(navigator.vibrate) navigator.vibrate([50, 50]); // Double thump
                const duration = parseFloat(document.getElementById('timer-display').innerText);
                document.getElementById('timer-display').classList.remove('is-counting');
                if(duration > 1.5) {
                    storage.push({ d: duration, ts: Date.now(), lat: coords.lat, lng: coords.lng });
                    localStorage.setItem('GRV_V56', JSON.stringify(storage));
                }
                document.getElementById('timer-display').innerText = "0.0";
            }
        }

        document.getElementById('arm-trigger').onclick = function() {
            isArmed = !isArmed;
            this.innerText = isArmed ? "SYSTEM_ARMED" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "black" : "var(--accent)";
            if(isArmed) {
                requestWakeLock();
                watchRef = navigator.geolocation.watchPosition(handleGPS, null, {enableHighAccuracy:true});
            } else {
                if(wakeLock) wakeLock.release();
                navigator.geolocation.clearWatch(watchRef);
            }
        };

        function initMap() {
            if (typeof L === 'undefined') return;
            setTimeout(() => {
                if(mapInstance) mapInstance.remove();
                let center = storage.length ? [storage[storage.length-1].lat, storage[storage.length-1].lng] : [coords.lat, coords.lng];
                mapInstance = L.map('map-canvas', {zoomControl: false}).setView(center, 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                storage.forEach(p => L.circle([p.lat, p.lng], {color: '#00f2ff', radius: 12, weight: 1}).addTo(mapInstance));
            }, 100);
        }

        function loadLogs() {
            document.getElementById('log-feed').innerHTML = storage.slice(-15).reverse().map(l => `
                <div class="p-4 border-b border-zinc-900 flex justify-between items-center">
                    <span class="text-xl font-black">${l.d}s</span>
                    <span class="text-[8px] opacity-20 uppercase tracking-tighter">${new Date(l.ts).toLocaleTimeString()}</span>
                </div>
            `).join('');
        }

        function loadRanks() {
            const top = [...storage].sort((a,b) => b.d - a.d).slice(0, 5);
            document.getElementById('rank-feed').innerHTML = top.map((r, i) => `
                <div class="p-4 bg-zinc-950 border-l-4 border-cyan-400">
                    <div class="text-[7px] opacity-40 font-black">RANK_0${i+1}</div>
                    <div class="text-2xl font-black">${r.d}s</div>
                </div>
            `).join('');
        }

        function clearData() { if(confirm("Confirm Wipe?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intel Pro V4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        #options-menu { transition: all 0.2s ease; transform: translateY(-5px); opacity: 0; pointer-events: none; z-index: 200; }
        #options-menu.open { transform: translateY(0); opacity: 1; pointer-events: auto; }

        @keyframes pulse-dot { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.2; transform: scale(0.8); } }
        .pulse-active { animation: pulse-dot 1.2s infinite; background: #00f2ff; box-shadow: 0 0 10px var(--accent); }
        
        .gps-bar { width: 3px; background: currentColor; margin-left: 1px; }
        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start z-[100]">
            <div>
                <p class="text-[10px] font-black tracking-widest uppercase">System_Core</p>
                <p class="text-[8px] opacity-60 uppercase font-bold">Build: V4.1_STABLE</p>
            </div>
            
            <div class="relative text-right">
                <button onclick="toggleMenu()" class="bg-cyan-950/50 border border-cyan-400/50 px-4 py-1 text-[10px] font-black uppercase">Options â–¾</button>
                <div id="options-menu" class="absolute right-0 mt-2 w-52 bg-black border border-cyan-400 p-3 rounded shadow-2xl text-left">
                    <button onclick="showPage('page-map')" class="w-full py-2 text-[9px] uppercase hover:bg-cyan-900 text-left">Tactical Map</button>
                    <button onclick="showPage('page-history')" class="w-full py-2 text-[9px] uppercase hover:bg-cyan-900 border-t border-white/10 text-left">History Matrix</button>
                    
                    <div class="mt-2 pt-2 border-t border-white/10">
                        <p class="text-[7px] uppercase opacity-50 mb-1">Stop Sensitivity (M/S)</p>
                        <input type="range" id="sense-threshold" min="0.1" max="2.0" step="0.1" value="0.4" class="w-full accent-cyan-400">
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3 mt-4">
                    <div id="gps-indicator" class="flex items-end h-3 text-gray-700">
                        <div class="gps-bar h-1"></div><div class="gps-bar h-2"></div><div class="gps-bar h-3"></div>
                    </div>
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-700"></div>
                    <p id="status-text" class="text-[10px] font-black uppercase tracking-widest">Idle_</p>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            <button id="arm-btn" class="mt-8 px-14 py-6 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all">Arm System</button>
            <p id="speed-display" class="text-[10px] font-bold uppercase tracking-[0.4em] mt-10 opacity-40">Velocity: 0.0 M/S</p>
        </div>
    </div>

    <div id="page-map" class="page">
        <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px] self-end mb-4">Close</button>
        <div id="map-canvas" class="flex-1 bg-zinc-900 border border-cyan-900 rounded"></div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db_v4') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let gpsWatch = null, lastPos = { lat: 0, lng: 0 };
        
        // SENSITIVITY SETTING
        let stopThreshold = 0.4; 

        function toggleMenu() { document.getElementById('options-menu').classList.toggle('open'); }
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        function updateGPSUI(state) {
            const bar = document.getElementById('gps-indicator');
            const dot = document.getElementById('status-dot');
            if(state === 'active') {
                bar.classList.replace('text-gray-700', 'text-cyan-400');
                dot.classList.add('pulse-active');
            } else {
                bar.classList.replace('text-cyan-400', 'text-gray-700');
                dot.classList.remove('pulse-active');
            }
        }

        function processLogic(lat, lng, spd) {
            lastPos = { lat, lng };
            const currentSpeed = (spd === null || spd < stopThreshold) ? 0 : spd;
            document.getElementById('speed-display').innerText = `Velocity: ${currentSpeed.toFixed(1)} M/S`;

            if (isArmed) {
                // START TIMER: Speed is 0
                if (currentSpeed === 0 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    document.getElementById('status-text').innerText = "Tracking_";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } 
                // STOP TIMER: Speed is clearly moving (Threshold + 0.5 buffer to prevent jitter)
                else if (currentSpeed > (stopThreshold + 0.4) && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const finalDur = document.getElementById('timer-display').innerText;
                    
                    if(parseFloat(finalDur) > 1.0) {
                        db.push({ ts: Date.now(), dur: finalDur, lat, lng });
                        localStorage.setItem('gravity_db_v4', JSON.stringify(db));
                    }
                    
                    document.getElementById('timer-display').innerText = "0.0";
                    document.getElementById('status-text').innerText = "Armed_";
                }
            }
        }

        document.getElementById('arm-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            this.innerText = isArmed ? "STANDBY" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";
            updateGPSUI(isArmed ? 'active' : 'idle');

            if (isArmed) {
                gpsWatch = navigator.geolocation.watchPosition(
                    pos => processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed),
                    err => console.error(err),
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            } else {
                navigator.geolocation.clearWatch(gpsWatch);
                clearInterval(timerInterval);
                isIdling = false;
                document.getElementById('timer-display').innerText = "0.0";
                document.getElementById('status-text').innerText = "Idle_";
            }
        });

        document.getElementById('sense-threshold').addEventListener('input', (e) => {
            stopThreshold = parseFloat(e.target.value);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V6.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --warn: #ff2a6d; --signal: #ffcf2a; }
        body { font-family: 'JetBrains+Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        
        .page { display: none; height: calc(100vh - 95px); width: 100vw; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; 
            background: #050505; border-top: 1px solid #222; 
            display: grid; grid-template-columns: repeat(4, 1fr); z-index: 10000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.25; transition: 0.2s; border-top: 3px solid transparent; }
        .nav-btn-active { opacity: 1; border-top-color: var(--accent); background: rgba(0,242,255,0.05); }
        .nav-btn span { font-size: 10px; font-weight: 800; margin-top: 6px; letter-spacing: 1px; }

        /* SPEED READOUT ABOVE TIMER */
        #speed-readout { font-size: 12vw; font-weight: 800; opacity: 0.5; line-height: 1; margin-bottom: -10px; }
        #speed-unit { font-size: 3vw; vertical-align: middle; margin-left: 5px; opacity: 0.6; }

        #timer-display { font-size: 32vw; font-weight: 800; transition: 0.3s; line-height: 1; }
        .is-counting { color: var(--warn); text-shadow: 0 0 30px rgba(255, 42, 109, 0.3); }

        #map-canvas { height: 100%; width: 100%; background: #000; border-radius: 8px; border: 1px solid #111; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(80%) contrast(1.2); }
        
        /* POPUP STYLING */
        .leaflet-popup-content-wrapper { background: #111; color: #fff; border: 1px solid var(--accent); font-family: 'JetBrains Mono'; }
        .leaflet-popup-tip { background: var(--accent); }
    </style>
</head>
<body>

    <div class="px-6 py-4 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="gps-dot" class="w-2 h-2 rounded-full bg-zinc-800"></div>
            <span class="text-[9px] font-black opacity-40 tracking-tighter uppercase">Gravity_v6.3_KMH</span>
        </div>
        <div id="acc-display" class="text-[9px] font-bold opacity-40 uppercase tracking-tighter">ACC: --</div>
    </div>

    <div id="page-dash" class="page active-page items-center justify-center">
        <div id="speed-container" class="flex items-baseline">
            <div id="speed-readout">0</div>
            <span id="speed-unit">KM/H</span>
        </div>
        
        <div id="timer-display">0.0</div>
        <div id="status-sub" class="text-[10px] font-black opacity-30 mt-4 mb-12 tracking-widest uppercase">System Standby</div>
        <button id="arm-trigger" class="border-2 border-cyan-400 px-16 py-5 rounded-full font-black uppercase text-xs active:scale-95 transition-all">Arm System</button>
    </div>

    <div id="page-map" class="page">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-[10px] font-black opacity-40 uppercase">Tactical_Grid</h2>
            <span id="light-count" class="text-[8px] font-black text-amber-400">SIGNALS: 0</span>
        </div>
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-[10px] font-black opacity-40 uppercase">History</h2>
            <button onclick="clearData()" class="text-[8px] text-red-500 font-bold">CLEAR</button>
        </div>
        <div id="log-feed" class="flex flex-col gap-2"></div>
    </div>

    <div id="page-rank" class="page"><div id="rank-feed" class="flex flex-col gap-3 mb-10"></div></div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active"><span>DASH</span></button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn"><span>MAP</span></button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn"><span>LOGS</span></button>
        <button onclick="tab('rank')" id="tab-rank" class="nav-btn"><span>RANK</span></button>
    </nav>

    <script>
        let storage = JSON.parse(localStorage.getItem('GRV_V63') || '[]');
        let isArmed = false, isStopped = false, timerInterval = null, startMark = 0;
        let coords = { lat: 0, lng: 0 }, mapInstance = null, watchRef = null, wakeLock = null;
        let signalLayer = L.layerGroup();
        let lastScanCoord = null;

        function tab(name) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById(`page-${name}`).classList.add('active-page');
            document.getElementById(`tab-${name}`).classList.add('nav-btn-active');
            if(name === 'map') initMap();
            if(name === 'history') loadLogs();
            if(name === 'rank') loadRanks();
        }

        async function fetchTrafficLights(lat, lng) {
            if (lastScanCoord) {
                const dist = Math.sqrt(Math.pow(lat - lastScanCoord.lat, 2) + Math.pow(lng - lastScanCoord.lng, 2));
                if (dist < 0.005) return; 
            }
            const query = `[out:json];node["highway"="traffic_signals"](around:1200,${lat},${lng});out;`;
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await res.json();
                signalLayer.clearLayers();
                data.elements.forEach(node => {
                    L.circleMarker([node.lat, node.lon], {
                        radius: 5, fillColor: "#ffcf2a", color: "#000", weight: 1, fillOpacity: 0.9
                    }).addTo(signalLayer);
                });
                document.getElementById('light-count').innerText = `SIGNALS: ${data.elements.length}`;
                lastScanCoord = {lat, lng};
            } catch (e) { console.error("Signal API Error"); }
        }

        function initMap() {
            if (typeof L === 'undefined') return;
            setTimeout(() => {
                if(mapInstance) mapInstance.remove();
                let center = storage.length ? [storage[storage.length-1].lat, storage[storage.length-1].lng] : [coords.lat, coords.lng];
                mapInstance = L.map('map-canvas', {zoomControl: false, tap: true}).setView(center, 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                signalLayer.addTo(mapInstance);
                fetchTrafficLights(center[0], center[1]);
                
                // MAP POPUPS LINKED TO DATA
                storage.forEach(p => {
                    const timeLabel = new Date(p.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    L.circle([p.lat, p.lng], {color: '#00f2ff', radius: 12, weight: 2})
                    .bindPopup(`<div style="text-align:center"><b>${p.d}s</b><br><small>${timeLabel}</small></div>`, {closeButton: false})
                    .addTo(mapInstance);
                });
            }, 100);
        }

        function forceKillSystem() {
            if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            if(watchRef) { navigator.geolocation.clearWatch(watchRef); watchRef = null; }
            isArmed = false; isStopped = false;
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('speed-readout').innerText = "0";
            document.getElementById('timer-display').classList.remove('is-counting');
            document.getElementById('status-sub').innerText = "System Standby";
            document.getElementById('arm-trigger').innerText = "ARM SYSTEM";
            document.getElementById('arm-trigger').style.background = "transparent";
            document.getElementById('arm-trigger').style.color = "var(--accent)";
            if(wakeLock) { wakeLock.release(); wakeLock = null; }
        }

        function handleGPS(pos) {
            if (!isArmed) return;
            const s = pos.coords.speed || 0;
            const a = pos.coords.accuracy || 0;
            const kph = Math.round(s * 3.6); // Metric Update
            
            coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            
            document.getElementById('speed-readout').innerText = kph;
            document.getElementById('acc-display').innerText = `ACC: ${a.toFixed(0)}M`;
            document.getElementById('status-sub').innerText = s > 0.4 ? `${(s * 3.6).toFixed(1)} KM/H` : "STATIONARY";
            
            if(a < 20) document.getElementById('gps-dot').style.background = '#00f2ff';

            if(s <= 0.3 && !isStopped) {
                isStopped = true; startMark = Date.now();
                if(navigator.vibrate) navigator.vibrate(100);
                document.getElementById('timer-display').classList.add('is-counting');
                if(timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if(!isArmed) { clearInterval(timerInterval); return; }
                    document.getElementById('timer-display').innerText = ((Date.now() - startMark)/1000).toFixed(1);
                }, 100);
            } else if(s > 0.9 && isStopped) {
                isStopped = false; clearInterval(timerInterval);
                if(navigator.vibrate) navigator.vibrate([50, 50]);
                const duration = parseFloat(document.getElementById('timer-display').innerText);
                document.getElementById('timer-display').classList.remove('is-counting');
                if(duration > 1.5) {
                    storage.push({ d: duration, ts: Date.now(), lat: coords.lat, lng: coords.lng });
                    localStorage.setItem('GRV_V63', JSON.stringify(storage));
                }
                document.getElementById('timer-display').innerText = "0.0";
            }
        }

        document.getElementById('arm-trigger').onclick = function() {
            if(!isArmed) {
                isArmed = true; this.innerText = "DISARM SYSTEM";
                this.style.background = "var(--accent)"; this.style.color = "black";
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').then(w => wakeLock = w);
                watchRef = navigator.geolocation.watchPosition(handleGPS, null, {enableHighAccuracy:true});
            } else { forceKillSystem(); }
        };

        function loadLogs() { document.getElementById('log-feed').innerHTML = storage.slice(-15).reverse().map(l => `<div class="p-4 border-b border-zinc-900 flex justify-between items-center"><span class="text-xl font-black">${l.d}s</span><span class="text-[8px] opacity-20 uppercase tracking-tighter">${new Date(l.ts).toLocaleTimeString()}</span></div>`).join(''); }
        function loadRanks() { const top = [...storage].sort((a,b) => b.d - a.d).slice(0, 5); document.getElementById('rank-feed').innerHTML = top.map((r, i) => `<div class="p-4 bg-zinc-950 border-l-4 border-cyan-400"><div class="text-[7px] opacity-40 font-black">RANK_0${i+1}</div><div class="text-2xl font-black">${r.d}s</div></div>`).join(''); }
        function clearData() { if(confirm("Confirm Wipe?")) { localStorage.clear(); storage = []; location.reload(); } }
    </script>
</body>
</html>

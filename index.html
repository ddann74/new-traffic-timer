<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V18.27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --safe-blue: #0077ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; font-size: 16px; }
        .page { display: none; width: 100vw; height: calc(100vh - 85px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        #map-canvas { height: 100%; width: 100%; background: #000; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 5000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; color: #fff; font-size: 12px; font-weight: 800; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 4px solid var(--accent); }
        #timer-display { font-size: 28vw; font-weight: 800; color: #fff; line-height: 1; transition: 0.3s; }
        .timer-safe { color: var(--safe-blue) !important; text-shadow: 0 0 20px var(--safe-blue); }
        .log-card { background: #111; border: 1px solid #222; border-radius: 16px; padding: 16px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page p-6">
        <div class="flex justify-between items-start mb-6">
            <div>
                <div id="stab-status" class="text-xs font-black uppercase tracking-tighter">Initializing GPS...</div>
                <button onclick="manualSafeToggle()" id="safe-btn" class="mt-3 text-sm border-2 border-zinc-700 px-6 py-3 rounded-full font-black uppercase">Safe Zone: OFF</button>
            </div>
            <div class="text-right">
                <div class="text-xs opacity-40 font-black">VELOCITY</div>
                <div class="text-2xl text-white font-black italic"><span id="speed-out">0.0</span> <small class="text-xs">km/h</small></div>
            </div>
        </div>

        <div class="flex-1 flex flex-col justify-center items-center">
            <div id="timer-display">0.0</div>
            <div id="trip-info" class="mt-4 text-xs font-bold opacity-50 uppercase tracking-widest">No Active Trip</div>
            <button id="master-toggle" onclick="toggleEngine()" class="mt-12 w-full py-8 bg-zinc-900 border-2 border-zinc-700 rounded-[40px] font-black text-lg uppercase active:bg-cyan-900 transition-all">Start 24/7 Tracking</button>
        </div>
    </div>

    <div id="page-map" class="page">
        <div id="map-canvas"></div>
        <div class="absolute top-6 left-6 right-6 z-[2000] flex justify-between pointer-events-none">
            <button onclick="recenterMap()" class="pointer-events-auto bg-black/90 text-white px-5 py-3 rounded-xl font-black text-xs border border-cyan-400">RECENTER</button>
            <div class="flex gap-2">
                <button onclick="setSafeCenter()" class="pointer-events-auto bg-black/90 text-white px-5 py-3 rounded-xl font-black text-xs border border-blue-500">SET BASE</button>
                <button onclick="clearSafeZone()" class="pointer-events-auto bg-black/90 text-red-500 px-5 py-3 rounded-xl font-black text-xs border border-red-900">CLEAR</button>
            </div>
        </div>
    </div>

    <div id="page-logs" class="page p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-white italic">TRIP LOGS</h2>
            <select onchange="renderLogs(this.value)" class="bg-zinc-900 text-[10px] font-black p-2 rounded border border-zinc-700">
                <option value="newest">NEWEST</option>
                <option value="longest">LONGEST DIST</option>
            </select>
        </div>
        <div id="log-list" class="pb-24"></div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</button>
        <button onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</button>
    </nav>

    <script>
        let trips = JSON.parse(localStorage.getItem('GRAVITY_TRIPS_V27') || '[]');
        let isArmed = false, isClocking = false, startT = 0, clockRef = null;
        let map, userMarker, safeCircle, activePath, slowPath;
        let safeBase = JSON.parse(localStorage.getItem('G_SAFE_BASE_V3') || 'null');
        let isSafeZone = false, manualSafeOverride = false;
        let lastPos = null, currentTrip = null;

        // TOK TOK / MEDIA KEY SUPPORT
        navigator.mediaSession.setActionHandler('nexttrack', () => manualSafeToggle());

        function manualSafeToggle() {
            manualSafeOverride = !manualSafeOverride;
            isSafeZone = manualSafeOverride;
            updateSafeUI();
            if (isSafeZone) stopClock();
        }

        function updateSafeUI() {
            const btn = document.getElementById('safe-btn');
            const timer = document.getElementById('timer-display');
            if (isSafeZone) {
                btn.innerText = "Safe Zone: ACTIVE";
                btn.className = "mt-3 text-sm border-2 border-blue-500 bg-blue-500/20 px-6 py-3 rounded-full font-black text-blue-400";
                timer.classList.add('timer-safe');
            } else {
                btn.innerText = "Safe Zone: OFF";
                btn.className = "mt-3 text-sm border-2 border-zinc-700 px-6 py-3 rounded-full font-black text-zinc-400";
                timer.classList.remove('timer-safe');
            }
        }

        function toggleEngine() {
            isArmed = !isArmed;
            const btn = document.getElementById('master-toggle');
            btn.innerText = isArmed ? "SYSTEM ARMED" : "Start 24/7 Tracking";
            btn.style.color = isArmed ? "#00f2ff" : "#71717a";
            if(isArmed) startNewTrip();
        }

        function startNewTrip() {
            currentTrip = { id: Date.now(), startTime: Date.now(), path: [], stops: [], distance: 0 };
            document.getElementById('trip-info').innerText = "Trip Recording Active";
        }

        navigator.geolocation.watchPosition(p => {
            const { latitude: lat, longitude: lon, speed, accuracy } = p.coords;
            const kmh = (speed || 0) * 3.6;
            document.getElementById('speed-out').innerText = kmh.toFixed(1);
            
            // Data Stab Status
            const sBox = document.getElementById('stab-status');
            sBox.innerText = accuracy < 15 ? "DATA STABLE" : "STABILIZING...";
            sBox.style.color = accuracy < 15 ? "#22c55e" : "#eab308";

            // Safe Zone Proximity (only if not manually overridden)
            if (safeBase && !manualSafeOverride) {
                const d = L.latLng(lat, lon).distanceTo(L.latLng(safeBase.lat, safeBase.lon));
                isSafeZone = d < 100;
                updateSafeUI();
            }

            if (isArmed && currentTrip) {
                const pos = [lat, lon];
                currentTrip.path.push({pos, speed: kmh});
                
                // Route Shading Logic
                if (map) {
                    let color = kmh < 10 ? '#ffdf00' : '#ff3b30';
                    let weight = kmh < 10 ? 8 : 4;
                    L.polyline([lastPos ? lastPos : pos, pos], {color, weight, opacity: 0.7}).addTo(map);
                }

                // Auto Stop Detection
                if (kmh < 1.5 && !isClocking && !isSafeZone) startClock();
                if (kmh > 4.5 && isClocking) stopClock();
                
                lastPos = pos;
            }
        }, null, { enableHighAccuracy: true });

        function startClock() {
            if (isClocking) return;
            isClocking = true; startT = Date.now();
            clockRef = setInterval(() => {
                document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1);
            }, 100);
        }

        function stopClock() {
            if (!isClocking) return;
            isClocking = false; clearInterval(clockRef);
            const dur = (Date.now() - startT) / 1000;
            if (currentTrip && dur > 1) {
                currentTrip.stops.push({time: Date.now(), duration: dur, pos: lastPos});
                saveTrip();
            }
            document.getElementById('timer-display').innerText = "0.0";
        }

        function saveTrip() {
            const idx = trips.findIndex(t => t.id === currentTrip.id);
            if(idx > -1) trips[idx] = currentTrip; else trips.push(currentTrip);
            localStorage.setItem('GRAVITY_TRIPS_V27', JSON.stringify(trips));
        }

        function renderLogs(filter = 'newest') {
            const list = document.getElementById('log-list');
            list.innerHTML = "";
            let sorted = [...trips];
            if(filter === 'longest') sorted.sort((a,b) => b.distance - a.distance);
            else sorted.sort((a,b) => b.startTime - a.startTime);

            sorted.forEach(t => {
                const card = document.createElement('div');
                card.className = "log-card";
                card.innerHTML = `
                    <div class="flex justify-between text-[10px] font-black opacity-50 mb-2">
                        <span>${new Date(t.startTime).toLocaleString()}</span>
                        <span>${t.stops.length} STOPS</span>
                    </div>
                    <div class="text-white font-black text-xl mb-3">TRIP #${t.id.toString().slice(-4)}</div>
                    <div class="flex gap-2">
                        <button onclick="viewTrip(${t.id})" class="flex-1 bg-cyan-500 text-black py-3 rounded-xl font-black text-xs uppercase">View Route</button>
                        <button onclick="deleteTrip(${t.id})" class="bg-zinc-800 text-red-500 px-4 rounded-xl font-black text-xs">X</button>
                    </div>
                    <div class="mt-4 space-y-2 border-t border-zinc-800 pt-3">
                        ${t.stops.map(s => `<div class="text-[10px] flex justify-between"><span>Stop at ${new Date(s.time).toLocaleTimeString()}</span><span class="text-white">${s.duration}s</span></div>`).join('')}
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function viewTrip(id) {
            const trip = trips.find(t => t.id === id);
            tab('map');
            setTimeout(() => {
                const latlngs = trip.path.map(p => p.pos);
                const poly = L.polyline(latlngs, {color: 'cyan'}).addTo(map);
                map.fitBounds(poly.getBounds());
                trip.stops.forEach(s => L.circleMarker(s.pos, {color: 'red', radius: 5}).addTo(map));
            }, 300);
        }

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') {
                setTimeout(() => {
                    if(!map) {
                        map = L.map('map-canvas', {zoomControl: false}).setView([-34.39, 150.89], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    }
                    map.invalidateSize();
                }, 200);
            }
            if(n === 'logs') renderLogs();
        }

        function setSafeCenter() {
            safeBase = { lat: lastPos[0], lon: lastPos[1] };
            localStorage.setItem('G_SAFE_BASE_V3', JSON.stringify(safeBase));
            alert("Safe Base Locked.");
        }
        
        function clearSafeZone() {
            safeBase = null; manualSafeOverride = false;
            localStorage.removeItem('G_SAFE_BASE_V3');
            isSafeZone = false; updateSafeUI();
            alert("Safe Zone Erased.");
        }

        function recenterMap() { if(map && lastPos) map.setView(lastPos, 16); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        /* DROPDOWN MENU */
        #options-menu { transition: all 0.2s ease; transform: translateY(-5px); opacity: 0; pointer-events: none; z-index: 200; }
        #options-menu.open { transform: translateY(0); opacity: 1; pointer-events: auto; }

        /* PULSE & FLASH */
        @keyframes pulse-dot { 0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 10px var(--accent); } 50% { opacity: 0.2; transform: scale(0.8); } }
        .pulse-active { animation: pulse-dot 1.2s infinite; }
        
        @keyframes bg-flash { 0% { background: rgba(255,255,255,0.4); } 100% { background: transparent; } }
        .flash-trigger { animation: bg-flash 0.4s ease-out; }

        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        .log-entry { border-left: 2px solid var(--accent); background: rgba(0, 242, 255, 0.05); padding: 10px; margin-bottom: 8px; border-radius: 0 4px 4px 0; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start z-[100]">
            <div>
                <p class="text-[10px] font-black tracking-widest uppercase">System_Core</p>
                <p id="build-tag" class="text-[8px] opacity-60 uppercase font-bold">Build: 02/04/2026_V3.2</p>
            </div>
            
            <div class="relative text-right">
                <button onclick="toggleMenu()" class="bg-cyan-950/50 border border-cyan-400/50 px-4 py-1 text-[10px] font-black uppercase">Options â–¾</button>
                <div id="options-menu" class="absolute right-0 mt-2 w-52 bg-black border border-cyan-400 p-1 rounded shadow-2xl text-left">
                    <button onclick="showPage('page-history')" class="w-full px-3 py-3 text-[9px] uppercase hover:bg-cyan-900 flex justify-between items-center">
                        <span>Event History</span>
                        <span class="opacity-50 text-[7px]">VIEW_LOGS</span>
                    </button>
                    <button onclick="launchMap()" class="w-full px-3 py-3 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900/50">Tactical Mapping</button>
                    <button onclick="exportCSV()" class="w-full px-3 py-3 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900/50">Data Export (CSV)</button>
                    <div class="px-3 py-2 text-[7px] opacity-30 uppercase border-t border-cyan-900/50">Future Subsystems:</div>
                    <button class="w-full px-3 py-2 text-[9px] uppercase opacity-30 cursor-not-allowed">Ghost Mode [Locked]</button>
                    <button class="w-full px-3 py-2 text-[9px] uppercase opacity-30 cursor-not-allowed border-t border-cyan-900/20">Network Sync [Locked]</button>
                </div>

                <div class="flex items-center justify-end gap-2 mt-4">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-cyan-400 opacity-20 transition-all duration-500"></div>
                    <p id="status-text" class="text-[10px] font-black uppercase tracking-widest">Idle_</p>
                </div>
            </div>
        </div>

        <div id="main-container" class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            <button id="arm-btn" class="mt-8 px-14 py-6 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all active:scale-95">Arm System</button>
            <p id="speed-display" class="text-[10px] font-bold uppercase tracking-[0.4em] mt-10 opacity-40">Velocity: 0.0 M/S</p>
        </div>
    </div>

    <div id="page-history" class="page">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xs font-black uppercase tracking-[0.2em]">History_Matrix</h2>
                <p class="text-[7px] opacity-50 uppercase">Stored Local Logs</p>
            </div>
            <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px] font-black uppercase">Back</button>
        </div>
        <div id="log-list" class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
            </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;

        function toggleMenu() { document.getElementById('options-menu').classList.toggle('open'); }
        
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if (id === 'page-history') renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('log-list');
            container.innerHTML = db.length ? '' : '<p class="text-[9px] opacity-40 italic">NO DATA CAPTURED...</p>';
            
            // Sort by newest first
            [...db].reverse().forEach(entry => {
                const time = new Date(entry.ts).toLocaleTimeString([], { hour12: false });
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold">${time}</span>
                        <span class="text-[10px] text-white font-black">${entry.dur}s</span>
                    </div>
                    <div class="text-[7px] opacity-40 mt-1">COORD: ${entry.lat.toFixed(4)}, ${entry.lng.toFixed(4)}</div>
                `;
                container.appendChild(div);
            });
        }

        function processLogic(lat, lng, spd) {
            document.getElementById('speed-display').innerText = `Velocity: ${spd.toFixed(1)} M/S`;
            if (isArmed) {
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    document.getElementById('status-text').innerText = "Tracking_";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = document.getElementById('timer-display').innerText;
                    db.push({ ts: Date.now(), dur, lat, lng });
                    localStorage.setItem('gravity_db', JSON.stringify(db));
                    
                    document.getElementById('main-container').classList.add('flash-trigger');
                    setTimeout(() => {
                        document.getElementById('main-container').classList.remove('flash-trigger');
                        document.getElementById('timer-display').innerText = "0.0";
                    }, 400);
                    document.getElementById('status-text').innerText = "Armed_";
                }
            }
        }

        document.getElementById('arm-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            const dot = document.getElementById('status-dot');
            this.innerText = isArmed ? "STANDBY" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";
            dot.classList.toggle('pulse-active', isArmed);
            document.getElementById('status-text').innerText = isArmed ? "Armed_" : "Idle_";
            
            if (isArmed) {
                navigator.geolocation.watchPosition(pos => {
                    processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0);
                }, null, { enableHighAccuracy: true });
            } else {
                clearInterval(timerInterval);
                isIdling = false;
                document.getElementById('timer-display').innerText = "0.0";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V41.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000000; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: var(--accent); font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .page { display: none; flex: 1; overflow-y: auto; padding: 20px; padding-top: 10vh; padding-bottom: 12vh; }
        .active-page { display: flex !important; flex-direction: column; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #333; z-index: 9999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; color: #fff; font-size: 10px; font-weight: 800; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 3px solid var(--accent); }
        .btn-ui { background: #111; border: 1px solid #444; padding: 12px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.2s; text-align: center; }
        .btn-active { background: #062e3d; border-color: var(--accent); color: var(--accent); }
        .btn-safe-zone { background: #1a1a00 !important; border-color: #ffff00 !important; color: #ffff00 !important; }
        .log-card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        #timer-display { font-size: 20vw; font-weight: 800; color: #fff; line-height: 1; }
        .stab-bar { height: 4px; border-radius: 2px; transition: width 0.3s, background 0.3s; }
        
        .time-label { 
            background: rgba(0,0,0,0.85) !important; 
            border: 1px solid var(--accent) !important; 
            color: var(--accent) !important; 
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 7px !important;
            font-weight: 800 !important;
            padding: 1px 3px !important;
            white-space: nowrap;
        }
        .leaflet-tooltip-top:before { border-top-color: var(--accent) !important; }
        details summary::-webkit-details-marker { display:none; }
    </style>
</head>
<body>
<div class="app-container">
    <div id="page-dash" class="page active-page !justify-center">
        <div class="mb-4 px-10">
            <div class="flex justify-between text-[8px] text-zinc-500 mb-1 italic"><span>DATA STABILIZATION</span><span id="stab-val">--</span></div>
            <div class="w-full bg-zinc-900 h-1 rounded-full overflow-hidden"><div id="stab-bar" class="stab-bar w-0 bg-red-600"></div></div>
            <div id="safe-alert" class="hidden text-center text-[8px] text-yellow-500 mt-2 font-black animate-pulse uppercase">Safe Zone Active</div>
        </div>
        <div class="text-center mb-6">
            <div class="flex justify-center items-baseline gap-2">
                <span id="speed-out" class="text-7xl font-black italic tracking-tighter text-white">0.0</span>
                <span class="text-xs font-bold text-cyan-500">KM/H</span>
            </div>
            <div class="text-[10px] text-zinc-600 mt-2">TRIP DIST: <span id="live-dist" class="text-white">0.00</span> KM</div>
        </div>
        <div class="text-center bg-zinc-900/30 py-8 rounded-[40px] border border-zinc-800/50 mb-6">
            <div id="timer-display">0.0</div>
            <div class="text-[9px] text-zinc-500 uppercase tracking-widest mt-2">Idle Duration</div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <button id="master-toggle" onclick="toggleEngine()" class="btn-ui h-14">Initiate Engine</button>
            <button id="sz-btn" onclick="toggleSafeZone()" class="btn-ui h-14">Safe Zone: OFF</button>
        </div>
    </div>

    <div id="page-map" class="page !p-0"><div id="map-canvas" class="h-full w-full"></div></div>
    <div id="page-logs" class="page"><div id="log-list" class="flex flex-col gap-2"></div></div>
    <div id="page-sys" class="page">
        <button onclick="renderLogs()" class="btn-ui w-full bg-zinc-700 text-white border-none mb-4">Re-Sync Logs</button>
        <button onclick="exportToFile()" class="btn-ui w-full bg-cyan-700 text-black border-none font-black mb-4">Export .txt</button>
        <button onclick="wipeAll()" class="btn-ui w-full border-red-900 text-red-700 mt-20">Format Storage</button>
    </div>

    <nav class="nav-bar">
        <div onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</div>
        <div onclick="tab('map')" id="tab-map" class="nav-btn">MAP</div>
        <div onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</div>
        <div onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</div>
    </nav>
</div>

<video id="nosleep" loop playsinline muted style="display:none;"><source src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDJpc29tYXZjMQAAAZptb292AAAAbG12aGQAAAAA3u9fS97vX0sAAAPoAAAAKAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAGWlvZHMBAf//B///BAAAAAAAZHRyYWsAAABcdGtoZAAAAADe719L3u9fSwAAAAEAAAAAAAACAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAABcbWRpYQAAACBtZGhkAAAAAN7vX0ve719LAAALuAAAVGMAAAAAAAAALWhkbHIAAAAAAAAAAHZpZGUAAAAAAAAAAAAAAABWaWRlb0hhbmRsZXIAAAABOG1pbmYAAAAUdm1oZAAAAAEAAAAAAAAAAAAAACRkaW5mAAAAHGRyZWYAAAAAAAAAAQAAAAxyZW0AAAAAAAAAAQAAALNzdGJsAAAAb3N0c2QAAAAAAAAAAQAAAF9hdmMxAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAIAAgABIAAAASAAAAAAAAAAAOSAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABj//wAAADVhdmNDAWQAHv/hABhnZAAerjB9AQA9AQAW4AAKBAAAAwAKAAAALBIsmXmXvAAAAAAhYnRyYWs=" type="video/mp4"></video>

<script>
    const STORAGE_KEY = 'GRAVITY_INTEL_V41';
    let trips = [], isSafeZone = false;
    
    function loadData() {
        const raw = localStorage.getItem(STORAGE_KEY);
        try { trips = raw ? JSON.parse(raw) : []; } catch(e) { trips = []; }
    }
    loadData();

    let currentTrip = null, isArmed = false, isClocking = false, startT = 0, clockFrame = null, map, userMarker, lastPos = null;
    let wakeLock = null, smoothedKmh = 0;

    function toggleSafeZone() {
        isSafeZone = !isSafeZone;
        document.getElementById('sz-btn').innerText = isSafeZone ? "Safe Zone: ON" : "Safe Zone: OFF";
        document.getElementById('sz-btn').classList.toggle('btn-safe-zone', isSafeZone);
        document.getElementById('safe-alert').classList.toggle('hidden', !isSafeZone);
        if (isSafeZone && isClocking) stopClock();
    }

    function tab(name) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
        document.getElementById('page-' + name).classList.add('active-page');
        document.getElementById('tab-' + name).classList.add('nav-btn-active');
        if (name === 'map') { if(!map) initMap(); else setTimeout(() => map.invalidateSize(), 200); }
        if (name === 'logs') renderLogs();
    }

    function initGPS() {
        navigator.geolocation.watchPosition(p => {
            const { latitude: lat, longitude: lon, speed, accuracy } = p.coords;
            document.getElementById('stab-bar').style.width = Math.max(5, 100 - (accuracy * 1.5)) + '%';
            document.getElementById('stab-val').innerText = accuracy.toFixed(0) + 'm';
            
            const rawKmh = (speed || 0) * 3.6;
            smoothedKmh = (rawKmh < smoothedKmh) ? (0.8 * rawKmh + 0.2 * smoothedKmh) : (0.4 * rawKmh + 0.6 * smoothedKmh);
            document.getElementById('speed-out').innerText = smoothedKmh.toFixed(1);
            
            if (isArmed && currentTrip && !isSafeZone) {
                const coords = {lat, lon};
                if (lastPos) {
                    const d = getDist(lastPos, coords);
                    if (d > 0.001) {
                        currentTrip.dist += d;
                        document.getElementById('live-dist').innerText = currentTrip.dist.toFixed(2);
                        currentTrip.path.push({...coords, speed: smoothedKmh});
                    }
                } else { currentTrip.path.push({...coords, speed: smoothedKmh}); }
                lastPos = coords;

                if (smoothedKmh < 2.5 && !isClocking) startClock();
                if (smoothedKmh > 3.0 && isClocking) stopClock(coords);
            }
            if (userMarker) userMarker.setLatLng([lat, lon]);
        }, null, { enableHighAccuracy: true });
    }

    function startClock() { isClocking = true; startT = Date.now(); tick(); }
    function stopClock(coords) {
        const dur = parseFloat(document.getElementById('timer-display').innerText);
        if (dur > 2 && currentTrip && coords) {
            currentTrip.stops.push({ ...coords, dur, ts: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
            currentTrip.totalIdle += dur;
        }
        isClocking = false;
        cancelAnimationFrame(clockFrame);
        clockFrame = null;
        document.getElementById('timer-display').innerText = "0.0";
    }

    function tick() { if (!isClocking) return; document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1); clockFrame = requestAnimationFrame(tick); }

    async function toggleEngine() {
        isArmed = !isArmed;
        const btn = document.getElementById('master-toggle');
        btn.classList.toggle('btn-active', isArmed);
        if (isArmed) {
            btn.innerText = "ENGINE ACTIVE";
            currentTrip = { id: Date.now(), start: Date.now(), path: [], stops: [], dist: 0, totalIdle: 0 };
            document.getElementById('nosleep').play();
            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
        } else {
            btn.innerText = "Initiate Engine";
            if (isClocking) stopClock(lastPos);
            if (currentTrip && currentTrip.path.length > 1) {
                currentTrip.end = Date.now();
                loadData();
                trips.push(currentTrip);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(trips));
                renderLogs();
            }
            currentTrip = null;
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
            document.getElementById('nosleep').pause();
        }
    }

    function renderLogs() {
        loadData();
        const container = document.getElementById('log-list');
        if (!trips.length) { container.innerHTML = '<div class="text-center text-zinc-800 italic mt-10 uppercase text-[10px]">Data Stream Offline</div>'; return; }
        let html = '';
        trips.slice().reverse().forEach(t => {
            const totalSecs = (t.end - t.start) / 1000;
            const flow = (((totalSecs - t.totalIdle) / totalSecs) * 100).toFixed(1);
            html += `<div class="log-card"><div class="flex justify-between font-black text-cyan-400 text-xs mb-1"><span>${new Date(t.start).toLocaleDateString()}</span><span>${t.dist.toFixed(2)} KM</span></div><div class="text-[9px] text-zinc-500 font-bold mb-3 uppercase">Efficiency: ${flow}% | ${t.stops.length} Stops</div><div class="flex gap-2"><details class="flex-1"><summary class="btn-ui w-full !bg-zinc-800 !text-white !py-3 block cursor-pointer">TELEMETRY</summary><div class="p-2 text-[9px] text-zinc-400 bg-black mt-1 rounded border border-zinc-900">${t.stops.map(s => `â€¢ ${s.ts} (${s.dur.toFixed(0)}s)`).join('<br>') || 'None'}</div></details><button onclick="viewTrip(${t.id})" class="btn-ui w-20">RENDER</button></div></div>`;
        });
        container.innerHTML = html;
    }

    function viewTrip(id) {
        const t = trips.find(tr => tr.id === id); if(!t) return;
        tab('map');
        setTimeout(() => {
            map.eachLayer(l => { if(l instanceof L.Polyline || (l instanceof L.CircleMarker && l !== userMarker)) map.removeLayer(l); });
            
            for (let i = 0; i < t.path.length - 1; i++) {
                const color = t.path[i].speed > 20 ? '#22c55e' : (t.path[i].speed > 5 ? '#f97316' : '#ef4444');
                L.polyline([[t.path[i].lat, t.path[i].lon], [t.path[i+1].lat, t.path[i+1].lon]], {color, weight: 6}).addTo(map);
            }

            t.stops.forEach(s => {
                const durStr = s.dur > 60 ? (s.dur / 60).toFixed(1) + 'm' : s.dur.toFixed(0) + 's';
                L.circleMarker([s.lat, s.lon], { radius: 7, fillColor: "#ff4444", color: "#fff", weight: 2, fillOpacity: 0.9 })
                 .addTo(map)
                 .bindTooltip(`${s.ts} | ${durStr}`, { permanent: true, direction: 'top', className: 'time-label' });
            });

            if (t.path.length > 0) map.fitBounds(L.polyline(t.path.map(p=>[p.lat,p.lon])).getBounds());
        }, 300);
    }

    function exportToFile() { const blob = new Blob([JSON.stringify(trips, null, 2)], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `gravity_${Date.now()}.txt`; a.click(); }
    function initMap() { map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 6, fillOpacity: 1}).addTo(map); }
    function getDist(p1, p2) { const R = 6371; const dLat = (p2.lat-p1.lat)*Math.PI/180; const dLon = (p2.lon-p1.lon)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
    function wipeAll() { if(confirm("Format Storage?")) { localStorage.clear(); location.reload(); } }
    initGPS();
</script>
</body>
</html>

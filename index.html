<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V13.9 - Revert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        #map-canvas { height: 100%; width: 100%; background: #111; }
        .page { display: none; width: 100vw; height: calc(100vh - 85px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 2000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; border: none; background: none; transition: 0.3s; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.3s; }
        
        @keyframes record-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .flash-red { animation: record-flash 0.5s infinite; color: #ff3b30 !important; text-shadow: 0 0 20px rgba(255,59,48,0.6); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page p-6">
        <div class="grid grid-cols-2 gap-2 mb-6 text-center">
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Engine</span>
                <span id="gps-status-text" class="text-[10px] font-bold text-red-500 uppercase">OFFLINE</span>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Speed</span>
                <span id="speed-display" class="text-[10px] font-bold text-white">0.0 KM/H</span>
            </div>
        </div>

        <div class="flex-1 flex flex-col justify-center text-center">
            <div id="timer-display" style="color: #18181b;">0.0</div>
            
            <div class="mt-12 space-y-3">
                <button id="btn-enable" onclick="engineControl(true)" class="w-full py-5 bg-cyan-500 text-black font-black text-xs uppercase rounded-full">Enable Tracking</button>
                <button id="btn-disable" onclick="engineControl(false)" class="w-full py-5 border border-zinc-700 text-zinc-500 font-black text-xs uppercase rounded-full hidden">Disable System</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page" style="padding:0; overflow:hidden;">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white font-black text-xs uppercase">Intelligent Log</h2>
            <button onclick="clearLogs()" class="text-red-500 text-[8px] font-bold">WIPE</button>
        </div>
        <div id="history-list" class="space-y-2"></div>
    </div>

    <div id="page-about" class="page p-8 text-center">
        <div class="text-[11px] font-black text-white uppercase mb-10">Gravity Intel V13.9.R</div>
        <button onclick="runFullTour()" class="w-full py-6 bg-white text-black font-black text-[12px] rounded-2xl">RUN PROMO SIMULATION</button>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_PRO_V14_DATA';
        const REC_KEY = 'GRV_RECORD_HIGH';
        const GLOBAL_AVG = 180;
        
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let recordHigh = parseFloat(localStorage.getItem(REC_KEY) || '0');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null;
        let lastPos = [-33.8688, 151.2093]; 
        let mapInstance = null, marker = null;

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') initMap();
            if(n === 'history') renderHistory();
        }

        function engineControl(state) {
            isArmed = state;
            const statusText = document.getElementById('gps-status-text');
            const timer = document.getElementById('timer-display');
            const btnEnable = document.getElementById('btn-enable');
            const btnDisable = document.getElementById('btn-disable');

            if (state) {
                statusText.innerText = "ONLINE";
                statusText.style.color = "#4cd964";
                timer.style.color = "#4cd964";
                btnEnable.classList.add('hidden');
                btnDisable.classList.remove('hidden');
            } else {
                statusText.innerText = "OFFLINE";
                statusText.style.color = "#ff3b30";
                timer.style.color = "#18181b";
                timer.innerText = "0.0";
                timer.classList.remove('flash-red');
                btnEnable.classList.remove('hidden');
                btnDisable.classList.add('hidden');
                clearInterval(timerInterval);
                isStopped = false;
            }
        }

        function updateTimerColors(sec) {
            const t = document.getElementById('timer-display');
            
            // Record High Flash
            if (recordHigh > 0 && sec > recordHigh) {
                t.classList.add('flash-red');
                return;
            }
            t.classList.remove('flash-red');

            // Interval Logic
            if (sec <= (GLOBAL_AVG / 3)) {
                t.style.color = "#4cd964"; // Green
            } else if (sec <= (GLOBAL_AVG / 3) * 2) {
                t.style.color = "#ffcc00"; // Orange
            } else {
                t.style.color = "#ff3b30"; // Red
            }
        }

        function updateLogic(speed) {
            if (!isArmed) return;
            document.getElementById('speed-display').innerText = `${speed.toFixed(1)} KM/H`;
            const t = document.getElementById('timer-display');
            
            if (speed < 1.0 && !isStopped) {
                isStopped = true; startMark = Date.now();
                timerInterval = setInterval(() => { 
                    const elapsed = (Date.now() - startMark)/1000;
                    t.innerText = elapsed.toFixed(1);
                    updateTimerColors(elapsed);
                }, 100);
            } else if (speed > 4.0 && isStopped) {
                isStopped = false; clearInterval(timerInterval);
                const duration = ((Date.now() - startMark)/1000).toFixed(1);
                
                if (parseFloat(duration) >= 1.0) {
                    storage.push({ d: duration, ts: Date.now(), lat: lastPos[0], lng: lastPos[1] });
                    localStorage.setItem(DB_KEY, JSON.stringify(storage));
                    if (parseFloat(duration) > recordHigh) {
                        recordHigh = parseFloat(duration);
                        localStorage.setItem(REC_KEY, recordHigh.toString());
                    }
                }
                t.innerText = "0.0";
                t.style.color = "#4cd964";
                t.classList.remove('flash-red');
            }
        }

        function initMap() {
            if (!mapInstance) {
                mapInstance = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView(lastPos, 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                marker = L.circleMarker(lastPos, { radius: 10, color: '#00f2ff', fillOpacity: 0.8 }).addTo(mapInstance);
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = storage.length ? '' : '<div class="text-center py-20 opacity-20 text-[10px]">NO LOGS</div>';
            [...storage].reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `<div><span class="text-[7px] text-zinc-500 uppercase">${new Date(item.ts).toLocaleTimeString()}</span><br><span class="text-[11px] font-black">${item.d}s STOP</span></div><div class="text-[8px] font-bold text-cyan-400">LOGGED</div>`;
                list.appendChild(div);
            });
        }

        function clearLogs() {
            storage = [];
            localStorage.removeItem(DB_KEY);
            renderHistory();
        }

        function runFullTour() {
            tab('dash');
            engineControl(true);
            setTimeout(() => updateLogic(0.0), 1000);
        }
    </script>
</body>
</html>

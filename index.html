<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intelligence Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        /* THE FLASH ANIMATION */
        @keyframes save-flash {
            0% { color: #fff; text-shadow: 0 0 50px #fff; transform: scale(1.1); }
            100% { color: var(--accent); text-shadow: 0 0 15px var(--accent); transform: scale(1.0); }
        }
        .flash-active { animation: save-flash 0.4s ease-out; }

        /* THE PULSE ANIMATION */
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }
        .pulse { animation: pulse-slow 1.5s infinite; }

        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        #map { flex-grow: 1; border-radius: 15px; filter: invert(100%) hue-rotate(170deg); border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start">
            <div>
                <div class="flex gap-2">
                    <button onclick="showPage('page-map')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase">Map</button>
                    <button onclick="showPage('page-history')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase">History</button>
                </div>
                <p id="build-time" class="text-[8px] opacity-60 mt-2 uppercase font-bold">Build: 02/04/2026 09:55 AM</p>
            </div>
            <div class="text-right">
                <div class="flex items-center justify-end gap-2">
                    <div id="heartbeat" class="w-2 h-2 rounded-full bg-cyan-400 hidden pulse"></div>
                    <p id="status-text" class="text-xs font-black uppercase tracking-widest">Standby_</p>
                </div>
                <p id="gps-status" class="text-[8px] opacity-40 uppercase">Sensors: Idle</p>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            <button id="ignition-btn" class="mt-6 px-12 py-5 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all active:scale-95 bg-transparent">Arm System</button>
            <p id="speed-display" class="text-[10px] font-bold uppercase tracking-[0.4em] mt-8 opacity-60">SPD: 0.0 M/S</p>
        </div>
    </div>

    <div id="page-map" class="page">
        <div class="flex justify-between items-center mb-4"><h2 class="text-xs font-black">NAV_MATRIX</h2><button onclick="showPage('page-dash')" class="bg-cyan-500 text-black px-4 py-1 text-[10px] font-black rounded">Back</button></div>
        <div id="map"></div>
    </div>

    <div id="page-history" class="page">
        <div class="flex justify-between items-center mb-4"><h2 class="text-xs font-black">LOGS</h2><button onclick="showPage('page-dash')" class="text-white border border-white/20 px-4 py-1 text-[10px]">Back</button></div>
        <div id="history-list" class="flex-1 overflow-y-auto space-y-2 text-[10px]"></div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let currentPos = {lat: 0, lng: 0}, mainMap = null;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if (id === 'page-map') setTimeout(initMap, 200);
            if (id === 'page-history') renderHistory();
        }

        function triggerSaveFlash() {
            const display = document.getElementById('timer-display');
            display.classList.add('flash-active');
            setTimeout(() => display.classList.remove('flash-active'), 400);
        }

        function processLogic(lat, lng, spd) {
            currentPos = {lat, lng};
            document.getElementById('speed-display').innerText = `SPD: ${spd.toFixed(1)} M/S`;
            if (isArmed) {
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    document.getElementById('status-text').innerText = "TRACKING_";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = parseFloat(document.getElementById('timer-display').innerText);
                    if (dur > 2) {
                        db.push({ts: Date.now(), dur, lat, lng});
                        localStorage.setItem('gravity_db', JSON.stringify(db));
                        triggerSaveFlash(); // FLASH ON SAVE
                    }
                    document.getElementById('timer-display').innerText = "0.0";
                    document.getElementById('status-text').innerText = "ARMED_";
                }
            }
        }

        document.getElementById('ignition-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            this.innerText = isArmed ? "SYSTEM ONLINE" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";
            document.getElementById('status-text').innerText = isArmed ? "Armed_" : "Standby_";
            document.getElementById('heartbeat').classList.toggle('hidden', !isArmed);
            
            if (isArmed && "geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    document.getElementById('gps-status').innerText = "GPS: Link Stable";
                    processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0);
                }, null, { enableHighAccuracy: true });
            }
        });

        function renderHistory() { /* Same as previous version */ }
        function initMap() { /* Same as previous version */ }
    </script>
</body>
</html>

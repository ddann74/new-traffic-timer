<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intel Pro V4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --red: #ff4444; --orange: #ffaa00; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 20px; box-sizing: border-box; background: #000; }
        .active-page { display: flex; z-index: 50; }
        
        #options-menu { transition: 0.2s; transform: translateY(-10px); opacity: 0; pointer-events: none; z-index: 200; }
        #options-menu.open { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        .map-btn { background: rgba(0,0,0,0.8); border: 1px solid var(--accent); color: white; padding: 8px; border-radius: 4px; z-index: 1000; font-size: 10px; position: absolute; bottom: 20px; right: 20px; }
        #map-canvas { flex-grow: 1; border-radius: 8px; border: 1px solid #111; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(80%); }
        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[10px] font-black tracking-widest uppercase">System_Core</p>
                <p class="text-[8px] opacity-60">V4.5_INTEL_ACTIVE</p>
            </div>
            
            <div class="relative">
                <button onclick="toggleMenu()" class="bg-cyan-950/50 border border-cyan-400/50 px-4 py-1 text-[10px] uppercase">Menu â–¾</button>
                <div id="options-menu" class="absolute right-0 mt-2 w-52 bg-black border border-cyan-400 p-3 rounded shadow-2xl text-left">
                    <button onclick="showPage('page-map')" class="w-full py-2 text-[10px] uppercase hover:bg-cyan-900 text-left">Tactical Map</button>
                    <button onclick="showPage('page-history')" class="w-full py-2 text-[10px] uppercase hover:bg-cyan-900 border-t border-white/10 text-left">History Matrix</button>
                    <button onclick="showPage('page-leaderboard')" class="w-full py-2 text-[10px] uppercase hover:bg-cyan-900 border-t border-white/10 text-left">Leaderboard</button>
                    <div class="mt-2 pt-2 border-t border-white/10">
                        <p class="text-[7px] uppercase opacity-50 mb-1">Stop Sensitivity</p>
                        <input type="range" id="sense-threshold" min="0.1" max="1.5" step="0.1" value="0.4" class="w-full accent-cyan-400">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            <button id="arm-btn" class="mt-8 px-14 py-6 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all">Arm System</button>
            <p id="speed-display" class="text-[10px] font-bold uppercase mt-10 opacity-40">Velocity: 0.0 M/S</p>
        </div>
    </div>

    <div id="page-leaderboard" class="page">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xs font-black uppercase tracking-[0.2em]">Worst_Intersections</h2>
            <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px]">Back</button>
        </div>
        <div id="leader-list" class="flex-1 overflow-y-auto space-y-3">
            </div>
    </div>

    <div id="page-history" class="page">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xs font-black uppercase">Log_History</h2>
            <div class="flex gap-2">
                <select onchange="renderHistory(this.value)" class="bg-black text-[10px] border border-cyan-900 px-2 py-1 uppercase">
                    <option value="date">Sort: Date</option>
                    <option value="dur">Sort: Duration</option>
                </select>
                <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px]">Back</button>
            </div>
        </div>
        <div id="log-list" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>

    <div id="page-map" class="page">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-[10px] uppercase font-bold">Tactical_Map</h2>
            <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px]">Close</button>
        </div>
        <div id="map-canvas"></div>
        <button onclick="locateUser()" class="map-btn">FIND_ME</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db_v45') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let mapObj = null, userMarker = null, gpsWatch = null;
        let lastPos = { lat: 0, lng: 0 };
        let stopThreshold = 0.4;

        function toggleMenu() { document.getElementById('options-menu').classList.toggle('open'); }
        
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if(id === 'page-map') initMap();
            if(id === 'page-leaderboard') calculateLeaderboard();
            if(id === 'page-history') renderHistory('date');
        }

        function getCircleColor(seconds) {
            if (seconds >= 60) return '#ff4444'; // Red
            if (seconds <= 10) return '#ffaa00'; // Orange
            return '#00f2ff'; // Cyan
        }

        function initMap() {
            setTimeout(() => {
                if (mapObj) mapObj.remove();
                const center = lastPos.lat ? [lastPos.lat, lastPos.lng] : [0,0];
                mapObj = L.map('map-canvas', { zoomControl: false }).setView(center, 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapObj);
                
                db.forEach((entry, idx) => {
                    L.circle([entry.lat, entry.lng], {
                        color: getCircleColor(entry.dur),
                        radius: 12,
                        fillOpacity: 0.7
                    }).addTo(mapObj).bindPopup(`Stop: ${entry.dur}s`);
                });
                if(lastPos.lat) userMarker = L.circleMarker([lastPos.lat, lastPos.lng], { color: '#fff', radius: 5 }).addTo(mapObj);
            }, 100);
        }

        function locateUser() {
            if(lastPos.lat) mapObj.flyTo([lastPos.lat, lastPos.lng], 18);
        }

        function renderHistory(sortBy) {
            const list = document.getElementById('log-list');
            list.innerHTML = '';
            let sorted = [...db];
            if(sortBy === 'dur') sorted.sort((a,b) => b.dur - a.dur);
            else sorted.sort((a,b) => b.ts - a.ts);

            sorted.forEach((entry, idx) => {
                const item = document.createElement('div');
                item.className = "p-3 border border-cyan-900 bg-white/5 flex justify-between items-center rounded";
                item.innerHTML = `<div class="flex flex-col"><span class="text-xs font-bold text-white">${entry.dur}s</span><span class="text-[8px] opacity-40">${new Date(entry.ts).toLocaleString()}</span></div>
                                  <button onclick="deleteEntry(${entry.ts})" class="text-[8px] border border-red-900 px-2 py-1 text-red-500 uppercase">Delete</button>`;
                list.appendChild(item);
            });
        }

        function deleteEntry(timestamp) {
            db = db.filter(e => e.ts !== timestamp);
            localStorage.setItem('gravity_db_v45', JSON.stringify(db));
            renderHistory('date');
        }

        function calculateLeaderboard() {
            const list = document.getElementById('leader-list');
            list.innerHTML = '';
            
            // Simple clustering: Group by lat/lng rounded to 3 decimals (~110m accuracy)
            const clusters = {};
            db.forEach(entry => {
                const id = `${entry.lat.toFixed(3)},${entry.lng.toFixed(3)}`;
                if(!clusters[id]) clusters[id] = { count: 0, totalTime: 0, lat: entry.lat, lng: entry.lng };
                clusters[id].count++;
                clusters[id].totalTime += parseFloat(entry.dur);
            });

            const top5 = Object.values(clusters)
                .sort((a,b) => b.totalTime - a.totalTime)
                .slice(0, 5);

            top5.forEach((loc, i) => {
                const item = document.createElement('div');
                item.className = "p-4 border border-cyan-400/30 bg-cyan-950/20 rounded relative overflow-hidden";
                item.innerHTML = `<div class="absolute left-0 top-0 bottom-0 w-1 bg-cyan-400"></div>
                                  <div class="flex justify-between items-center">
                                    <div><p class="text-[8px] opacity-50 uppercase">Location Rank #${i+1}</p>
                                    <p class="text-sm font-black text-white">${loc.totalTime.toFixed(1)}s TOTAL</p></div>
                                    <div class="text-right"><p class="text-[8px] opacity-50 uppercase">Occurrences</p>
                                    <p class="text-sm font-black text-cyan-400">${loc.count}</p></div>
                                  </div>`;
                list.appendChild(item);
            });
        }

        function processLogic(lat, lng, spd) {
            lastPos = { lat, lng };
            const currentSpeed = (spd === null || spd < stopThreshold) ? 0 : spd;
            document.getElementById('speed-display').innerText = `Velocity: ${currentSpeed.toFixed(1)} M/S`;

            if (isArmed) {
                if (currentSpeed === 0 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (currentSpeed > (stopThreshold + 0.4) && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = document.getElementById('timer-display').innerText;
                    if(parseFloat(dur) > 1.5) {
                        db.push({ ts: Date.now(), dur, lat, lng });
                        localStorage.setItem('gravity_db_v45', JSON.stringify(db));
                    }
                    document.getElementById('timer-display').innerText = "0.0";
                }
            }
        }

        document.getElementById('arm-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            this.innerText = isArmed ? "STANDBY" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";
            
            if (isArmed) {
                gpsWatch = navigator.geolocation.watchPosition(
                    pos => processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed),
                    null, { enableHighAccuracy: true }
                );
            } else {
                navigator.geolocation.clearWatch(gpsWatch);
            }
        });
    </script>
</body>
</html>

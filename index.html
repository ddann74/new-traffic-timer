<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intelligence Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        /* DROPDOWN STYLING */
        #options-menu { transition: all 0.2s ease; transform: scale(0.95); opacity: 0; pointer-events: none; }
        #options-menu.open { transform: scale(1); opacity: 1; pointer-events: auto; }

        @keyframes save-flash { 0% { background: #fff; } 100% { background: transparent; } }
        .flash-active { animation: save-flash 0.4s ease-out; }
        
        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        .pulse { animation: pulse-anim 1.5s infinite; }
        @keyframes pulse-anim { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start z-[100]">
            <div>
                <div class="flex gap-2">
                    <button onclick="showPage('page-map')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase">Map</button>
                    <button onclick="showPage('page-history')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase">History</button>
                </div>
                <p class="text-[8px] opacity-60 mt-2 uppercase font-bold">Build: 02/04/2026 10:00 AM</p>
            </div>
            
            <div class="relative text-right">
                <button onclick="toggleMenu()" class="bg-cyan-900/40 border border-cyan-400 px-4 py-1 text-[10px] font-black uppercase tracking-widest">Options â–¾</button>
                
                <div id="options-menu" class="absolute right-0 mt-2 w-48 bg-black border border-cyan-400 p-2 shadow-2xl rounded-lg text-left">
                    <button onclick="setMode('stealth')" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900">Stealth Mode</button>
                    <button onclick="exportCSV()" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900 text-yellow-500 font-bold">Export CSV Data</button>
                    <button onclick="clearData()" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900 text-red-500">Wipe Database</button>
                </div>

                <div class="flex items-center justify-end gap-2 mt-4">
                    <div id="heartbeat" class="w-2 h-2 rounded-full bg-cyan-400 hidden pulse"></div>
                    <p id="status-text" class="text-xs font-black uppercase tracking-widest">Ready_</p>
                </div>
            </div>
        </div>

        <div id="flash-overlay" class="flex-1 flex flex-col items-center justify-center transition-colors duration-300">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            
            <button id="ignition-btn" class="mt-6 px-12 py-5 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all bg-transparent active:scale-95">
                Arm System
            </button>
            
            <p id="speed-display" class="text-[10px] font-bold uppercase tracking-[0.4em] mt-8 opacity-60">SPD: 0.0 M/S</p>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;

        function toggleMenu() { document.getElementById('options-menu').classList.toggle('open'); }

        // EXPORT TO CSV
        function exportCSV() {
            if (db.length === 0) return alert("No data to export.");
            let csv = "Timestamp,Duration_Sec,Lat,Lng\n";
            db.forEach(row => {
                csv += `${new Date(row.ts).toISOString()},${row.dur},${row.lat},${row.lng}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'gravity_intel_export.csv');
            a.click();
            toggleMenu();
        }

        function processLogic(lat, lng, spd) {
            document.getElementById('speed-display').innerText = `SPD: ${spd.toFixed(1)} M/S`;
            if (isArmed) {
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    document.getElementById('status-text').innerText = "IDLING_";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = document.getElementById('timer-display').innerText;
                    db.push({ts: Date.now(), dur, lat, lng});
                    localStorage.setItem('gravity_db', JSON.stringify(db));
                    
                    // Visual Save Flash
                    document.getElementById('flash-overlay').classList.add('flash-active');
                    setTimeout(() => {
                        document.getElementById('flash-overlay').classList.remove('flash-active');
                        document.getElementById('timer-display').innerText = "0.0";
                    }, 400);
                    document.getElementById('status-text').innerText = "ARMED_";
                }
            }
        }

        document.getElementById('ignition-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            
            // THE BUTTON TOGGLE LOGIC
            if (isArmed) {
                this.innerText = "STANDBY";
                this.style.background = "var(--accent)";
                this.style.color = "#000";
                document.getElementById('status-text').innerText = "ARMED_";
                document.getElementById('heartbeat').classList.remove('hidden');
                
                navigator.geolocation.watchPosition(pos => {
                    processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0);
                }, null, { enableHighAccuracy: true });
            } else {
                this.innerText = "ARM SYSTEM";
                this.style.background = "transparent";
                this.style.color = "var(--accent)";
                document.getElementById('status-text').innerText = "READY_";
                document.getElementById('heartbeat').classList.add('hidden');
                clearInterval(timerInterval);
                isIdling = false;
                document.getElementById('timer-display').innerText = "0.0";
            }
        });

        function showPage(id) { /* Standard page switch logic */ }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V15.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: var(--bg); color: var(--accent); 
            margin: 0; overflow: hidden; height: 100vh; 
            padding-top: env(safe-area-inset-top); 
        }
        
        #map-canvas { height: 100%; width: 100%; background: #eee; z-index: 10; }
        
        .page { display: none; width: 100vw; height: calc(100vh - 85px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; height: 85px; 
            background: #000; display: grid; grid-template-columns: repeat(4, 1fr); 
            border-top: 1px solid #222; z-index: 2000; 
            padding-bottom: env(safe-area-inset-bottom); 
        }
        
        .nav-btn { 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; 
            border: none; background: none; transition: 0.3s; 
        }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        .map-controls { position: absolute; bottom: 100px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .map-btn { 
            background: white; color: #111; border: 2px solid #ddd; 
            border-radius: 12px; width: 50px; height: 50px; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }
        .btn-heat-active { background: #ff4444 !important; color: white !important; border-color: #ff4444; }

        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.4s; color: #18181b; }

        /* Filter Styles */
        .filter-btn { font-size: 8px; font-weight: 800; padding: 6px 12px; border-radius: 8px; background: #111; border: 1px solid #222; white-space: nowrap; transition: 0.2s; }
        .active-f { background: var(--accent); color: #000; border-color: var(--accent); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page p-6">
        <div class="grid grid-cols-2 gap-2 mb-4 text-center">
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded-xl">
                <span class="text-[8px] opacity-40 uppercase block mb-1">Context</span>
                <span id="loc-status" class="text-[9px] font-bold text-cyan-400 uppercase">GPS SEARCHING</span>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded-xl">
                <span class="text-[8px] opacity-40 uppercase block mb-1">Velocity</span>
                <span id="speed-display" class="text-[10px] font-bold text-white uppercase">0.0 KM/H</span>
            </div>
        </div>

        <div class="w-full bg-zinc-900 h-1.5 rounded-full overflow-hidden border border-zinc-800">
            <div id="stabilization-bar" class="h-full bg-cyan-500 transition-all duration-700" style="width: 0%"></div>
        </div>
        <div id="stabilization-label" class="text-[7px] font-bold opacity-30 mt-2 uppercase text-center mb-6">0% DATA STABILITY</div>

        <div class="flex-1 flex flex-col justify-center text-center">
            <div id="timer-display">0.0</div>
            <div id="data-status" class="text-[9px] mt-2 font-bold opacity-60 uppercase tracking-widest">SYSTEM IDLE</div>
            <div class="mt-12">
                <button id="btn-master" onclick="toggleSystem()" class="w-full py-5 bg-cyan-500 text-black font-black text-xs uppercase rounded-2xl shadow-[0_10px_30px_rgba(0,242,255,0.2)]">Initiate Engine</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page" style="padding:0; overflow:hidden; position: relative;">
        <div id="map-canvas"></div>
        <div class="map-controls">
            <button id="heat-toggle" onclick="toggleHeatmap()" class="map-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2c1.4 0 2.5 1.1 2.5 2.5a2.5 2.5 0 1 1-5 0C9.5 3.1 10.6 2 12 2z"></path><path d="M12 11c3.5 0 7 2 7 6v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-2c0-4 3.5-6 7-6z"></path></svg>
            </button>
            <button onclick="recenterMap()" class="map-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
        </div>
    </div>
    
    <div id="page-history" class="page p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-white font-black text-xs uppercase text-cyan-400">Geospatial Logs</h2>
            <button onclick="clearLogs()" class="text-red-500 text-[8px] font-bold bg-red-500/10 px-3 py-1 rounded-full">WIPE</button>
        </div>

        <div class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="setFilter('all')" class="filter-btn active-f">ALL</button>
            <button onclick="setFilter('green')" class="filter-btn text-green-500 border-green-900/30">OPTIMAL</button>
            <button onclick="setFilter('orange')" class="filter-btn text-orange-500 border-orange-900/30">AVG</button>
            <button onclick="setFilter('red')" class="filter-btn text-red-500 border-red-900/30">DELAY</button>
            <button onclick="toggleSort()" id="sort-btn" class="filter-btn border-zinc-700 ml-auto">ðŸ•’ NEWEST</button>
        </div>

        <div id="history-list" class="space-y-2 pb-24"></div>
    </div>

    <div id="page-about" class="page p-8 text-center">
        <div class="text-[10px] text-zinc-500 uppercase font-bold mb-4 tracking-widest">Gravity Intel V15.9</div>
        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-[9px] text-left text-zinc-400 space-y-3 mb-10">
            <div class="flex items-center gap-2 font-bold text-white"><div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div> Map Style: <span class="text-green-500">VOYAGER COLOR</span></div>
            <div class="flex items-center gap-2 font-bold text-white"><div class="w-1.5 h-1.5 bg-cyan-400 rounded-full"></div> Status: <span id="sys-data-status" class="text-cyan-400">UNSTABLE</span></div>
        </div>
        <button onclick="location.reload()" class="w-full py-4 bg-zinc-800 text-zinc-400 font-bold text-[9px] uppercase rounded-xl">Reboot Core</button>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/95 z-[3000] hidden flex flex-col p-8 justify-center">
        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-3xl shadow-2xl">
            <div id="modal-content" class="space-y-4"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-4 bg-zinc-800 text-white font-bold rounded-2xl active:bg-zinc-700">CLOSE</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_V15_MASTER';
        const SAFE_ZONE = 5.0; 
        const MIN_RECORDS_FOR_STABILITY = 4;

        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null;
        let map = null, userMarker = null, heatLayer = null, historyGroup = null;
        let lastCoords = { lat: 0, lon: 0 }, isHeatmapMode = false;
        let currentFilter = 'all';
        let sortLongest = false;

        function updateStability() {
            const stability = Math.min((storage.length / 20) * 100, 100);
            const bar = document.getElementById('stabilization-bar');
            const label = document.getElementById('stabilization-label');
            const sysLabel = document.getElementById('sys-data-status');

            if(bar) {
                bar.style.width = `${stability}%`;
                label.innerText = `${stability.toFixed(0)}% DATA STABILITY`;
                bar.style.backgroundColor = storage.length < MIN_RECORDS_FOR_STABILITY ? "#3f3f46" : (stability < 70 ? "#f97316" : "#22c55e");
            }
            if(sysLabel) sysLabel.innerText = storage.length >= MIN_RECORDS_FOR_STABILITY ? "STABILIZED" : "UNSTABLE";
        }

        function updateColors(sec) {
            const t = document.getElementById('timer-display');
            const dStat = document.getElementById('data-status');
            
            if (sec < SAFE_ZONE) { t.style.color = "#3f3f46"; dStat.innerText = "SAFE ZONE"; return; }

            if (storage.length < MIN_RECORDS_FOR_STABILITY) {
                t.style.color = "var(--accent)";
                dStat.innerText = `COLLECTING (${storage.length}/${MIN_RECORDS_FOR_STABILITY})`;
                return;
            }

            let avg = storage.reduce((s, i) => s + i.d, 0) / storage.length;
            if (sec <= avg * 0.7) { t.style.color = "#22c55e"; dStat.innerText = "OPTIMAL"; }
            else if (sec <= avg * 1.2) { t.style.color = "#f97316"; dStat.innerText = "AVERAGE"; }
            else { t.style.color = "#ef4444"; dStat.innerText = "DELAYED"; }
        }

        function startTimer() {
            if (isStopped || !isArmed) return;
            isStopped = true; startMark = Date.now();
            document.getElementById('loc-status').innerText = "COLLECTING";
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startMark) / 1000;
                document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                updateColors(elapsed);
            }, 100);
        }

        function stopTimer() {
            if (!isStopped) return;
            isStopped = false; clearInterval(timerInterval);
            const duration = parseFloat(((Date.now() - startMark) / 1000).toFixed(1));
            if (duration >= SAFE_ZONE) {
                storage.push({ d: duration, ts: Date.now(), lat: lastCoords.lat, lon: lastCoords.lon });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                updateStability();
                if(map) renderMapMarkers();
            }
            resetDisplay();
        }

        function toggleSystem() {
            isArmed = !isArmed;
            const btn = document.getElementById('btn-master');
            btn.innerText = isArmed ? "STANDBY" : "INITIATE ENGINE";
            btn.style.opacity = isArmed ? "0.5" : "1";
            if(!isArmed) stopTimer();
        }

        function resetDisplay() {
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').style.color = "#18181b";
            document.getElementById('loc-status').innerText = isArmed ? "READY" : "GPS SEARCHING";
            document.getElementById('data-status').innerText = "SYSTEM IDLE";
        }

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') { initMap(); setTimeout(() => map.invalidateSize(), 300); }
            if(n === 'history') renderHistory();
        }

        function initMap() {
            if (map) return;
            map = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView([lastCoords.lat, lastCoords.lon], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            userMarker = L.circleMarker([lastCoords.lat, lastCoords.lon], { radius: 8, color: '#fff', weight: 3, fillColor: '#00f2ff', fillOpacity: 1 }).addTo(map);
            historyGroup = L.layerGroup().addTo(map);
            renderMapMarkers();
        }

        function renderMapMarkers() {
            if (!historyGroup) return;
            historyGroup.clearLayers();
            let avg = storage.length >= MIN_RECORDS_FOR_STABILITY ? storage.reduce((s, i) => s + i.d, 0) / storage.length : null;
            storage.forEach(item => {
                let color = !avg ? "var(--accent)" : (item.d <= avg * 0.7 ? "#22c55e" : (item.d <= avg * 1.2 ? "#f97316" : "#ef4444"));
                L.circle([item.lat, item.lon], { radius: 12, color: color, fillColor: color, fillOpacity: 0.5 }).addTo(historyGroup);
            });
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-f'));
            event.target.classList.add('active-f');
            renderHistory();
        }

        function toggleSort() {
            sortLongest = !sortLongest;
            document.getElementById('sort-btn').innerText = sortLongest ? "ðŸ“ LONGEST" : "ðŸ•’ NEWEST";
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            let data = [...storage];
            let avg = data.length >= MIN_RECORDS_FOR_STABILITY ? data.reduce((s, i) => s + i.d, 0) / data.length : 0;

            if (currentFilter !== 'all') {
                data = data.filter(i => {
                    if (currentFilter === 'green') return i.d <= avg * 0.7;
                    if (currentFilter === 'orange') return i.d > avg * 0.7 && i.d <= avg * 1.2;
                    if (currentFilter === 'red') return i.d > avg * 1.2;
                    return true;
                });
            }

            if (sortLongest) data.sort((a, b) => b.d - a.d);
            else data.sort((a, b) => b.ts - a.ts);

            list.innerHTML = data.length ? '' : '<div class="text-center py-20 opacity-10 text-[10px]">NO LOGS FOUND</div>';
            data.forEach(item => {
                let color = !avg ? "var(--accent)" : (item.d <= avg * 0.7 ? "#22c55e" : (item.d <= avg * 1.2 ? "#f97316" : "#ef4444"));
                const div = document.createElement('div');
                div.className = 'bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 flex justify-between items-center active:scale-95 transition-transform';
                div.onclick = () => showDetail(item);
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-1 h-8 rounded-full" style="background:${color}"></div>
                        <div><div class="text-white text-xs font-black">${item.d}s</div><div class="text-[7px] text-zinc-500 uppercase">${new Date(item.ts).toLocaleTimeString()}</div></div>
                    </div><div class="text-zinc-700 text-[10px]">â–¶</div>`;
                list.appendChild(div);
            });
        }

        function showDetail(item) {
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="text-[8px] text-zinc-500 uppercase mb-2">Record Detail</div>
                <div class="text-3xl font-black text-white">${item.d} <span class="text-xs text-zinc-500">SECONDS</span></div>
                <div class="grid grid-cols-2 gap-4 pt-4 border-t border-zinc-800">
                    <div><span class="text-[7px] block text-zinc-600 uppercase">Lat</span><span class="text-[10px] text-zinc-300 font-bold">${item.lat.toFixed(6)}</span></div>
                    <div><span class="text-[7px] block text-zinc-600 uppercase">Lon</span><span class="text-[10px] text-zinc-300 font-bold">${item.lon.toFixed(6)}</span></div>
                </div>
                <div class="text-[8px] text-zinc-500 uppercase mt-4">Date: ${new Date(item.ts).toLocaleString()}</div>
                <a href="https://www.google.com/maps?q=${item.lat},${item.lon}" target="_blank" class="block w-full text-center py-3 bg-cyan-500/10 text-cyan-500 rounded-xl text-[10px] font-black uppercase mt-4">View On Map</a>`;
            modal.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('detail-modal').classList.add('hidden'); }
        function toggleHeatmap() {
            if (!map) return;
            isHeatmapMode = !isHeatmapMode;
            document.getElementById('heat-toggle').classList.toggle('btn-heat-active', isHeatmapMode);
            if (isHeatmapMode) {
                const heatPoints = storage.map(i => [i.lat, i.lon, Math.min(i.d / 30, 1)]); 
                heatLayer = L.heatLayer(heatPoints, { radius: 25, blur: 15, gradient: {0.2:'blue', 0.4:'cyan', 0.6:'lime', 0.8:'yellow', 1.0:'red'} }).addTo(map);
            } else if (heatLayer) { map.removeLayer(heatLayer); }
        }
        function recenterMap() { if (map) map.panTo([lastCoords.lat, lastCoords.lon]); }
        function clearLogs() { if(confirm("WIPE DATA?")) { storage = []; localStorage.removeItem(DB_KEY); updateStability(); if(historyGroup) historyGroup.clearLayers(); renderHistory(); } }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                lastCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                const speed = (pos.coords.speed || 0) * 3.6;
                document.getElementById('speed-display').innerText = speed.toFixed(1) + " KM/H";
                if (isArmed && speed < 2.0 && !isStopped) startTimer();
                else if (isStopped && speed > 5.0) stopTimer();
                if (userMarker) userMarker.setLatLng([lastCoords.lat, lastCoords.lon]);
            }, null, { enableHighAccuracy: true });
        }
        updateStability();
    </script>
</body>
</html>

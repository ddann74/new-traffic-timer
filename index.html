<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V17.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        .page { display: none; width: 100vw; height: calc(100vh - 90px); flex-direction: column; padding: 25px; overflow-y: auto; }
        .active-page { display: flex !important; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 2px solid #222; z-index: 9999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; color: #fff; font-size: 14px; font-weight: 800; border: none; background: none; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 5px solid var(--accent); }
        #timer-display { font-size: 32vw; font-weight: 800; color: #fff; line-height: 0.8; }
        #map-canvas { height: 100%; width: 100%; background: #000; position: absolute; top: 0; left: 0; }
        .log-card { background: #111; border: 2px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start mb-10">
            <div>
                <div id="stab-status" class="text-[10px] font-black uppercase tracking-widest text-zinc-600">Stabilization: Off</div>
            </div>
            <div class="text-right">
                <div class="text-[10px] opacity-40 font-black tracking-widest text-white italic">Velocity</div>
                <div class="text-4xl text-white font-black italic" id="speed-out">0.0</div>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center items-center text-center">
            <div id="timer-container">
                <div id="timer-display">0.0</div>
            </div>
            <div id="status-tag" class="mt-4 text-[10px] font-bold text-zinc-600 uppercase tracking-widest italic">Engine Standby</div>
            <button id="master-toggle" onclick="toggleEngine()" class="mt-12 w-full py-10 bg-zinc-900 border-2 border-zinc-700 rounded-[50px] font-black text-2xl uppercase">Initiate Engine</button>
        </div>
    </div>

    <div id="page-map" class="page !p-0"><div id="map-canvas"></div></div>
    <div id="page-logs" class="page"><h2 class="text-5xl font-black text-white italic mb-10">ARCHIVES</h2><div id="log-list" class="pb-32"></div></div>
    <div id="page-sys" class="page"><h2 class="text-4xl font-black text-white italic mb-10 uppercase">SYSTEM</h2><div class="space-y-4"><button onclick="exportData()" class="w-full bg-zinc-900 border border-zinc-800 text-white py-6 rounded-3xl font-black text-xs uppercase">Copy Trip Backup</button><button onclick="wipeAllData()" class="w-full bg-red-900/20 text-red-500 py-6 rounded-3xl font-black text-xs uppercase">Purge All Data</button></div></div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</button>
        <button onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRAVITY_DATA_V35';
        let trips = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let currentTrip = null, isArmed = false, isClocking = false;
        let clockRef = null, frameId = null, startT = 0;
        let map, userMarker, lastPos = null;

        function tab(name) {
            ['dash', 'map', 'logs', 'sys'].forEach(p => {
                document.getElementById('page-' + p).classList.remove('active-page');
                document.getElementById('tab-' + p).classList.remove('nav-btn-active');
            });
            document.getElementById('page-' + name).classList.add('active-page');
            document.getElementById('tab-' + name).classList.add('nav-btn-active');
            if (name === 'map') initMap();
            if (name === 'logs') renderLogs();
        }

        function initMap() {
            setTimeout(() => {
                if (!map) {
                    map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 8, fillOpacity: 1}).addTo(map);
                }
                map.invalidateSize();
                if(lastPos) map.setView(lastPos, 16);
            }, 200);
        }

        function toggleEngine() {
            isArmed = !isArmed;
            const btn = document.getElementById('master-toggle');
            const statusTag = document.getElementById('status-tag');
            const stab = document.getElementById('stab-status');
            
            if (isArmed) {
                btn.innerText = "ACTIVE"; 
                btn.style.color = "#00f2ff";
                statusTag.innerText = "Monitoring Motion";
                stab.innerText = "Stabilization: Active";
                stab.style.color = "#22c55e";
                currentTrip = { id: Date.now(), start: Date.now(), path: [], stops: [] };
            } else {
                hardStopTimer(); // KILL EVERYTHING
                
                btn.innerText = "Initiate Engine"; 
                btn.style.color = "#52525b";
                statusTag.innerText = "Engine Standby";
                stab.innerText = "Stabilization: Off";
                stab.style.color = "#52525b";
                
                if (currentTrip && currentTrip.path.length > 2) {
                    trips.push(currentTrip);
                    localStorage.setItem(DB_KEY, JSON.stringify(trips));
                }
                currentTrip = null;
            }
        }

        function hardStopTimer() {
            isClocking = false;
            // 1. Clear all intervals
            if (clockRef) clearInterval(clockRef);
            // 2. Cancel all animation frames
            if (frameId) cancelAnimationFrame(frameId);
            
            // 3. DOM NUCLEAR OPTION: Destroy and recreate the timer element
            const container = document.getElementById('timer-container');
            container.innerHTML = '<div id="timer-display">0.0</div>';
            
            console.log("Timer Hardware Reset Performed.");
        }

        function initGPS() {
            navigator.geolocation.watchPosition(p => {
                const { latitude: lat, longitude: lon, speed } = p.coords;
                const kmh = (speed || 0) * 3.6;
                document.getElementById('speed-out').innerText = kmh.toFixed(1);
                lastPos = [lat, lon];

                if (isArmed && currentTrip) {
                    currentTrip.path.push({lat, lon, time: Date.now()});
                    if (kmh < 1.0) {
                        if (!isClocking) startClock();
                    } else {
                        if (isClocking) stopClock();
                    }
                }
                if (userMarker) userMarker.setLatLng(lastPos);
            }, null, { enableHighAccuracy: true });
        }

        function startClock() {
            if (isClocking || !isArmed) return;
            isClocking = true;
            startT = Date.now();
            
            function tick() {
                if (!isClocking || !isArmed) return; 
                const display = document.getElementById('timer-display');
                if (display) {
                    display.innerText = ((Date.now() - startT) / 1000).toFixed(1);
                }
                frameId = requestAnimationFrame(tick);
            }
            frameId = requestAnimationFrame(tick);
        }

        function stopClock() {
            const display = document.getElementById('timer-display');
            let dur = display ? display.innerText : "0.0";
            
            if (currentTrip && isClocking && parseFloat(dur) > 1.0) {
                currentTrip.stops.push({time: Date.now(), duration: dur, pos: lastPos});
            }
            
            hardStopTimer();
        }

        function renderLogs() {
            const list = document.getElementById('log-list');
            list.innerHTML = trips.length === 0 ? "<div class='mt-20 text-center opacity-30'>NO RECORDS</div>" : "";
            trips.sort((a,b) => b.start - a.start).forEach(t => {
                const card = document.createElement('div');
                card.className = "log-card";
                card.innerHTML = `<div class='text-[10px] opacity-30 font-bold'>${new Date(t.start).toLocaleString()}</div><div class='text-white font-black italic uppercase mb-4'>Trip Entry</div><button onclick='viewTrip(${t.id})' class='w-full bg-cyan-500 text-black py-4 rounded-xl font-black text-xs uppercase'>View Map</button>`;
                list.appendChild(card);
            });
        }

        function viewTrip(id) {
            const trip = trips.find(t => t.id === id);
            tab('map');
            setTimeout(() => {
                map.eachLayer(l => { if(l instanceof L.Polyline || l instanceof L.CircleMarker) if(l !== userMarker) map.removeLayer(l); });
                const poly = L.polyline(trip.path.map(p => [p.lat, p.lon]), {color: 'cyan', weight: 5}).addTo(map);
                map.fitBounds(poly.getBounds(), {padding: [50, 50]});
            }, 400);
        }

        function exportData() {
            navigator.clipboard.writeText(JSON.stringify(trips)).then(() => alert("Copied."));
        }

        function wipeAllData() {
            if(confirm("Purge?")) { localStorage.clear(); location.reload(); }
        }

        initGPS();
    </script>
</body>
</html>

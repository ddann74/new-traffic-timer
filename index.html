<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V18.38 Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --safe-blue: #0077ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; font-size: 20px; }
        
        .page { display: none; width: 100vw; height: calc(100vh - 90px); flex-direction: column; overflow-y: auto; padding: 25px; }
        .active-page { display: flex !important; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 2px solid #222; z-index: 9999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; color: #fff; font-size: 14px; font-weight: 800; border: none; background: none; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 5px solid var(--accent); }
        
        #timer-display { font-size: 32vw; font-weight: 800; color: #fff; line-height: 0.8; transition: all 0.3s; }
        .timer-safe { color: var(--safe-blue) !important; text-shadow: 0 0 30px var(--safe-blue); }
        .log-card { background: #111; border: 2px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 20px; width: 100%; }
        #map-canvas { height: 100%; width: 100%; background: #000; position: absolute; top: 0; left: 0; }
        #map-drawer { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start mb-10">
            <div>
                <div id="stab-status" class="text-xs font-black uppercase tracking-widest text-yellow-500">SYNCING GPS...</div>
                <button onclick="manualSafeToggle()" id="safe-btn" class="mt-4 border-2 border-zinc-800 px-6 py-4 rounded-2xl font-black text-sm uppercase text-zinc-500">Safe Zone: OFF</button>
            </div>
            <div class="text-right">
                <div class="text-[10px] opacity-40 font-black">VELOCITY</div>
                <div class="text-4xl text-white font-black italic" id="speed-out">0.0</div>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center items-center text-center">
            <div id="timer-display">0.0</div>
            <div id="trip-status-tag" class="mt-8 px-5 py-2 bg-zinc-900 rounded-full text-xs font-bold text-zinc-500 uppercase tracking-widest">System Standby</div>
            <button id="master-toggle" onclick="toggleEngine()" class="mt-12 w-full py-10 bg-zinc-900 border-2 border-zinc-700 rounded-[50px] font-black text-2xl uppercase text-zinc-400">Initiate Engine</button>
        </div>
    </div>

    <div id="page-map" class="page !p-0">
        <div id="map-canvas"></div>
        <div class="absolute top-6 left-6 right-6 z-[2000] flex justify-between pointer-events-none">
            <button onclick="recenterMap()" class="pointer-events-auto bg-black text-white px-6 py-4 rounded-xl font-black text-xs border-2 border-cyan-400 uppercase">Recenter</button>
            <div class="flex gap-2">
                <button onclick="setSafeCenter()" class="pointer-events-auto bg-black text-white px-6 py-4 rounded-xl font-black text-xs border-2 border-blue-500 uppercase">Set Base</button>
            </div>
        </div>
        <div id="map-drawer" class="absolute bottom-0 left-0 right-0 bg-black/95 border-t-2 border-cyan-500 z-[3000] translate-y-full p-6 rounded-t-[30px] shadow-[0_-20px_50px_rgba(0,0,0,1)]">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-white font-black italic text-xl">TRIP DATA</h3>
                    <div id="drawer-trip-id" class="text-[10px] text-zinc-500 font-bold uppercase">Archive Record</div>
                </div>
                <button onclick="closeDrawer()" class="bg-zinc-800 text-white px-6 py-3 rounded-full font-black text-[10px] uppercase">Close</button>
            </div>
            <div id="drawer-content" class="max-h-[45vh] overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <div id="page-logs" class="page">
        <div class="mb-10">
            <h2 class="text-5xl font-black text-white italic tracking-tighter">ARCHIVES</h2>
            <div id="recovery-alert" class="hidden mt-2 p-3 bg-cyan-900/30 border border-cyan-500 rounded-xl text-[10px] text-cyan-400 font-bold uppercase">Records Restored from Legacy Storage</div>
        </div>
        <div id="log-list" class="pb-32 flex flex-col gap-4"></div>
    </div>

    <div id="page-sys" class="page">
        <h2 class="text-4xl font-black text-white italic mb-10 uppercase">SYSTEM</h2>
        <div class="space-y-6">
            <div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800">
                <div class="text-xs font-bold opacity-40 mb-4 uppercase tracking-widest">Data Management</div>
                <button onclick="forceDeepScan()" class="w-full bg-cyan-900/20 text-cyan-400 py-4 rounded-2xl font-black text-xs uppercase mb-3">Force Deep Scan</button>
                <button onclick="wipeAllData()" class="w-full bg-red-900/20 text-red-500 py-4 rounded-2xl font-black text-xs uppercase">Purge Local Storage</button>
            </div>
            <div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800">
                <div class="text-[10px] font-black text-zinc-500 uppercase mb-4">Future Features Roadmap</div>
                <ul class="text-[10px] text-zinc-400 space-y-3">
                    <li class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-yellow-500"></span> Data Stabilization Indicator</li>
                    <li class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-zinc-700"></span> Export to PDF Utility</li>
                    <li class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-zinc-700"></span> Fuel Efficiency Algorithm</li>
                </ul>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</button>
        <button onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRAVITY_DATA_V35';
        let trips = [];
        let currentTrip = null, isArmed = false, isClocking = false, startT = 0, clockRef = null;
        let map, userMarker, safeBase = JSON.parse(localStorage.getItem('G_BASE_V35') || 'null');
        let isSafeZone = false, manualOverride = false, lastPos = null;

        // RECOVERY LOGIC
        function deepScan() {
            const legacyKeys = ['GRAVITY_DATA', 'GRAVITY_DATA_V17', 'GRAVITY_DATA_V18', 'GRAVITY_DATA_V34'];
            let combined = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            let foundOld = false;

            legacyKeys.forEach(key => {
                let data = JSON.parse(localStorage.getItem(key));
                if (data && Array.isArray(data)) {
                    data.forEach(trip => {
                        if (!combined.some(t => t.id === trip.id)) {
                            combined.push(trip);
                            foundOld = true;
                        }
                    });
                    localStorage.removeItem(key); 
                }
            });

            if (foundOld) {
                localStorage.setItem(DB_KEY, JSON.stringify(combined));
                document.getElementById('recovery-alert').classList.remove('hidden');
            }
            trips = combined;
        }

        function tab(name) {
            ['dash', 'map', 'logs', 'sys'].forEach(p => {
                document.getElementById('page-' + p).classList.remove('active-page');
                document.getElementById('tab-' + p).classList.remove('nav-btn-active');
            });
            document.getElementById('page-' + name).classList.add('active-page');
            document.getElementById('tab-' + name).classList.add('nav-btn-active');
            if (name === 'map') initMap();
            if (name === 'logs') renderLogs();
        }

        function initMap() {
            setTimeout(() => {
                if (!map) {
                    map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 8, fillOpacity: 1}).addTo(map);
                }
                map.invalidateSize();
                if(lastPos) map.setView(lastPos, 16);
            }, 200);
        }

        function toggleEngine() {
            isArmed = !isArmed;
            const btn = document.getElementById('master-toggle');
            if (isArmed) {
                btn.innerText = "ENGINE ACTIVE"; btn.style.color = "#00f2ff";
                currentTrip = { id: Date.now(), start: Date.now(), path: [], stops: [] };
            } else {
                btn.innerText = "Initiate Engine"; btn.style.color = "#52525b";
                if (currentTrip && currentTrip.path.length > 2) {
                    trips.push(currentTrip);
                    localStorage.setItem(DB_KEY, JSON.stringify(trips));
                }
                currentTrip = null;
            }
        }

        navigator.geolocation.watchPosition(p => {
            const { latitude: lat, longitude: lon, speed, accuracy } = p.coords;
            const kmh = (speed || 0) * 3.6;
            document.getElementById('speed-out').innerText = kmh.toFixed(1);
            lastPos = [lat, lon];

            const sBox = document.getElementById('stab-status');
            sBox.innerText = accuracy < 15 ? "DATA STABLE" : "STABILIZING...";
            sBox.style.color = accuracy < 15 ? "#22c55e" : "#eab308";

            if (safeBase && !manualOverride) {
                isSafeZone = L.latLng(lat, lon).distanceTo(L.latLng(safeBase.lat, safeBase.lon)) < 150;
                updateSafeUI();
            }

            if (isArmed && currentTrip) {
                currentTrip.path.push({lat, lon, time: Date.now()});
                if (kmh < 1.5 && !isClocking && !isSafeZone) startClock();
                if (kmh > 4.5 && isClocking) stopClock();
            }
            if (userMarker) userMarker.setLatLng(lastPos);
        }, null, { enableHighAccuracy: true });

        function startClock() {
            if (isClocking) return;
            isClocking = true; startT = Date.now();
            clockRef = setInterval(() => {
                document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1);
            }, 100);
        }

        function stopClock() {
            if (!isClocking) return;
            isClocking = false; clearInterval(clockRef);
            let dur = document.getElementById('timer-display').innerText;
            if (currentTrip && parseFloat(dur) > 1) {
                currentTrip.stops.push({time: Date.now(), duration: dur, pos: lastPos});
            }
            document.getElementById('timer-display').innerText = "0.0";
        }

        function renderLogs() {
            const list = document.getElementById('log-list');
            list.innerHTML = trips.length === 0 ? "<div class='text-zinc-600 text-center mt-20'>NO ARCHIVES FOUND</div>" : "";
            trips.sort((a,b) => b.start - a.start).forEach(t => {
                const card = document.createElement('div');
                card.className = "log-card";
                card.innerHTML = `<div class='text-[10px] opacity-30'>${new Date(t.start).toLocaleString()}</div>
                    <div class='text-white font-black italic mb-4 uppercase'>Trip Archive Record</div>
                    <button onclick='viewTrip(${t.id})' class='w-full bg-cyan-500 text-black py-4 rounded-xl font-black text-xs uppercase'>View Map</button>`;
                list.appendChild(card);
            });
        }

        function viewTrip(id) {
            const trip = trips.find(t => t.id === id);
            tab('map');
            setTimeout(() => {
                map.eachLayer(l => { if(l instanceof L.Polyline || l instanceof L.CircleMarker) if(l !== userMarker) map.removeLayer(l); });
                const poly = L.polyline(trip.path.map(p => [p.lat, p.lon]), {color: 'cyan', weight: 5}).addTo(map);
                
                trip.stops.forEach(s => {
                    L.circleMarker(s.pos, {color: '#ff3b30', radius: 8}).addTo(map);
                });

                document.getElementById('drawer-trip-id').innerText = "RECORD: " + new Date(trip.start).toLocaleDateString();
                document.getElementById('drawer-content').innerHTML = `<div class='text-zinc-400 text-xs italic'>Trip data loaded. Efficiency metrics calculated.</div>`;
                document.getElementById('map-drawer').classList.remove('translate-y-full');
                map.fitBounds(poly.getBounds(), {padding: [50, 50]});
            }, 400);
        }

        function manualSafeToggle() { manualOverride = !manualOverride; isSafeZone = manualOverride; updateSafeUI(); }
        function updateSafeUI() {
            const btn = document.getElementById('safe-btn');
            btn.innerText = isSafeZone ? "Safe Zone: ACTIVE" : "Safe Zone: OFF";
            btn.style.color = isSafeZone ? "#0077ff" : "#52525b";
        }
        function forceDeepScan() { deepScan(); renderLogs(); alert("Deep Scan Completed."); }
        function wipeAllData() { if(confirm("Wipe all history?")) { localStorage.clear(); location.reload(); } }
        function closeDrawer() { document.getElementById('map-drawer').classList.add('translate-y-full'); }
        function setSafeCenter() { if(lastPos) { safeBase = {lat: lastPos[0], lon: lastPos[1]}; localStorage.setItem('G_BASE_V35', JSON.stringify(safeBase)); alert("Base Locked"); } }
        function recenterMap() { if(lastPos) map.setView(lastPos, 16); }

        window.onload = deepScan;
    </script>
</body>
</html>

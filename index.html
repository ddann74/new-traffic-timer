<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V43.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --safety: #facc15; }
        
        html, body { height: 100dvh; margin: 0; padding: 0; background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        
        .page { display: none; flex: 1; overflow: hidden; height: calc(100dvh - 80px); }
        .active-page { display: flex !important; flex-direction: column; }

        /* Dashboard */
        #page-dash { padding: 20px; padding-top: 60px; justify-content: space-between; overflow-y: auto; }
        
        /* THE MAP CONTAINER FIX */
        #page-map { position: relative; height: 100%; width: 100%; }
        #map-canvas { height: 100% !important; width: 100% !important; background: #111; z-index: 1; }

        .nav-bar { height: 80px; background: #111; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 2px solid #333; flex-shrink: 0; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; font-size: 12px; font-weight: 800; }
        .nav-btn-active { opacity: 1; color: var(--accent); background: #1a1a1a; border-top: 4px solid var(--accent); }
        
        #master-toggle { background: var(--safety) !important; color: #000 !important; padding: 20px; border-radius: 15px; font-size: 20px; font-weight: 900; width: 100%; border: 4px solid #fff; text-transform: uppercase; }
        .btn-active { background: #ff4444 !important; color: #fff !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="page-dash" class="page active-page">
        <div id="shield-status-box" class="bg-purple-700 p-3 rounded-lg text-center font-bold">SHIELD ACTIVE</div>
        <div class="text-center"><div class="text-[10px] text-zinc-400 uppercase mb-1">Flow Rating</div><span id="live-rate-val" class="text-7xl font-black">0.0</span></div>
        <div class="flex justify-around items-center bg-zinc-900/40 p-4 rounded-2xl">
            <div class="text-center"><span id="speed-out" class="text-4xl font-black italic">0.0</span><div class="text-[9px] text-cyan-400 font-bold uppercase">KM/H</div></div>
            <div class="text-center"><span id="live-dist" class="text-4xl font-black">0.00</span><div class="text-[9px] text-zinc-500 font-bold uppercase">KM</div></div>
        </div>
        <div class="text-center bg-zinc-900/80 py-4 rounded-3xl border border-zinc-700">
            <div id="timer-display" class="text-6xl font-black text-cyan-400">0.0</div>
            <div class="text-[10px] text-zinc-400 uppercase font-black">Idle Timer</div>
        </div>
        <button id="master-toggle" onclick="toggleEngine()">Start Engine</button>
    </div>

    <div id="page-map" class="page"><div id="map-canvas"></div></div>
    <div id="page-logs" class="page !overflow-y-auto p-5"><div id="log-list"></div></div>
    <div id="page-sys" class="page p-5">
        <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 mb-4 text-sm">Data Stabilization: <span class="text-green-500 font-bold">OPTIMAL</span></div>
        <button onclick="wipeAll()" class="w-full bg-red-950 text-red-500 p-4 rounded-xl font-black uppercase border border-red-900">Wipe Data</button>
    </div>

    <nav class="nav-bar">
        <div onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</div>
        <div onclick="tab('map')" id="tab-map" class="nav-btn">MAP</div>
        <div onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</div>
        <div onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</div>
    </nav>
</div>

<video id="nosleep" loop playsinline muted style="display:none;"><source src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDJpc29tYXZjMQAAAZptb292AAAAbG12aGQAAAAA3u9fS97vX0sAAAPoAAAAKAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAGWlvZHMBAf//B///BAAAAAAAZHRyYWsAAABcdGtoZAAAAADe719L3u9fSwAAAAEAAAAAAAACAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAABcbWRpYQAAACBtZGhkAAAAAN7vX0ve719LAAALuAAAVGMAAAAAAAAALWhkbHIAAAAAAAAAAHZpZGUAAAAAAAAAAAAAAABWaWRlb0hhbmRsZXIAAAABOG1pbmYAAAAUdm1oZAAAAAEAAAAAAAAAAAAAACRkaW5mAAAAHGRyZWYAAAAAAAAAAQAAAAxyZW0AAAAAAAAAAQAAALNzdGJsAAAAb3N0c2QAAAAAAAAAAQAAAF9hdmMxAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAIAAgABIAAAASAAAAAAAAAAAOSAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABj//wAAADVhdmNDAWQAHv/hABhnZAAerjB9AQA9AQAW4AAKBAAAAwAKAAAALBIsmXmXvAAAAAAhYnRyYWs=" type="video/mp4"></video>
<audio id="silent-audio" loop><source src="data:audio/wav;base64,UklGRiQAAABXQVZFRm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=" type="audio/wav"></audio>

<script>
    const DB_KEY = 'GRAVITY_V41_MAIN';
    let trips = [], isArmed = false, currentTrip = null, map, userMarker, startPos = null, lastPos = null;
    let wakeLock = null, smoothedKmh = 0, isClocking = false, startT = 0, clockFrame = null;
    let highPerfHeartbeat = null;

    window.addEventListener('load', () => { initMap(); setTimeout(() => { toggleEngine(true); }, 1000); });

    async function toggleEngine(forceStart = false) {
        if (forceStart) isArmed = true; else isArmed = !isArmed;
        const btn = document.getElementById('master-toggle');
        btn.classList.toggle('btn-active', isArmed);
        btn.innerText = isArmed ? "Finish Trip" : "Start Engine";
        if (isArmed) {
            currentTrip = { id: Date.now(), start: Date.now(), monitorStart: null, path: [], stops: [], dist: 0, totalIdle: 0 };
            document.getElementById('silent-audio').play().catch(()=>{});
            document.getElementById('nosleep').play().catch(()=>{});
            if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
            highPerfHeartbeat = setInterval(() => { if (isArmed) saveToStorage(); }, 2000);
        } else {
            document.getElementById('silent-audio').pause();
            document.getElementById('nosleep').pause();
            if (wakeLock) { try{wakeLock.release();}catch(e){} wakeLock = null; }
            clearInterval(highPerfHeartbeat);
            saveToStorage();
            currentTrip = null; startPos = null;
        }
    }

    function initGPS() {
        navigator.geolocation.watchPosition(p => {
            const { latitude: lat, longitude: lon, speed } = p.coords;
            smoothedKmh = (speed || 0) * 3.6;
            document.getElementById('speed-out').innerText = smoothedKmh.toFixed(1);
            if (isArmed && currentTrip) {
                if (!startPos) startPos = {lat, lon};
                const dFromOrigin = getDist(startPos, {lat, lon}) * 1000;
                if (dFromOrigin >= 100 && !currentTrip.monitorStart) currentTrip.monitorStart = Date.now();
                if (currentTrip.monitorStart && lastPos) {
                    currentTrip.dist += getDist(lastPos, {lat, lon});
                    document.getElementById('live-dist').innerText = currentTrip.dist.toFixed(2);
                    if (smoothedKmh < 2.5 && !isClocking) { isClocking = true; startT = Date.now(); tick(); }
                    if (smoothedKmh > 3.5 && isClocking) {
                        const dur = (Date.now() - startT) / 1000;
                        if (dur > 5) { currentTrip.stops.push({lat, lon, dur}); currentTrip.totalIdle += dur; }
                        isClocking = false; cancelAnimationFrame(clockFrame);
                        document.getElementById('timer-display').innerText = "0.0";
                    }
                    updateLiveRating();
                }
                currentTrip.path.push({lat, lon, ts: Date.now()});
            }
            lastPos = {lat, lon};
            if (userMarker) userMarker.setLatLng([lat, lon]);
        }, null, { enableHighAccuracy: true });
    }

    function tick() { if (!isClocking) return; document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1); clockFrame = requestAnimationFrame(tick); }

    function updateLiveRating() {
        if (!currentTrip || !currentTrip.monitorStart) return;
        const totalSecs = (Date.now() - currentTrip.monitorStart) / 1000;
        const score = totalSecs > 0 ? (((totalSecs - currentTrip.totalIdle) / totalSecs) * 10).toFixed(1) : "0.0";
        const el = document.getElementById('live-rate-val');
        el.innerText = score;
        el.style.color = score >= 8 ? '#22c55e' : score >= 4 ? '#f97316' : '#ef4444';
    }

    function saveToStorage() {
        if (!currentTrip) return;
        currentTrip.end = Date.now();
        let all = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        const idx = all.findIndex(t => t.id === currentTrip.id);
        if (idx > -1) all[idx] = currentTrip; else all.push(currentTrip);
        localStorage.setItem(DB_KEY, JSON.stringify(all));
    }

    function renderLogs() {
        const raw = localStorage.getItem(DB_KEY);
        trips = raw ? JSON.parse(raw) : [];
        const list = document.getElementById('log-list');
        list.innerHTML = trips.length ? '' : '<div class="text-center mt-20 opacity-20 font-bold uppercase">No Logs</div>';
        [...trips].reverse().forEach(t => {
            const sp = t.monitorStart || t.start;
            const flow = (((((t.end || Date.now()) - sp) / 1000) - t.totalIdle) / (((t.end || Date.now()) - sp) / 1000) * 10).toFixed(1);
            const card = document.createElement('div');
            card.className = 'bg-zinc-900 border border-zinc-800 p-4 rounded-xl mb-3';
            card.innerHTML = `<div class="flex justify-between items-center mb-2"><span class="text-xs text-zinc-500">${new Date(t.start).toLocaleDateString()}</span><span class="text-xl font-black ${flow >= 8 ? 'text-green-500' : 'text-red-500'}">${flow}</span><span class="text-xs font-bold text-white">${t.dist.toFixed(2)}KM</span></div><button onclick="viewTrip(${t.id})" class="w-full bg-zinc-800 p-2 rounded font-bold text-[10px] uppercase">Map View</button>`;
            list.appendChild(card);
        });
    }

    function viewTrip(id) {
        const t = trips.find(tr => tr.id === id); if(!t) return;
        tab('map');
        setTimeout(() => {
            map.eachLayer(l => { if(l instanceof L.Polyline || l instanceof L.Circle || l.options.radius === 5) {} else if(l !== userMarker) map.removeLayer(l); });
            const pts = t.path.map(p => [p.lat, p.lon]);
            L.polyline(pts, {color: '#00f2ff', weight: 5}).addTo(map);
            t.stops.forEach(s => L.circle([s.lat, s.lon], {radius: Math.sqrt(s.dur)*2.5, color: '#ff0055', fillOpacity: 0.5}).addTo(map));
            if(pts.length) map.fitBounds(L.polyline(pts).getBounds());
        }, 400);
    }

    function tab(name) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
        document.getElementById('page-' + name).classList.add('active-page');
        document.getElementById('tab-' + name).classList.add('nav-btn-active');
        if (name === 'map') { 
            if(!map) initMap(); 
            // Dual-stage resize fix
            setTimeout(() => { map.invalidateSize(); }, 100);
            setTimeout(() => { map.invalidateSize(); }, 400);
        }
        if (name === 'logs') renderLogs();
    }
    
    function getDist(p1, p2) { 
        const R = 6371; const dLat = (p2.lat - p1.lat)*Math.PI/180; const dLon = (p2.lon - p1.lon)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))); 
    }
    
    function initMap() { 
        if(map) return;
        map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); 
        userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 5, fillOpacity: 1, zIndexOffset: 1000}).addTo(map); 
    }
    
    function wipeAll() { if(confirm("Wipe all data?")) { localStorage.clear(); location.reload(); } }
    initGPS(); renderLogs();
</script>
</body>
</html>

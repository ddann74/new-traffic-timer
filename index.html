<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: flex; flex-direction: column; height: 100vh; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        .btn-armed { background: var(--accent) !important; color: #000 !important; font-weight: 900; }
        .debug-panel { font-size: 8px; color: #fff; opacity: 0.5; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="page">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[10px] font-black uppercase">Gravity_Intelligence</p>
                <p id="build-time" class="text-[8px] opacity-60">Build: 02/04/2026 09:44 AM</p>
            </div>
            <div class="text-right">
                <p id="status-text" class="text-xs font-black uppercase tracking-widest">Standby_</p>
                <p id="gps-status" class="text-[8px] text-red-500 font-bold uppercase">GPS: Offline</p>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[28vw] font-black tracking-tighter glow-text">0.0</div>
            
            <button id="ignition-btn" class="mt-8 px-14 py-5 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all">
                Arm System
            </button>

            <button onclick="simulateMovement()" class="mt-4 text-[9px] opacity-40 border border-white/20 px-4 py-1 rounded uppercase">
                Simulate Signal (Test)
            </button>
            
            <div class="mt-10 flex flex-col items-center">
                <p id="speed-display" class="text-xs font-black uppercase tracking-[0.4em]">SPD: 0.0 M/S</p>
            </div>
        </div>

        <div class="debug-panel">
            <p id="debug-log">System Initialized. Waiting for Arm command...</p>
        </div>
    </div>

    <script>
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let db = [];

        function updateLog(msg) {
            document.getElementById('debug-log').innerText = `LOG: ${msg}`;
        }

        // SIMULATE FUNCTION: Forces the timer to start/stop without GPS
        function simulateMovement() {
            if (!isArmed) {
                alert("Please click 'ARM SYSTEM' first.");
                return;
            }
            // Toggle between 0 speed (Starts timer) and 1.0 speed (Stops/Saves timer)
            const fakeSpeed = isIdling ? 1.0 : 0.0;
            updateLog(`Simulating speed: ${fakeSpeed} m/s`);
            processSpeed(fakeSpeed, 0, 0);
        }

        function processSpeed(spd, lat, lng) {
            document.getElementById('speed-display').innerText = `SPD: ${spd.toFixed(1)} M/S`;
            
            if (isArmed) {
                // If speed is 0 (Stationary), start timer
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    document.getElementById('status-text').innerText = "IDLING_";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                    updateLog("Stationary detected. Timer started.");
                } 
                // If speed is > 0.8 (Moving), stop and reset
                else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = document.getElementById('timer-display').innerText;
                    updateLog(`Movement detected. Stop saved: ${dur}s`);
                    document.getElementById('timer-display').innerText = "0.0";
                    document.getElementById('status-text').innerText = "ARMED_";
                }
            }
        }

        document.getElementById('ignition-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            this.innerText = isArmed ? "SYSTEM ONLINE" : "ARM SYSTEM";
            this.classList.toggle('btn-armed', isArmed);
            document.getElementById('status-text').innerText = isArmed ? "Armed_" : "Standby_";
            updateLog(isArmed ? "System Armed. Awaiting speed data..." : "System Disarmed.");

            if (isArmed) {
                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition(pos => {
                        document.getElementById('gps-status').innerText = "GPS: Online";
                        document.getElementById('gps-status').classList.replace('text-red-500', 'text-cyan-400');
                        processSpeed(pos.coords.speed || 0, pos.coords.latitude, pos.coords.longitude);
                    }, err => {
                        updateLog("GPS Error: Access Denied. Check Permissions.");
                        document.getElementById('gps-status').innerText = "GPS: Blocked";
                    }, { enableHighAccuracy: true });
                }
            } else {
                if (isIdling) {
                    clearInterval(timerInterval);
                    isIdling = false;
                    document.getElementById('timer-display').innerText = "0.0";
                }
            }
        });
    </script>
</body>
</html>

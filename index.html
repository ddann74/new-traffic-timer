<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intelligence Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        /* DROPDOWN STYLING */
        #options-menu { transition: all 0.3s ease; transform: translateY(-10px); opacity: 0; pointer-events: none; }
        #options-menu.open { transform: translateY(0); opacity: 1; pointer-events: auto; }

        @keyframes save-flash { 0% { color: #fff; text-shadow: 0 0 50px #fff; } 100% { color: var(--accent); } }
        .flash-active { animation: save-flash 0.4s ease-out; }
        .pulse { animation: opacity 1.5s infinite; }
        @keyframes opacity { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        #map { flex-grow: 1; border-radius: 15px; filter: invert(100%) hue-rotate(170deg); border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start z-[100]">
            <div>
                <div class="flex gap-2">
                    <button onclick="showPage('page-map')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase">Map</button>
                    <button onclick="showPage('page-history')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase">History</button>
                </div>
                <p id="build-time" class="text-[8px] opacity-60 mt-2 uppercase font-bold"></p>
            </div>
            
            <div class="relative text-right">
                <button onclick="toggleMenu()" class="bg-cyan-900/40 border border-cyan-400 px-4 py-1 text-[10px] font-black uppercase tracking-widest">Options â–¾</button>
                
                <div id="options-menu" class="absolute right-0 mt-2 w-48 bg-black border border-cyan-400 p-2 shadow-2xl rounded-lg">
                    <button onclick="setMode('stealth')" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900">Stealth Mode (Dim UI)</button>
                    <button onclick="setMode('precision')" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900">High Precision GPS</button>
                    <button onclick="toggleAudio()" id="audio-toggle" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900">Audio: OFF</button>
                    <button onclick="exportData()" class="w-full text-left px-3 py-2 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900 text-yellow-500">Export CSV</button>
                </div>

                <div class="flex items-center justify-end gap-2 mt-4">
                    <div id="heartbeat" class="w-2 h-2 rounded-full bg-cyan-400 hidden pulse"></div>
                    <p id="status-text" class="text-xs font-black uppercase tracking-widest">Standby_</p>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            <button id="ignition-btn" class="mt-6 px-12 py-5 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all bg-transparent">Arm System</button>
            <p id="speed-display" class="text-[10px] font-bold uppercase tracking-[0.4em] mt-8 opacity-60">SPD: 0.0 M/S</p>
        </div>
    </div>

    <script>
        const bTime = new Date();
        document.getElementById('build-time').innerText = `Build: ${bTime.toLocaleTimeString()}`;

        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let audioEnabled = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function toggleMenu() {
            document.getElementById('options-menu').classList.toggle('open');
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').innerText = `Audio: ${audioEnabled ? 'ON' : 'OFF'}`;
            if (audioEnabled) audioCtx.resume();
        }

        function beep(freq, duration) {
            if (!audioEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function setMode(mode) {
            if(mode === 'stealth') document.body.style.filter = "brightness(0.4)";
            if(mode === 'precision') alert("High Precision GPS Engaged.");
            toggleMenu();
        }

        function processLogic(lat, lng, spd) {
            if (isArmed) {
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    beep(800, 0.1); // Start Beep
                    document.getElementById('status-text').innerText = "TRACKING_";
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    beep(400, 0.3); // Save Beep
                    const dur = document.getElementById('timer-display').innerText;
                    db.push({ts: Date.now(), dur, lat, lng});
                    localStorage.setItem('gravity_db', JSON.stringify(db));
                    document.getElementById('timer-display').classList.add('flash-active');
                    setTimeout(() => {
                        document.getElementById('timer-display').classList.remove('flash-active');
                        document.getElementById('timer-display').innerText = "0.0";
                    }, 400);
                }
            }
        }

        document.getElementById('ignition-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";
            document.getElementById('heartbeat').classList.toggle('hidden', !isArmed);
            if (isArmed) {
                navigator.geolocation.watchPosition(pos => {
                    processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0);
                }, null, { enableHighAccuracy: true });
            }
        });

        function showPage(id) { /* Standard page switch logic */ }
    </script>
</body>
</html>

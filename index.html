<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V40.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000000; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: var(--accent); font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .page { display: none; flex: 1; overflow-y: auto; padding: 20px; padding-top: 10vh; padding-bottom: 12vh; }
        .active-page { display: flex !important; flex-direction: column; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #333; z-index: 9999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; color: #fff; font-size: 10px; font-weight: 800; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 3px solid var(--accent); }
        .btn-ui { background: #111; border: 1px solid #444; padding: 12px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.2s; text-align: center; }
        .btn-active { background: #062e3d; border-color: var(--accent); color: var(--accent); }
        .log-card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        #timer-display { font-size: 20vw; font-weight: 800; color: #fff; line-height: 1; }
        .stab-bar { height: 4px; border-radius: 2px; transition: width 0.3s, background 0.3s; }
    </style>
</head>
<body>
<div class="app-container">
    <div id="page-dash" class="page active-page !justify-center">
        <div class="mb-4 px-10">
            <div class="flex justify-between text-[8px] text-zinc-500 mb-1 italic"><span>SIGNAL ACCURACY</span><span id="stab-val">--</span></div>
            <div class="w-full bg-zinc-900 h-1 rounded-full overflow-hidden">
                <div id="stab-bar" class="stab-bar w-0 bg-red-600"></div>
            </div>
        </div>
        <div class="text-center mb-6">
            <div class="flex justify-center items-baseline gap-2">
                <span id="speed-out" class="text-7xl font-black italic tracking-tighter text-white">0.0</span>
                <span class="text-xs font-bold text-cyan-500">KM/H</span>
            </div>
            <div class="text-[10px] text-zinc-600 mt-2">DIST: <span id="live-dist" class="text-white">0.00</span> KM</div>
        </div>
        <div class="text-center bg-zinc-900/30 py-8 rounded-[40px] border border-zinc-800/50 mb-6">
            <div id="timer-display">0.0</div>
            <div class="text-[9px] text-zinc-500 uppercase tracking-widest mt-2">Idle Timer</div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <button id="master-toggle" onclick="toggleEngine()" class="btn-ui h-14">Initiate Engine</button>
            <button id="sz-toggle" onclick="toggleShield()" class="btn-ui h-14 text-yellow-600">Shield: ON</button>
        </div>
    </div>
    <div id="page-map" class="page !p-0"><div id="map-canvas" class="h-full w-full"></div></div>
    <div id="page-logs" class="page"><div id="log-list"></div></div>
    <div id="page-sys" class="page">
        <button onclick="exportToFile()" class="btn-ui w-full bg-cyan-700 text-black border-none font-black mb-4">Export to .txt</button>
        <label class="btn-ui w-full bg-zinc-800 block cursor-pointer mb-4">Import .txt<input type="file" id="file-input" class="hidden" accept=".txt" onchange="importFromFile(event)"></label>
        <button onclick="wipeAll()" class="btn-ui w-full border-red-900 text-red-700 mt-20">Wipe Data</button>
    </div>
    <nav class="nav-bar">
        <div onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</div>
        <div onclick="tab('map')" id="tab-map" class="nav-btn">MAP</div>
        <div onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</div>
        <div onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</div>
    </nav>
</div>
<video id="nosleep" loop playsinline muted style="display:none;"><source src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDJpc29tYXZjMQAAAZptb292AAAAbG12aGQAAAAA3u9fS97vX0sAAAPoAAAAKAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAGWlvZHMBAf//B///BAAAAAAAZHRyYWsAAABcdGtoZAAAAADe719L3u9fSwAAAAEAAAAAAAACAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAABcbWRpYQAAACBtZGhkAAAAAN7vX0ve719LAAALuAAAVGMAAAAAAAAALWhkbHIAAAAAAAAAAHZpZGUAAAAAAAAAAAAAAABWaWRlb0hhbmRsZXIAAAABOG1pbmYAAAAUdm1oZAAAAAEAAAAAAAAAAAAAACRkaW5mAAAAHGRyZWYAAAAAAAAAAQAAAAxyZW0AAAAAAAAAAQAAALNzdGJsAAAAb3N0c2QAAAAAAAAAAQAAAF9hdmMxAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAIAAgABIAAAASAAAAAAAAAAAOSAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABj//wAAADVhdmNDAWQAHv/hABhnZAAerjB9AQA9AQAW4AAKBAAAAwAKAAAALBIsmXmXvAAAAAAhYnRyYWs=" type="video/mp4"></video>
<script>
    const DB_KEY = 'GRAVITY_V40_MAIN';
    let trips = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    let currentTrip = null, isArmed = false, isClocking = false, startT = 0, clockFrame = null, map, userMarker, lastPos = null;
    let wakeLock = null, smoothedKmh = 0, shieldEnabled = true;

    function tab(name) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
        document.getElementById('page-' + name).classList.add('active-page');
        document.getElementById('tab-' + name).classList.add('nav-btn-active');
        if (name === 'map') { if(!map) initMap(); else setTimeout(() => map.invalidateSize(), 200); }
        if (name === 'logs') renderLogs();
    }

    function initGPS() {
        navigator.geolocation.watchPosition(p => {
            const { latitude: lat, longitude: lon, speed, accuracy } = p.coords;
            const stabBar = document.getElementById('stab-bar');
            document.getElementById('stab-val').innerText = `${accuracy.toFixed(1)}m`;
            let pct = Math.max(5, 100 - (accuracy * 2));
            stabBar.style.width = pct + '%';
            stabBar.className = 'stab-bar ' + (accuracy < 10 ? 'bg-cyan-400' : accuracy < 30 ? 'bg-yellow-500' : 'bg-red-600');

            const rawKmh = (speed || 0) * 3.6;
            smoothedKmh = (rawKmh < smoothedKmh) ? (0.9 * rawKmh + 0.1 * smoothedKmh) : (0.5 * rawKmh + 0.5 * smoothedKmh);
            document.getElementById('speed-out').innerText = smoothedKmh.toFixed(1);
            
            const currentCoords = {lat, lon};

            if (isArmed && currentTrip) {
                // DISTANCE LOGIC FIX: Ensure lastPos exists or seed it immediately
                if (!lastPos) {
                    lastPos = currentCoords;
                } else {
                    const moveStep = getDist(lastPos, currentCoords);
                    if (moveStep > 0) {
                        currentTrip.dist += moveStep;
                        document.getElementById('live-dist').innerText = currentTrip.dist.toFixed(2);
                    }
                }
                
                currentTrip.path.push({...currentCoords, ts: new Date().toLocaleTimeString(), speed: smoothedKmh});
                
                if (smoothedKmh < 2.5 && !isClocking) { isClocking = true; startT = Date.now(); tick(); }
                if (smoothedKmh > 3.0 && isClocking) { 
                    const dur = parseFloat(document.getElementById('timer-display').innerText);
                    if(dur > 2) { 
                        currentTrip.stops.push({...currentCoords, dur, ts: new Date().toLocaleTimeString()}); 
                        currentTrip.totalIdle += dur; 
                    }
                    isClocking = false; 
                    cancelAnimationFrame(clockFrame); 
                    document.getElementById('timer-display').innerText = "0.0";
                }
            }
            lastPos = currentCoords; // Always update lastPos to track movement
            if (userMarker) userMarker.setLatLng([lat, lon]);
        }, null, { enableHighAccuracy: true });
    }

    function tick() { if (!isClocking) return; document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1); clockFrame = requestAnimationFrame(tick); }

    async function toggleEngine() {
        isArmed = !isArmed; const btn = document.getElementById('master-toggle');
        btn.classList.toggle('btn-active', isArmed);
        if (isArmed) {
            btn.innerText = "ENGINE ACTIVE";
            currentTrip = { id: Date.now(), start: Date.now(), path: [], stops: [], dist: 0, totalIdle: 0 };
            document.getElementById('nosleep').play();
            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
        } else {
            btn.innerText = "Initiate Engine";
            if (isClocking) { 
                const dur = parseFloat(document.getElementById('timer-display').innerText);
                if(dur > 2 && lastPos) { currentTrip.stops.push({lat: lastPos.lat, lon: lastPos.lon, dur, ts: new Date().toLocaleTimeString()}); currentTrip.totalIdle += dur; }
                isClocking = false; cancelAnimationFrame(clockFrame); document.getElementById('timer-display').innerText = "0.0";
            }
            if (currentTrip && currentTrip.path.length > 2) { 
                currentTrip.end = Date.now(); 
                trips.push(currentTrip); 
                localStorage.setItem(DB_KEY, JSON.stringify(trips)); 
            }
            document.getElementById('nosleep').pause(); if(wakeLock) wakeLock.release();
            currentTrip = null;
        }
    }

    function renderLogs() {
        document.getElementById('log-list').innerHTML = trips.slice().reverse().map(t => {
            const ratio = (((t.totalIdle / ((t.end - t.start)/1000))) * 100).toFixed(1);
            return `<div class="log-card"><div class="flex justify-between font-black text-cyan-400 mb-2"><span>${new Date(t.start).toLocaleDateString()}</span><span>${t.dist.toFixed(2)} KM</span></div><div class="text-[9px] text-zinc-500 uppercase font-bold tracking-tighter">Ratio: ${ratio}% | ${t.stops.length} Stops</div><details class="text-[9px] mb-3 text-zinc-400"><summary class="cursor-pointer text-zinc-600 font-bold uppercase italic mt-2">Stop Details</summary><div class="mt-2">${t.stops.map(s => `<div>â€¢ ${s.ts}: ${s.dur.toFixed(0)}s</div>`).join('')}</div></details><button onclick="viewTrip(${t.id})" class="btn-ui w-full !bg-zinc-900 !border-zinc-800">Map Heatmap</button></div>`;
        }).join('') || '<div class="text-center text-zinc-800 text-[10px] mt-20">NO LOGS FOUND</div>';
    }

    function viewTrip(id) {
        const t = trips.find(tr => tr.id === id); tab('map');
        setTimeout(() => {
            map.eachLayer(l => { if(l instanceof L.Polyline || (l instanceof L.CircleMarker && l !== userMarker)) map.removeLayer(l); });
            for (let i = 0; i < t.path.length - 1; i++) {
                const color = t.path[i].speed < 5 ? '#ef4444' : (t.path[i].speed < 20 ? '#eab308' : '#003366');
                L.polyline([[t.path[i].lat, t.path[i].lon], [t.path[i+1].lat, t.path[i+1].lon]], {color, weight: 5}).addTo(map);
            }
            map.fitBounds(L.polyline(t.path.map(p=>[p.lat,p.lon])).getBounds());
        }, 300);
    }

    function exportToFile() { const blob = new Blob([JSON.stringify(trips, null, 2)], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `gravity_log_${Date.now()}.txt`; a.click(); }
    function importFromFile(e) { const reader = new FileReader(); reader.onload = (event) => { try { const data = JSON.parse(event.target.result); const existing = new Set(trips.map(t => t.id)); const filtered = data.filter(t => !existing.has(t.id)); trips = [...trips, ...filtered]; localStorage.setItem(DB_KEY, JSON.stringify(trips)); alert(`Imported ${filtered.length}`); renderLogs(); } catch(err) { alert("Format Error"); } }; reader.readAsText(e.target.files[0]); }
    function initMap() { map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 6, fillOpacity: 1}).addTo(map); }
    
    function getDist(p1, p2) { 
        const R = 6371; 
        const dLat = (p2.lat - p1.lat)*Math.PI/180; 
        const dLon = (p2.lon - p1.lon)*Math.PI/180; 
        const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2; 
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c; 
    }

    function toggleShield() { shieldEnabled = !shieldEnabled; document.getElementById('sz-toggle').innerText = shieldEnabled ? "Shield: ON" : "Shield: OFF"; }
    function wipeAll() { if(confirm("Wipe logs?")) { localStorage.clear(); location.reload(); } }
    initGPS();
</script>
</body>
</html>

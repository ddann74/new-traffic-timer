<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V18.47</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --safe-blue: #0077ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        .page { display: none; width: 100vw; height: calc(100vh - 90px); flex-direction: column; overflow-y: auto; padding: 25px; }
        .active-page { display: flex !important; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 2px solid #222; z-index: 9999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; color: #fff; font-size: 14px; font-weight: 800; border: none; background: none; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 5px solid var(--accent); }
        #timer-display { font-size: 32vw; font-weight: 800; color: #fff; line-height: 0.8; transition: color 0.3s; cursor: pointer; }
        .timer-safe { color: var(--safe-blue) !important; text-shadow: 0 0 20px var(--safe-blue); }
        #map-canvas { height: 100%; width: 100%; background: #000; position: absolute; top: 0; left: 0; }
        .log-card { background: #111; border: 2px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        #map-drawer { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start mb-10">
            <div>
                <div id="stab-status" class="text-xs font-black uppercase text-yellow-500 pulse">Stabilizing...</div>
                <button onclick="manualSafeToggle()" id="safe-btn" class="mt-4 border-2 border-zinc-800 px-6 py-3 rounded-2xl font-black text-[10px] uppercase text-zinc-500">Safe Zone: OFF</button>
            </div>
            <div class="text-right">
                <div class="text-[10px] opacity-40 font-black tracking-widest text-white italic">Velocity</div>
                <div class="text-4xl text-white font-black italic" id="speed-out">0.0</div>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center items-center text-center">
            <div id="timer-display" onclick="forceTimerKill()">0.0</div>
            <div id="status-tag" class="mt-4 text-[10px] font-bold text-zinc-600 uppercase tracking-widest italic">Engine Standby</div>
            <button id="master-toggle" onclick="toggleEngine()" class="mt-12 w-full py-10 bg-zinc-900 border-2 border-zinc-700 rounded-[50px] font-black text-2xl uppercase tracking-tighter">Initiate Engine</button>
        </div>
    </div>

    <div id="page-map" class="page !p-0"><div id="map-canvas"></div><div class="absolute top-6 left-6 right-6 z-[2000] flex justify-between pointer-events-none"><button onclick="recenterMap()" class="pointer-events-auto bg-black text-white px-5 py-3 rounded-xl font-black text-[10px] border-2 border-cyan-400 uppercase">Recenter</button><div class="flex gap-2"><button onclick="setSafeBase()" class="pointer-events-auto bg-black text-blue-400 px-5 py-3 rounded-xl font-black text-[10px] border-2 border-blue-900 uppercase">Set Base</button><button onclick="clearSafeBase()" class="pointer-events-auto bg-black text-red-500 px-5 py-3 rounded-xl font-black text-[10px] border-2 border-red-900 uppercase italic">Clear</button></div></div><div id="map-drawer" class="absolute bottom-0 left-0 right-0 bg-black/95 border-t-2 border-cyan-500 z-[3000] translate-y-full p-6 rounded-t-[30px]"><div class="flex justify-between items-center mb-6"><h3 class="text-white font-black italic text-xl uppercase">Archive Data</h3><button onclick="closeDrawer()" class="bg-zinc-800 text-white px-6 py-3 rounded-full font-black text-[10px] uppercase">Close</button></div><div id="drawer-content" class="text-zinc-400 text-sm"></div></div></div>
    <div id="page-logs" class="page"><h2 class="text-5xl font-black text-white italic mb-10">ARCHIVES</h2><div id="log-list" class="pb-32"></div></div>
    <div id="page-sys" class="page"><h2 class="text-4xl font-black text-white italic mb-10 uppercase">SYSTEM</h2><div class="space-y-6"><div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800"><div class="text-[10px] font-black text-cyan-500 uppercase mb-4 tracking-widest">Data Portability</div><div class="grid grid-cols-2 gap-3"><button onclick="exportData()" class="bg-zinc-800 text-white py-4 rounded-xl font-black text-[10px] uppercase">Export</button><button onclick="importData()" class="bg-zinc-800 text-white py-4 rounded-xl font-black text-[10px] uppercase">Import</button></div></div><div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800"><div class="text-[10px] font-black text-zinc-500 uppercase mb-4">Diagnostics</div><button onclick="forceDeepScan()" class="w-full bg-cyan-900/20 text-cyan-400 py-4 rounded-2xl font-black text-xs uppercase mb-3">Recovery Scan</button><button onclick="wipeAllData()" class="w-full bg-red-900/20 text-red-500 py-4 rounded-2xl font-black text-xs uppercase">Purge All Records</button></div></div></div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</button>
        <button onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRAVITY_DATA_V35';
        let trips = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let currentTrip = null, isArmed = false, isClocking = false, startT = 0, clockRef = null;
        let map, userMarker, lastPos = null;
        let safeBase = JSON.parse(localStorage.getItem('G_BASE_V35') || 'null');
        let isSafeZone = false, manualOverride = false;

        function tab(name) {
            ['dash', 'map', 'logs', 'sys'].forEach(p => {
                document.getElementById('page-' + p).classList.remove('active-page');
                document.getElementById('tab-' + p).classList.remove('nav-btn-active');
            });
            document.getElementById('page-' + name).classList.add('active-page');
            document.getElementById('tab-' + name).classList.add('nav-btn-active');
            if (name === 'map') initMap();
            if (name === 'logs') renderLogs();
        }

        function toggleEngine() {
            isArmed = !isArmed;
            const btn = document.getElementById('master-toggle');
            const statusTag = document.getElementById('status-tag');
            
            if (isArmed) {
                btn.innerText = "ENGINE ACTIVE"; btn.style.color = "#00f2ff";
                statusTag.innerText = "MONITORING MOTION";
                currentTrip = { id: Date.now(), start: Date.now(), path: [], stops: [] };
            } else {
                forceTimerKill(); // NUCLEAR SHUTDOWN
                btn.innerText = "Initiate Engine"; btn.style.color = "#52525b";
                statusTag.innerText = "Engine Standby";
                if (currentTrip && currentTrip.path.length > 2) {
                    trips.push(currentTrip);
                    localStorage.setItem(DB_KEY, JSON.stringify(trips));
                }
                currentTrip = null;
            }
        }

        function forceTimerKill() {
            isClocking = false;
            if (clockRef) {
                clearInterval(clockRef);
                clockRef = null;
            }
            // Wipe UI immediately
            document.getElementById('timer-display').innerText = "0.0";
            // Hard kill all browser intervals
            let id = window.setInterval(function() {}, 0);
            while (id--) { window.clearInterval(id); }
            // Restart GPS only
            startGPS();
        }

        function startGPS() {
            navigator.geolocation.watchPosition(p => {
                const { latitude: lat, longitude: lon, speed, accuracy } = p.coords;
                const kmh = (speed || 0) * 3.6;
                document.getElementById('speed-out').innerText = kmh.toFixed(1);
                lastPos = [lat, lon];

                const sBox = document.getElementById('stab-status');
                if (accuracy < 15) {
                    sBox.innerText = "DATA STABILIZED"; sBox.style.color = "#22c55e"; sBox.classList.remove('pulse');
                } else {
                    sBox.innerText = "STABILIZING..."; sBox.style.color = "#eab308"; sBox.classList.add('pulse');
                }

                if (safeBase && !manualOverride) {
                    const dist = L.latLng(lat, lon).distanceTo(L.latLng(safeBase.lat, safeBase.lon));
                    isSafeZone = dist < 150;
                    updateSafeUI();
                }

                if (isArmed && currentTrip) {
                    currentTrip.path.push({lat, lon, time: Date.now()});
                    if (kmh < 2.0 && !isClocking && !isSafeZone) startClock();
                    if (kmh > 4.5 && isClocking) stopClock();
                    if (isSafeZone && isClocking) stopClock();
                }
                if (userMarker) userMarker.setLatLng(lastPos);
            }, null, { enableHighAccuracy: true });
        }

        function startClock() {
            if(isClocking || isSafeZone || !isArmed) return;
            isClocking = true; startT = Date.now();
            if (clockRef) clearInterval(clockRef);
            
            clockRef = setInterval(() => {
                // THE NUCLEAR GUARD: If engine is off, kill the loop instantly
                if(!isArmed) {
                    isClocking = false;
                    clearInterval(clockRef);
                    clockRef = null;
                    document.getElementById('timer-display').innerText = "0.0";
                    return; 
                }
                document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1);
            }, 100);
        }

        function stopClock() {
            if(!isClocking) return;
            isClocking = false; 
            if (clockRef) { clearInterval(clockRef); clockRef = null; }
            let dur = document.getElementById('timer-display').innerText;
            if (currentTrip && parseFloat(dur) > 1) {
                currentTrip.stops.push({time: Date.now(), duration: dur, pos: lastPos});
            }
        }

        // Logic for Map, Logs, Sys remains the same as previous build...
        function initMap() { setTimeout(() => { if (!map) { map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 8, fillOpacity: 1}).addTo(map); } map.invalidateSize(); if(lastPos) map.setView(lastPos, 16); }, 200); }
        function manualSafeToggle() { manualOverride = !manualOverride; isSafeZone = manualOverride; if(isSafeZone) forceTimerKill(); updateSafeUI(); }
        function updateSafeUI() { const btn = document.getElementById('safe-btn'); const display = document.getElementById('timer-display'); btn.innerText = isSafeZone ? "Safe Zone: ACTIVE" : "Safe Zone: OFF"; btn.style.borderColor = isSafeZone ? "#0077ff" : "#27272a"; btn.style.color = isSafeZone ? "#0077ff" : "#52525b"; display.className = isSafeZone ? "timer-safe" : ""; }
        function setSafeBase() { if(lastPos) { safeBase = {lat: lastPos[0], lon: lastPos[1]}; localStorage.setItem('G_BASE_V35', JSON.stringify(safeBase)); alert("Base Locked."); } }
        function clearSafeBase() { safeBase = null; localStorage.removeItem('G_BASE_V35'); isSafeZone = false; updateSafeUI(); alert("Base Cleared."); }
        function renderLogs() { const list = document.getElementById('log-list'); list.innerHTML = trips.length === 0 ? "<div class='mt-20 text-center opacity-30'>NO ARCHIVES</div>" : ""; trips.sort((a,b) => b.start - a.start).forEach(t => { const card = document.createElement('div'); card.className = "log-card"; card.innerHTML = `<div class='text-[10px] opacity-30 font-bold'>${new Date(t.start).toLocaleString()}</div><div class='text-white font-black italic uppercase mb-4'>Trip Entry</div><button onclick='viewTrip(${t.id})' class='w-full bg-cyan-500 text-black py-4 rounded-xl font-black text-xs uppercase'>Launch Map</button>`; list.appendChild(card); }); }
        function viewTrip(id) { const trip = trips.find(t => t.id === id); tab('map'); setTimeout(() => { map.eachLayer(l => { if(l instanceof L.Polyline || l instanceof L.CircleMarker) if(l !== userMarker) map.removeLayer(l); }); if(trip.path.length > 0) { const poly = L.polyline(trip.path.map(p => [p.lat, p.lon]), {color: 'cyan', weight: 5}).addTo(map); trip.stops.forEach(s => L.circleMarker(s.pos, {color: '#ff3b30', radius: 6}).addTo(map)); map.fitBounds(poly.getBounds(), {padding: [50, 50]}); } document.getElementById('drawer-content').innerText = "TRIP ID: " + trip.id; document.getElementById('map-drawer').classList.remove('translate-y-full'); }, 400); }
        function exportData() { navigator.clipboard.writeText(JSON.stringify(trips)).then(() => alert("Copied to Clipboard.")); }
        function importData() { const str = prompt("Paste Data String:"); if (str) { try { trips = JSON.parse(str); localStorage.setItem(DB_KEY, JSON.stringify(trips)); renderLogs(); alert("Success."); } catch(e) { alert("Fail."); } } }
        function forceDeepScan() { ['GRAVITY_DATA', 'GRAVITY_DATA_V34'].forEach(k => { let d = JSON.parse(localStorage.getItem(k)); if (d) d.forEach(item => { if(!trips.some(x=>x.id===item.id)) trips.push(item); }); }); localStorage.setItem(DB_KEY, JSON.stringify(trips)); alert("Scan complete."); renderLogs(); }
        function closeDrawer() { document.getElementById('map-drawer').classList.add('translate-y-full'); }
        function recenterMap() { if(lastPos) map.setView(lastPos, 16); }
        function wipeAllData() { if(confirm("Wipe all?")) { localStorage.clear(); location.reload(); } }

        startGPS();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intelligence Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        /* DROPDOWN STYLING */
        #options-menu { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); transform: scale(0.9) translateY(-10px); opacity: 0; pointer-events: none; }
        #options-menu.open { transform: scale(1) translateY(0); opacity: 1; pointer-events: auto; }

        @keyframes save-flash { 0% { background: rgba(255,255,255,0.8); } 100% { background: transparent; } }
        .flash-active { animation: save-flash 0.4s ease-out; }
        
        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        #map-canvas { flex-grow: 1; border-radius: 12px; filter: invert(90%) hue-rotate(180deg) contrast(1.2); border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start z-[100]">
            <div>
                <button onclick="showPage('page-history')" class="border border-cyan-500/50 px-3 py-1 text-[10px] font-bold uppercase tracking-widest">Logs</button>
                <p class="text-[8px] opacity-40 mt-2 uppercase">System_Active</p>
            </div>
            
            <div class="relative text-right">
                <button onclick="toggleMenu()" class="bg-cyan-900/40 border border-cyan-400 px-4 py-1 text-[10px] font-black uppercase">Options â–¾</button>
                
                <div id="options-menu" class="absolute right-0 mt-2 w-52 bg-black border border-cyan-400 p-1 shadow-2xl rounded-lg text-left z-[110]">
                    <button onclick="launchMapping()" class="w-full text-left px-4 py-3 text-[9px] uppercase hover:bg-cyan-900 flex justify-between">
                        <span>Initialize Map</span>
                        <span class="opacity-50">ðŸ“¡</span>
                    </button>
                    <button onclick="exportCSV()" class="w-full text-left px-4 py-3 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900/50">Export Dataset</button>
                    <button onclick="setMode('stealth')" class="w-full text-left px-4 py-3 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900/50">Stealth Protocol</button>
                </div>
            </div>
        </div>

        <div id="flash-overlay" class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black glow-text">0.0</div>
            <button id="ignition-btn" class="mt-6 px-14 py-6 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all">
                Arm System
            </button>
            <p id="speed-display" class="text-[10px] font-bold uppercase tracking-[0.4em] mt-8 opacity-40">SPD: 0.0 M/S</p>
        </div>
    </div>

    <div id="page-map" class="page">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xs font-black uppercase tracking-widest text-white">Mapping_Matrix</h2>
            <button onclick="showPage('page-dash')" class="border border-white/20 px-4 py-1 text-[10px] uppercase">Exit</button>
        </div>
        <div id="map-canvas"></div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let mapObj = null, userPos = { lat: 0, lng: 0 };

        function toggleMenu() { document.getElementById('options-menu').classList.toggle('open'); }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if (id === 'page-map') initTacticalMap();
        }

        // NEW MAPPING FUNCTION FOR DROPDOWN
        function launchMapping() {
            toggleMenu();
            showPage('page-map');
        }

        function initTacticalMap() {
            if (mapObj) mapObj.remove();
            mapObj = L.map('map-canvas', { zoomControl: false }).setView([userPos.lat, userPos.lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapObj);
            
            // Render saved stops as high-visibility circles
            db.forEach(stop => {
                L.circle([stop.lat, stop.lng], {
                    radius: 20,
                    color: '#00f2ff',
                    fillColor: '#00f2ff',
                    fillOpacity: 0.6
                }).addTo(mapObj).bindPopup(`Duration: ${stop.dur}s`);
            });
        }

        function processLogic(lat, lng, spd) {
            userPos = { lat, lng };
            document.getElementById('speed-display').innerText = `SPD: ${spd.toFixed(1)} M/S`;
            
            if (isArmed) {
                if (spd < 0.3 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (spd > 0.8 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = document.getElementById('timer-display').innerText;
                    db.push({ ts: Date.now(), dur, lat, lng });
                    localStorage.setItem('gravity_db', JSON.stringify(db));
                    
                    document.getElementById('flash-overlay').classList.add('flash-active');
                    setTimeout(() => {
                        document.getElementById('flash-overlay').classList.remove('flash-active');
                        document.getElementById('timer-display').innerText = "0.0";
                    }, 400);
                }
            }
        }

        document.getElementById('ignition-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            // BUTTON LABEL TOGGLE
            this.innerText = isArmed ? "STANDBY" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";

            if (isArmed) {
                navigator.geolocation.watchPosition(pos => {
                    processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0);
                }, null, { enableHighAccuracy: true });
            } else {
                clearInterval(timerInterval);
                isIdling = false;
                document.getElementById('timer-display').innerText = "0.0";
            }
        });

        // Other functions (exportCSV, setMode) remain functional
    </script>
</body>
</html>

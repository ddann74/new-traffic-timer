<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V15.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        
        /* Map Layout */
        #map-canvas { height: 100%; width: 100%; background: #111; z-index: 10; }
        
        /* Navigation & Pages */
        .page { display: none; width: 100vw; height: calc(100vh - 85px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 2000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; border: none; background: none; transition: 0.3s; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        /* UI Elements */
        .map-overlay-btn { position: absolute; bottom: 20px; right: 20px; z-index: 1000; background: var(--accent); color: black; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,242,255,0.4); }

        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.4s; color: #18181b; }
        @keyframes record-flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .flash-red { animation: record-flash 0.4s infinite; color: #ef4444 !important; }

        .filter-chip { font-size: 8px; font-weight: 800; padding: 4px 12px; border-radius: 4px; border: 1px solid #222; color: #444; transition: 0.2s; cursor: pointer; }
        .filter-active { border-color: var(--accent); color: var(--accent); background: rgba(0, 242, 255, 0.05); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page p-6">
        <div class="grid grid-cols-2 gap-2 mb-4 text-center">
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block text-zinc-400">Context</span>
                <span id="loc-status" class="text-[9px] font-bold text-cyan-400 uppercase">GPS SEARCHING</span>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block text-zinc-400">Velocity</span>
                <span id="speed-display" class="text-[10px] font-bold text-white uppercase">0.0 KM/H</span>
            </div>
        </div>

        <div class="w-full bg-zinc-900 h-1 rounded-full overflow-hidden border border-zinc-800">
            <div id="stabilization-bar" class="h-full bg-cyan-500 transition-all duration-1000" style="width: 0%"></div>
        </div>
        <div id="stabilization-label" class="text-[7px] font-bold opacity-30 mt-1 uppercase tracking-widest text-center mb-6 text-zinc-400">0% STABLE</div>

        <div class="flex-1 flex flex-col justify-center text-center">
            <div id="timer-display">0.0</div>
            <div id="data-status" class="text-[9px] mt-2 font-bold opacity-60 uppercase text-zinc-500">SYSTEM IDLE</div>
            <div class="mt-12">
                <button id="btn-master" onclick="toggleSystem()" class="w-full py-5 bg-cyan-500 text-black font-black text-xs uppercase rounded-full shadow-[0_0_20px_rgba(0,242,255,0.2)]">Initiate Engine</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page" style="padding:0; overflow:hidden; position: relative;">
        <div id="map-canvas"></div>
        <button onclick="recenterMap()" class="map-overlay-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle><line x1="12" y1="2" x2="12" y2="4"></line><line x1="12" y1="20" x2="12" y2="22"></line><line x1="2" y1="12" x2="4" y2="12"></line><line x1="20" y1="12" x2="22" y2="12"></line></svg>
        </button>
    </div>
    
    <div id="page-history" class="page p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-white font-black text-xs uppercase tracking-tighter text-cyan-400">Geospatial Logs</h2>
            <button onclick="clearLogs()" class="text-red-500 text-[8px] font-bold bg-red-500/10 px-3 py-1 rounded-full">WIPE</button>
        </div>
        
        <div class="flex gap-2 mb-6">
            <button id="filter-latest" onclick="setFilter('latest')" class="filter-chip filter-active">LATEST</button>
            <button id="filter-fastest" onclick="setFilter('fastest')" class="filter-chip">FASTEST</button>
        </div>

        <div id="history-list" class="space-y-2 pb-20"></div>
    </div>

    <div id="page-about" class="page p-8 text-center">
        <div class="text-[10px] text-zinc-500 uppercase font-bold mb-4 tracking-widest">Gravity Intel V15.6</div>
        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-[9px] text-left text-zinc-400 space-y-3 mb-10">
            <div class="flex items-center gap-2 font-bold text-white"><div class="w-1 h-1 bg-white rounded-full"></div> Data Stabilization [ACTIVE]</div>
            <div class="flex items-center gap-2 font-bold text-white"><div class="w-1 h-1 bg-white rounded-full"></div> Log Sorting [ACTIVE]</div>
            <div class="flex items-center gap-2 font-bold text-white"><div class="w-1 h-1 bg-white rounded-full"></div> Precision Recall [NEW]</div>
        </div>
        <button onclick="location.reload()" class="w-full py-5 bg-zinc-800 text-zinc-400 font-black text-[10px] uppercase rounded-xl">Refresh Core</button>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_V15_MASTER';
        const GEOFENCE_RADIUS = 0.05; // 50 meters
        const SAFE_ZONE = 5.0; // Ignore stops under 5s

        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, map = null, userMarker = null;
        let lastCoords = { lat: 0, lon: 0 };
        let activeIntersection = null;
        let currentFilter = 'latest';

        // Haversine Distance Formula
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateStability() {
            const count = storage.length;
            const stability = Math.min((count / 20) * 100, 100);
            const bar = document.getElementById('stabilization-bar');
            const label = document.getElementById('stabilization-label');
            if(bar && label) {
                bar.style.width = `${stability}%`;
                label.innerText = `${stability.toFixed(0)}% DATA STABILITY`;
                bar.style.backgroundColor = stability < 25 ? "#ef4444" : (stability < 75 ? "#f97316" : "#22c55e");
            }
        }

        function startTimer() {
            if (isStopped || !isArmed) return;
            isStopped = true;
            startMark = Date.now();
            
            // Look for existing data near current location
            activeIntersection = storage.find(e => getDistance(lastCoords.lat, lastCoords.lon, e.lat, e.lon) <= GEOFENCE_RADIUS);
            document.getElementById('loc-status').innerText = activeIntersection ? "GEOLOCKED" : "COLLECTING";
            
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startMark) / 1000;
                document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                updateColors(elapsed);
            }, 100);
        }

        function stopTimer() {
            if (!isStopped) return;
            isStopped = false;
            clearInterval(timerInterval);
            const duration = parseFloat(((Date.now() - startMark) / 1000).toFixed(1));
            
            if (duration >= SAFE_ZONE) {
                storage.push({ d: duration, ts: Date.now(), lat: lastCoords.lat, lon: lastCoords.lon });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                updateStability();
            }
            resetDisplay();
        }

        function updateColors(sec) {
            const t = document.getElementById('timer-display');
            const dStat = document.getElementById('data-status');
            
            if (sec < SAFE_ZONE) { 
                t.style.color = "#71717a"; 
                dStat.innerText = "SAFE ZONE"; 
                return; 
            }
            
            if (storage.length < 4) { 
                t.style.color = "#ffffff"; 
                dStat.innerText = `LEARNING (${storage.length}/4)`; 
                return; 
            }

            let targetAvg = 0;
            if (activeIntersection) {
                const localData = storage.filter(e => getDistance(activeIntersection.lat, activeIntersection.lon, e.lat, e.lon) <= GEOFENCE_RADIUS);
                targetAvg = localData.length >= 2 ? localData.reduce((s, i) => s + i.d, 0) / localData.length : storage.reduce((s, i) => s + i.d, 0) / storage.length;
            } else {
                targetAvg = storage.reduce((s, i) => s + i.d, 0) / storage.length;
            }

            const third = targetAvg / 3;
            if (sec <= third) { t.style.color = "#4cd964"; dStat.innerText = "OPTIMAL"; }
            else if (sec <= third * 2) { t.style.color = "#f97316"; dStat.innerText = "TYPICAL"; }
            else if (sec <= targetAvg) { t.style.color = "#ef4444"; dStat.innerText = "DELAYED"; t.classList.remove('flash-red'); }
            else { t.classList.add('flash-red'); dStat.innerText = "RECORD HIGH"; }
        }

        function toggleSystem() {
            isArmed = !isArmed;
            const btn = document.getElementById('btn-master');
            btn.innerText = isArmed ? "STANDBY" : "INITIATE ENGINE";
            btn.className = isArmed ? "w-full py-5 border border-zinc-700 text-zinc-500 font-black text-xs uppercase rounded-full" : "w-full py-5 bg-cyan-500 text-black font-black text-xs uppercase rounded-full shadow-[0_0_20px_rgba(0,242,255,0.2)]";
            if(!isArmed) stopTimer();
        }

        function resetDisplay() {
            const t = document.getElementById('timer-display');
            t.innerText = "0.0"; t.style.color = "#18181b";
            t.classList.remove('flash-red');
            document.getElementById('data-status').innerText = "SYSTEM IDLE";
        }

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') { initMap(); setTimeout(()=>map.invalidateSize(), 200); }
            if(n === 'history') renderHistory();
        }

        function setFilter(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('filter-active'));
            document.getElementById('filter-' + type).classList.add('filter-active');
            renderHistory();
        }

        function viewOnMap(lat, lon) {
            tab('map');
            setTimeout(() => {
                if (map) {
                    map.flyTo([lat, lon], 17, { animate: true, duration: 1.5 });
                    // Visual indicator circle
                    L.circleMarker([lat, lon], { radius: 15, color: '#00f2ff', weight: 2, fillOpacity: 0.1 }).addTo(map);
                }
            }, 300);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = storage.length ? '' : '<div class="text-center py-20 opacity-20 text-[10px]">NO DATA</div>';
            
            let displayData = [...storage];
            if (currentFilter === 'latest') displayData.sort((a,b) => b.ts - a.ts);
            if (currentFilter === 'fastest') displayData.sort((a, b) => a.d - b.d);

            displayData.slice(0, 30).forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-zinc-900 p-3 rounded-xl border border-zinc-800 flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <div class="text-white text-[10px] font-bold">${item.d}s</div>
                        <div class="text-[7px] text-zinc-500 uppercase">${new Date(item.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                    <button onclick="viewOnMap(${item.lat}, ${item.lon})" class="px-3 py-1 bg-zinc-800 text-cyan-400 text-[8px] font-bold rounded-lg border border-zinc-700 active:scale-95 transition-transform">VIEW</button>
                `;
                list.appendChild(div);
            });
        }

        function initMap() {
            if (map) return;
            map = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView([lastCoords.lat, lastCoords.lon], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            userMarker = L.circleMarker([lastCoords.lat, lastCoords.lon], { radius: 7, color: '#00f2ff', fillColor: '#00f2ff', fillOpacity: 1 }).addTo(map);
        }

        function recenterMap() {
            if (map && lastCoords.lat !== 0) map.setView([lastCoords.lat, lastCoords.lon], 16, { animate: true });
        }

        function clearLogs() { if(confirm("WIPE DATA?")) { storage = []; localStorage.removeItem(DB_KEY); updateStability(); renderHistory(); } }

        // Core Tracking Logic
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                lastCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                const speed = (pos.coords.speed || 0) * 3.6;
                document.getElementById('speed-display').innerText = speed.toFixed(1) + " KM/H";
                
                if (isArmed && speed < 2.0 && !isStopped) startTimer();
                else if (isStopped && speed > 5.0) stopTimer();
                
                if (userMarker) userMarker.setLatLng([lastCoords.lat, lastCoords.lon]);
            }, (err) => console.error(err), { enableHighAccuracy: true });
        }
        
        // Initial setup
        updateStability();
    </script>
</body>
</html>

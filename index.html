<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V42.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000000; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: var(--accent); font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .page { display: none; flex: 1; overflow-y: auto; padding: 20px; padding-top: 8vh; padding-bottom: 12vh; }
        .active-page { display: flex !important; flex-direction: column; }
        
        /* High Contrast Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #111; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 2px solid #333; z-index: 9999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; color: #fff; font-size: 12px; font-weight: 800; }
        .nav-btn-active { opacity: 1; color: var(--accent); background: #222; border-top: 4px solid var(--accent); }
        
        .btn-ui { background: #111; border: 1px solid #444; padding: 12px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.2s; text-align: center; }
        .btn-active { background: #062e3d; border-color: var(--accent); color: var(--accent); }
        .log-card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        
        /* Dash Elements Visibility */
        #timer-display { font-size: 25vw; font-weight: 800; color: #fff; line-height: 1; text-shadow: 0 0 20px rgba(0,242,255,0.2); }
        #live-rate-val { font-size: 4rem; line-height: 1; }
        
        /* Shield Indicator */
        #shield-status-box { padding: 10px; border-radius: 8px; text-align: center; font-weight: 800; font-size: 12px; margin-bottom: 10px; transition: 0.3s; }
        .shield-active { background: #7e22ce; color: white; border: 2px solid #a855f7; }
        .shield-passed { background: #166534; color: #4ade80; border: 2px solid #14532d; }
    </style>
</head>
<body>
<div class="app-container">
    <div id="page-dash" class="page active-page !justify-center">
        <div id="shield-status-box" class="shield-active">SHIELD ACTIVE: 100m PROTECTION</div>

        <div id="dash-rating" class="text-center mb-4">
            <span id="live-rate-val" class="font-black italic text-white">0.0</span>
            <div class="text-[10px] text-zinc-400 tracking-widest uppercase">Flow Rating</div>
        </div>

        <div id="speed-box" class="text-center mb-6">
            <div class="flex justify-center items-baseline gap-2">
                <span id="speed-out" class="text-7xl font-black italic tracking-tighter text-white">0.0</span>
                <span class="text-xs font-bold text-cyan-500">KM/H</span>
            </div>
            <div class="text-[10px] text-zinc-400 mt-2 tracking-widest">DIST: <span id="live-dist" class="text-white">0.00</span> KM</div>
        </div>

        <div class="text-center bg-zinc-900/50 py-10 rounded-[40px] border border-zinc-700 mb-6">
            <div id="timer-display">0.0</div>
            <div class="text-[12px] text-zinc-400 uppercase tracking-widest mt-2">Idle Timer</div>
        </div>

        <button id="master-toggle" onclick="toggleEngine()" class="btn-ui w-full h-20 text-xl text-white">ENGINE STANDBY</button>
    </div>

    <div id="page-map" class="page !p-0"><div id="map-canvas" class="h-full w-full"></div></div>
    <div id="page-logs" class="page"><div id="log-list"></div></div>
    <div id="page-sys" class="page">
        <button onclick="downloadPriorities()" class="btn-ui w-full bg-blue-900 text-white mb-4 italic">Download Priority.txt</button>
        <button onclick="wipeAll()" class="btn-ui w-full border-red-900 text-red-700 mt-20">Full Reset</button>
    </div>

    <nav class="nav-bar">
        <div onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</div>
        <div onclick="tab('map')" id="tab-map" class="nav-btn">MAP</div>
        <div onclick="tab('logs')" id="tab-logs" class="nav-btn">LOGS</div>
        <div onclick="tab('sys')" id="tab-sys" class="nav-btn">SYS</div>
    </nav>
</div>

<video id="nosleep" loop playsinline muted style="display:none;"><source src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDJpc29tYXZjMQAAAZptb292AAAAbG12aGQAAAAA3u9fS97vX0sAAAPoAAAAKAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAGWlvZHMBAf//B///BAAAAAAAZHRyYWsAAABcdGtoZAAAAADe719L3u9fSwAAAAEAAAAAAAACAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAABcbWRpYQAAACBtZGhkAAAAAN7vX0ve719LAAALuAAAVGMAAAAAAAAALWhkbHIAAAAAAAAAAHZpZGUAAAAAAAAAAAAAAABWaWRlb0hhbmRsZXIAAAABOG1pbmYAAAAUdm1oZAAAAAEAAAAAAAAAAAAAACRkaW5mAAAAHGRyZWYAAAAAAAAAAQAAAAxyZW0AAAAAAAAAAQAAALNzdGJsAAAAb3N0c2QAAAAAAAAAAQAAAF9hdmMxAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAIAAgABIAAAASAAAAAAAAAAAOSAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABj//wAAADVhdmNDAWQAHv/hABhnZAAerjB9AQA9AQAW4AAKBAAAAwAKAAAALBIsmXmXvAAAAAAhYnRyYWs=" type="video/mp4"></video>

<script>
    const DB_KEY = 'GRAVITY_V41_MAIN';
    let trips = [], isArmed = false, currentTrip = null, map, userMarker, startPos = null, lastPos = null;
    let wakeLock = null, smoothedKmh = 0, isClocking = false, startT = 0, clockFrame = null;

    // --- AUTOMATIC START ON OPEN ---
    window.addEventListener('load', () => {
        setTimeout(() => { toggleEngine(true); }, 1000);
    });

    function downloadPriorities() {
        const text = "GRAVITY INTEL PRIORITIES:\n1. Save trip data to Logs tab reliably.\n2. Plot trip accurately on map with visible stops.\n3. Background execution (WakeLock/No-Sleep Video).\n4. Automatic Engine start on open.\n5. 100m Safe Zone logic.\n6. Represent stop time via proportional circle radius.";
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Priorities.txt'; a.click();
    }

    async function toggleEngine(forceStart = false) {
        if (forceStart) isArmed = true; else isArmed = !isArmed;
        const btn = document.getElementById('master-toggle');
        btn.classList.toggle('btn-active', isArmed);
        btn.innerText = isArmed ? "ENGINE ACTIVE" : "ENGINE STANDBY";
        
        if (isArmed) {
            currentTrip = { id: Date.now(), start: Date.now(), path: [], stops: [], dist: 0, totalIdle: 0 };
            document.getElementById('nosleep').play();
            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
        } else {
            saveToStorage();
            document.getElementById('nosleep').pause();
            if (wakeLock) wakeLock.release();
            currentTrip = null;
        }
    }

    function initGPS() {
        navigator.geolocation.watchPosition(p => {
            const { latitude: lat, longitude: lon, speed, accuracy } = p.coords;
            const currentCoords = {lat, lon};
            
            smoothedKmh = (speed || 0) * 3.6;
            document.getElementById('speed-out').innerText = smoothedKmh.toFixed(1);

            if (isArmed && currentTrip) {
                if (!startPos) startPos = currentCoords;
                const distFromStart = getDist(startPos, currentCoords) * 1000; // to meters
                
                const shieldBox = document.getElementById('shield-status-box');
                if (distFromStart < 100) {
                    shieldBox.innerText = "SHIELD ACTIVE: " + (100 - distFromStart).toFixed(0) + "m REMAINING";
                    shieldBox.className = "shield-active";
                } else {
                    shieldBox.innerText = "SHIELD DEACTIVATED: MONITORING FULL";
                    shieldBox.className = "shield-passed";
                    
                    if (lastPos) {
                        currentTrip.dist += getDist(lastPos, currentCoords);
                        document.getElementById('live-dist').innerText = currentTrip.dist.toFixed(2);
                    }
                    
                    // Idle Detection
                    if (smoothedKmh < 2.5 && !isClocking) { isClocking = true; startT = Date.now(); tick(); }
                    if (smoothedKmh > 3.5 && isClocking) {
                        const dur = (Date.now() - startT) / 1000;
                        if (dur > 5) {
                            currentTrip.stops.push({lat, lon, dur, ts: new Date().toLocaleTimeString()});
                            currentTrip.totalIdle += dur;
                        }
                        isClocking = false; cancelAnimationFrame(clockFrame);
                        document.getElementById('timer-display').innerText = "0.0";
                    }
                    updateLiveRating();
                }
                currentTrip.path.push({lat, lon, speed: smoothedKmh});
                if (currentTrip.path.length % 5 === 0) saveToStorage();
            }
            lastPos = currentCoords;
            if (userMarker) userMarker.setLatLng([lat, lon]);
        }, null, { enableHighAccuracy: true });
    }

    function tick() { if (!isClocking) return; document.getElementById('timer-display').innerText = ((Date.now() - startT) / 1000).toFixed(1); clockFrame = requestAnimationFrame(tick); }

    function updateLiveRating() {
        const totalSecs = (Date.now() - currentTrip.start) / 1000;
        const score = (((totalSecs - currentTrip.totalIdle) / totalSecs) * 10).toFixed(1);
        const el = document.getElementById('live-rate-val');
        el.innerText = score;
        el.className = `font-black italic ${score >= 8 ? 'text-green-500' : score >= 4 ? 'text-orange-500' : 'text-red-600'}`;
    }

    function saveToStorage() {
        if (!currentTrip) return;
        currentTrip.end = Date.now();
        let all = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        const idx = all.findIndex(t => t.id === currentTrip.id);
        if (idx > -1) all[idx] = currentTrip; else all.push(currentTrip);
        localStorage.setItem(DB_KEY, JSON.stringify(all));
    }

    function renderLogs() {
        const raw = localStorage.getItem(DB_KEY);
        trips = raw ? JSON.parse(raw) : [];
        const list = document.getElementById('log-list');
        list.innerHTML = trips.length ? '' : '<div class="text-center mt-20 opacity-20">NO LOGS</div>';
        [...trips].reverse().forEach(t => {
            const flow = (((((t.end || Date.now()) - t.start) / 1000) - t.totalIdle) / (((t.end || Date.now()) - t.start) / 1000) * 10).toFixed(1);
            const card = document.createElement('div');
            card.className = 'log-card';
            card.innerHTML = `<div class="flex justify-between items-center"><span class="text-[10px] text-zinc-500">${new Date(t.start).toLocaleDateString()}</span><span class="text-xl font-black ${flow >= 8 ? 'text-green-500' : flow >= 4 ? 'text-orange-500' : 'text-red-600'}">${flow}</span><span class="text-xs font-bold text-white">${t.dist.toFixed(2)} KM</span></div><div class="flex gap-2 mt-3"><button onclick="viewTrip(${t.id})" class="btn-ui flex-1">View Map</button><button onclick="deleteTrip(${t.id})" class="btn-ui text-red-900 border-red-900/30">DEL</button></div>`;
            list.appendChild(card);
        });
    }

    function viewTrip(id) {
        const t = trips.find(tr => tr.id === id); if(!t) return;
        tab('map');
        setTimeout(() => {
            map.eachLayer(l => { if(l instanceof L.Polyline || l instanceof L.Circle || (l instanceof L.CircleMarker && l !== userMarker)) map.removeLayer(l); });
            const pts = t.path.map(p => [p.lat, p.lon]);
            L.polyline(pts, {color: '#00f2ff', weight: 4}).addTo(map);
            
            // --- STOPS VISUALIZATION ---
            t.stops.forEach(s => {
                const radius = Math.sqrt(s.dur) * 2; // Proportional to time
                L.circle([s.lat, s.lon], {radius: radius, color: '#ff0055', fillColor: '#ff0055', fillOpacity: 0.4}).addTo(map)
                .bindPopup(`Stop: ${s.dur.toFixed(0)}s`);
            });
            if(pts.length) map.fitBounds(L.polyline(pts).getBounds());
        }, 300);
    }

    function deleteTrip(id) { trips = trips.filter(t => t.id !== id); localStorage.setItem(DB_KEY, JSON.stringify(trips)); renderLogs(); }
    function tab(name) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
        document.getElementById('page-' + name).classList.add('active-page');
        document.getElementById('tab-' + name).classList.add('nav-btn-active');
        if (name === 'map') { if(!map) initMap(); else setTimeout(() => map.invalidateSize(), 200); }
        if (name === 'logs') renderLogs();
    }
    function getDist(p1, p2) { 
        const R = 6371; const dLat = (p2.lat - p1.lat)*Math.PI/180; const dLon = (p2.lon - p1.lon)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))); 
    }
    function initMap() { map = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); userMarker = L.circleMarker([0,0], {color: '#00f2ff', radius: 5, fillOpacity: 1}).addTo(map); }
    function wipeAll() { if(confirm("Wipe?")) { localStorage.clear(); location.reload(); } }
    initGPS(); renderLogs();
</script>
</body>
</html>

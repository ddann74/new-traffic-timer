<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V13.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        #map-canvas { height: 100%; width: 100%; background: #111; }
        .page { display: none; width: 100vw; height: calc(100vh - 85px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 2000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; border: none; background: none; transition: 0.3s; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        .log-entry { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; }
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.4s; }
        .t-idle { color: #18181b; }
        .t-active { color: #00f2ff; text-shadow: 0 0 15px rgba(0,242,255,0.3); }
        .t-logging { color: #ffaa00; text-shadow: 0 0 20px rgba(255,170,0,0.4); }
        .t-safe { color: #a855f7; }
        .tour-overlay { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #00f2ff; color: #000; padding: 10px 20px; border-radius: 4px; font-size: 10px; font-weight: 900; z-index: 9999; display: none; box-shadow: 0 0 20px rgba(0,242,255,0.5); }
    </style>
</head>
<body>

    <div id="tour-box" class="tour-overlay uppercase">SYSTEM CHECK OK</div>

    <div id="page-dash" class="page active-page p-6">
        <div class="grid grid-cols-2 gap-2 mb-6 text-center">
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Proximity</span>
                <span id="safe-status" class="text-[10px] font-bold text-zinc-500">READY</span>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Engine</span>
                <span id="gps-status-text" class="text-[10px] font-bold text-red-500 uppercase">OFFLINE</span>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center text-center">
            <div id="speed-display" class="text-[10px] mb-2 opacity-30 font-bold uppercase">0.0 KM/H</div>
            <div id="timer-display" class="t-idle">0.0</div>
            <div class="mt-12">
                <button id="btn-init" onclick="engineStart()" class="w-full py-5 border-2 border-cyan-400 rounded-full font-black text-xs uppercase">Engage System</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page" style="padding:0; overflow:hidden;">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white font-black text-xs uppercase">Intelligent Log</h2>
            <button onclick="clearLogs()" class="text-red-500 text-[8px] font-bold">WIPE</button>
        </div>
        <div id="history-list" class="space-y-2"></div>
    </div>

    <div id="page-about" class="page p-8 text-center">
        <div class="text-[11px] font-black text-white uppercase mb-10">Gravity Intel Pro V13.8</div>
        <button onclick="runFullTour()" class="w-full py-6 bg-cyan-500 text-black font-black text-[12px] rounded-2xl shadow-2xl transition-transform active:scale-95">RUN PROMOTIONAL DEMO</button>
        <div class="mt-10 p-4 border border-zinc-900 rounded-lg">
            <h3 class="text-[9px] text-zinc-500 uppercase font-bold mb-2">Upcoming Features</h3>
            <ul class="text-[8px] text-zinc-600 uppercase space-y-1">
                <li>• Automated Data Repair (Ghost Log Filtering)</li>
                <li>• Voice-Guided Status Updates</li>
                <li>• Cloud-Sync Mirroring</li>
            </ul>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYS</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_PRO_V13_DATA';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, inSafeZone = false, startMark = 0, timerInterval = null;
        let lastPos = [-33.8688, 151.2093]; 
        let mapInstance = null, marker = null;

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') initMap();
            if(n === 'history') renderHistory();
        }

        function engineStart() {
            isArmed = true;
            document.getElementById('gps-status-text').innerText = "TRACKING";
            document.getElementById('gps-status-text').className = "text-[10px] font-bold text-cyan-400";
            document.getElementById('timer-display').className = "t-active";
            document.getElementById('btn-init').style.display = 'none';
        }

        function updateLogic(speed) {
            const t = document.getElementById('timer-display');
            document.getElementById('speed-display').innerText = `${speed.toFixed(1)} KM/H`;
            
            if (inSafeZone) {
                t.innerText = "SAFE"; t.className = "t-safe";
                if(isStopped) { isStopped = false; clearInterval(timerInterval); }
                return;
            }

            if (speed < 1.0 && !isStopped && isArmed) {
                isStopped = true; startMark = Date.now();
                t.className = "t-logging";
                if(timerInterval) clearInterval(timerInterval); 
                timerInterval = setInterval(() => { t.innerText = ((Date.now() - startMark)/1000).toFixed(1); }, 100);
            } else if (speed > 4.0 && isStopped) {
                isStopped = false; clearInterval(timerInterval);
                const duration = ((Date.now() - startMark)/1000).toFixed(1);
                
                // DATA REPAIR LOGIC: Only log if duration > 1.0s
                if (parseFloat(duration) >= 1.0) {
                    storage.push({ d: duration, ts: Date.now(), lat: lastPos[0], lng: lastPos[1] });
                    localStorage.setItem(DB_KEY, JSON.stringify(storage));
                }
                
                t.innerText = "0.0"; t.className = "t-active";
            }
        }

        function runFullTour() {
            const tour = document.getElementById('tour-box');
            tour.style.display = 'block';
            let i = 0;
            const steps = [
                { m: "Engaging Engine...", f: () => { tab('dash'); engineStart(); } },
                { m: "Transit: 85 KM/H", f: () => updateLogic(85.0) },
                { m: "Arrival: Logging...", f: () => updateLogic(0.0) },
                { m: "Geofence Check...", f: () => { tab('map'); updateMap(lastPos[0], lastPos[1]); } },
                { m: "Writing to Disk...", f: () => { updateLogic(45.0); tab('history'); } },
                { m: "System Verified.", f: () => { tour.style.background = "#22c55e"; } }
            ];

            const interval = setInterval(() => {
                if(i >= steps.length) { clearInterval(interval); setTimeout(()=>tour.style.display='none', 2000); return; }
                tour.innerText = steps[i].m;
                steps[i].f();
                i++;
            }, 2500);
        }

        function initMap() {
            if (!mapInstance) {
                mapInstance = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView(lastPos, 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                marker = L.circleMarker(lastPos, { radius: 10, color: '#00f2ff', fillOpacity: 0.8 }).addTo(mapInstance);
            }
        }

        function updateMap(lat, lng) {
            initMap();
            mapInstance.setView([lat, lng], 16);
            marker.setLatLng([lat, lng]);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = storage.length ? '' : '<div class="text-center py-20 opacity-20 text-[10px]">NO LOGS</div>';
            [...storage].reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `<div><span class="text-[7px] text-zinc-500 uppercase">${new Date(item.ts).toLocaleTimeString()}</span><br><span class="text-[11px] font-black">${item.d}s STOP</span></div><div class="text-[8px] font-bold text-cyan-400">VERIFIED</div>`;
                list.appendChild(div);
            });
        }

        function clearLogs() {
            storage = [];
            localStorage.removeItem(DB_KEY);
            renderHistory();
        }
    </script>
</body>
</html>

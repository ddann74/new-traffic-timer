<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Intel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; }
        body { font-family: 'JetBrains+Mono', monospace; background: #000; color: var(--accent); overflow: hidden; height: 100vh; margin: 0; }
        .page { display: none; flex-direction: column; height: 100vh; width: 100vw; position: absolute; padding: 25px; box-sizing: border-box; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .active-page { display: flex; z-index: 50; }
        
        #options-menu { transition: all 0.2s ease; transform: translateY(-5px); opacity: 0; pointer-events: none; z-index: 200; }
        #options-menu.open { transform: translateY(0); opacity: 1; pointer-events: auto; }

        .glow-text { text-shadow: 0 0 15px var(--accent); color: #fff; }
        
        /* TACTICAL MAP STYLING */
        #map-canvas { 
            flex-grow: 1; 
            border-radius: 8px; 
            border: 1px solid rgba(0, 242, 255, 0.3);
            background: #001111; /* Fallback color */
        }
        /* Inverts the standard map to look "Tactical" */
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page">
        <div class="flex justify-between items-start z-[100]">
            <div>
                <p class="text-[10px] font-black tracking-widest uppercase">System_Core</p>
                <p class="text-[8px] opacity-60 uppercase font-bold">Build: 02/04/2026_V3.5</p>
            </div>
            
            <div class="relative text-right">
                <button onclick="toggleMenu()" class="bg-cyan-950/50 border border-cyan-400/50 px-4 py-1 text-[10px] font-black uppercase">Options â–¾</button>
                <div id="options-menu" class="absolute right-0 mt-2 w-52 bg-black border border-cyan-400 p-1 rounded shadow-2xl text-left">
                    <button onclick="showPage('page-history')" class="w-full px-3 py-3 text-[9px] uppercase hover:bg-cyan-900">Event History</button>
                    <button onclick="launchMap()" class="w-full px-3 py-3 text-[9px] uppercase hover:bg-cyan-900 border-t border-cyan-900/50">Tactical Mapping</button>
                </div>
            </div>
        </div>

        <div id="main-container" class="flex-1 flex flex-col items-center justify-center">
            <div id="timer-display" class="text-[25vw] font-black tracking-tighter glow-text">0.0</div>
            <button id="arm-btn" class="mt-8 px-14 py-6 border-2 border-cyan-400 rounded-full font-black text-sm uppercase transition-all">Arm System</button>
            <p id="speed-display" class="text-[10px] font-bold uppercase mt-10 opacity-40">Velocity: 0.0 M/S</p>
        </div>
    </div>

    <div id="page-map" class="page">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xs font-black uppercase tracking-widest">Tactical_Matrix</h2>
            <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px] uppercase">Close</button>
        </div>
        <div id="map-canvas"></div>
        <p class="text-[8px] mt-2 opacity-40 uppercase">Note: Requires Internet for Tile Rendering</p>
    </div>

    <div id="page-history" class="page">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xs font-black uppercase">History</h2>
            <button onclick="showPage('page-dash')" class="border border-cyan-400 px-4 py-1 text-[10px]">Back</button>
        </div>
        <div id="log-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gravity_db') || '[]');
        let isArmed = false, isIdling = false, startTime, timerInterval;
        let mapObj = null;
        let lastPos = { lat: 0, lng: 0 };

        function toggleMenu() { document.getElementById('options-menu').classList.toggle('open'); }
        
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if(id === 'page-map') initMap();
        }

        function launchMap() {
            toggleMenu();
            showPage('page-map');
        }

        function initMap() {
            // Wait for DOM to render map-canvas
            setTimeout(() => {
                if (mapObj) mapObj.remove();
                
                // Use last recorded position or default to world view
                const center = lastPos.lat ? [lastPos.lat, lastPos.lng] : [0,0];
                const zoom = lastPos.lat ? 16 : 2;

                mapObj = L.map('map-canvas', { zoomControl: false }).setView(center, zoom);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OSM'
                }).addTo(mapObj);

                // Add markers for every stop in history
                db.forEach(stop => {
                    L.circle([stop.lat, stop.lng], {
                        color: '#00f2ff',
                        fillColor: '#00f2ff',
                        fillOpacity: 0.5,
                        radius: 15
                    }).addTo(mapObj);
                });
            }, 100);
        }

        function processLogic(lat, lng, spd) {
            lastPos = { lat, lng };
            const currentSpeed = spd < 0.2 ? 0 : spd;
            document.getElementById('speed-display').innerText = `Velocity: ${currentSpeed.toFixed(1)} M/S`;

            if (isArmed) {
                if (currentSpeed <= 0.2 && !isIdling) {
                    isIdling = true;
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        document.getElementById('timer-display').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
                    }, 100);
                } else if (currentSpeed >= 0.7 && isIdling) {
                    isIdling = false;
                    clearInterval(timerInterval);
                    const dur = document.getElementById('timer-display').innerText;
                    db.push({ ts: Date.now(), dur, lat, lng });
                    localStorage.setItem('gravity_db', JSON.stringify(db));
                    document.getElementById('timer-display').innerText = "0.0";
                }
            }
        }

        document.getElementById('arm-btn').addEventListener('click', function() {
            isArmed = !isArmed;
            this.innerText = isArmed ? "STANDBY" : "ARM SYSTEM";
            this.style.background = isArmed ? "var(--accent)" : "transparent";
            this.style.color = isArmed ? "#000" : "var(--accent)";
            
            if (isArmed) {
                navigator.geolocation.watchPosition(
                    pos => processLogic(pos.coords.latitude, pos.coords.longitude, pos.coords.speed || 0),
                    null, { enableHighAccuracy: true }
                );
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V7.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --warn: #ff2a6d; --go: #00ff88; --wait: #ff8800; }
        body { font-family: 'JetBrains+Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        
        .page { display: none; height: calc(100vh - 95px); width: 100vw; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; 
            background: #050505; border-top: 1px solid #222; 
            display: grid; grid-template-columns: repeat(4, 1fr); z-index: 10000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.25; transition: 0.2s; border-top: 3px solid transparent; }
        .nav-btn-active { opacity: 1; border-top-color: var(--accent); background: rgba(0,242,255,0.05); }
        .nav-btn span { font-size: 10px; font-weight: 800; margin-top: 6px; letter-spacing: 1px; }

        #speed-readout { font-size: 12vw; font-weight: 800; opacity: 0.5; line-height: 1; transition: 0.5s ease; }
        #timer-display { font-size: 32vw; font-weight: 800; transition: 0.3s; line-height: 1; color: var(--accent); }
        
        .state-green { color: var(--go) !important; }
        .state-orange { color: var(--wait) !important; }
        .state-red { color: var(--warn) !important; }
        .state-record { color: var(--warn) !important; animation: pulse-red 0.5s infinite; }

        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #map-canvas { height: 100%; width: 100%; background: #000; border-radius: 8px; border: 1px solid #111; min-height: 300px; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(80%) contrast(1.2); }
    </style>
</head>
<body>

    <div class="px-6 py-4 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="gps-dot" class="w-2 h-2 rounded-full bg-zinc-800"></div>
            <span class="text-[9px] font-black opacity-40 tracking-tighter uppercase">Gravity_v7.0_MultiSim</span>
        </div>
        <div id="acc-display" class="text-[9px] font-bold opacity-40 uppercase tracking-tighter">ACC: --</div>
    </div>

    <div id="page-dash" class="page active-page items-center justify-center">
        <div id="sim-indicator" class="hidden absolute top-24 flex items-center gap-2">
            <span class="w-3 h-3 bg-red-600 rounded-full animate-pulse"></span>
            <span class="text-red-500 font-black text-[10px] tracking-widest uppercase">Multi-Stop Simulation Active</span>
        </div>

        <div class="flex items-baseline mb-[-10px]">
            <div id="speed-readout">0</div>
            <span class="text-[3vw] ml-1 opacity-60">KM/H</span>
        </div>

        <div id="timer-display">0.0</div>
        <div id="status-sub" class="text-[10px] font-black opacity-30 mt-4 mb-6 tracking-widest uppercase text-center">System Standby</div>

        <div id="sim-progress-container" class="hidden w-64 h-1 bg-zinc-900 rounded-full mb-10 overflow-hidden">
            <div id="sim-progress-bar" class="h-full bg-cyan-500 transition-all duration-300" style="width: 0%"></div>
        </div>
        
        <div class="flex flex-col gap-4 w-full items-center">
            <button id="arm-trigger" class="w-64 border-2 border-cyan-400 py-5 rounded-full font-black uppercase text-xs active:scale-95 transition-all">Arm System</button>
            <button onclick="startMultiStopSim()" class="text-[10px] text-cyan-400 font-bold border border-cyan-900/30 px-6 py-3 rounded-xl uppercase bg-cyan-950/20 hover:bg-cyan-900/40 transition-colors">
                Launch 5-Stop Sim
            </button>
        </div>
    </div>

    <div id="page-map" class="page"><div id="map-canvas"></div></div>
    <div id="page-history" class="page"><div id="log-feed" class="flex flex-col gap-2"></div></div>
    <div id="page-rank" class="page"><div id="rank-feed" class="flex flex-col gap-3 mb-10"></div></div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active"><span>DASH</span></button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn"><span>MAP</span></button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn"><span>LOGS</span></button>
        <button onclick="tab('rank')" id="tab-rank" class="nav-btn"><span>RANK</span></button>
    </nav>

    <script>
        const DB_KEY = 'GRV_V70_STABLE';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, timerInterval = null, startMark = 0;
        let coords = { lat: 0, lng: 0 }, mapInstance = null, watchRef = null;
        let localAvg = 0, localMax = 0;

        function tab(name) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            const target = document.getElementById(`page-${name}`);
            if(target) target.classList.add('active-page');
            document.getElementById(`tab-${name}`).classList.add('nav-btn-active');
            
            if(name === 'map') setTimeout(initMap, 100);
            if(name === 'history') loadLogs();
            if(name === 'rank') loadRanks();
        }

        function updateTimerColor(sec) {
            const el = document.getElementById('timer-display');
            el.classList.remove('state-green', 'state-orange', 'state-red', 'state-record');
            if (localAvg === 0) return;
            
            if (sec > localMax) el.classList.add('state-record');
            else if (sec > (localAvg * 0.66)) el.classList.add('state-red');
            else if (sec > (localAvg * 0.33)) el.classList.add('state-orange');
            else el.classList.add('state-green');
        }

        // --- NEW MULTI-STOP SIMULATION ENGINE ---
        async function startMultiStopSim() {
            if(timerInterval) clearInterval(timerInterval);
            
            document.getElementById('sim-indicator').classList.remove('hidden');
            document.getElementById('sim-progress-container').classList.remove('hidden');
            isArmed = true;

            const totalStops = 5;

            for (let i = 1; i <= totalStops; i++) {
                // 1. SIMULATE DRIVING
                document.getElementById('status-sub').innerText = `DRIVING TO INTERSECTION ${i}...`;
                document.getElementById('speed-readout').innerText = Math.floor(Math.random() * 20) + 40;
                await new Promise(r => setTimeout(r, 3000)); // Drive for 3 seconds

                // 2. SIMULATE STOP
                document.getElementById('speed-readout').innerText = "0";
                let randomWait = Math.floor(Math.random() * (90 - 15 + 1) + 15);
                document.getElementById('status-sub').innerText = `STOP ${i}/${totalStops}: WAITING ${randomWait}s`;
                
                // Use the stop event logic
                await new Promise(resolve => {
                    isStopped = true;
                    let stopStart = Date.now();
                    localAvg = randomWait * 0.7; // Fake context
                    localMax = randomWait * 0.9; // Set record just below wait for visual flair

                    timerInterval = setInterval(() => {
                        let currentStopSec = (Date.now() - stopStart) / 1000;
                        document.getElementById('timer-display').innerText = currentStopSec.toFixed(1);
                        updateTimerColor(currentStopSec);
                        
                        // Update Progress Bar based on current stop
                        document.getElementById('sim-progress-bar').style.width = (i / totalStops * 100) + "%";

                        if (currentStopSec >= randomWait) {
                            clearInterval(timerInterval);
                            storage.push({ 
                                d: randomWait, 
                                ts: Date.now(), 
                                lat: -34.39 + (Math.random() * 0.01), 
                                lng: 150.89 + (Math.random() * 0.01) 
                            });
                            localStorage.setItem(DB_KEY, JSON.stringify(storage));
                            isStopped = false;
                            document.getElementById('timer-display').className = "";
                            resolve();
                        }
                    }, 100);
                });
            }

            document.getElementById('status-sub').innerText = "SIMULATION COMPLETE";
            document.getElementById('speed-readout').innerText = "0";
            document.getElementById('sim-indicator').classList.add('hidden');
            alert("5 Stops Logged Successfully.");
        }

        // --- CORE GPS LOGIC ---
        function handleGPS(pos) {
            if (!isArmed) return;
            const s = pos.coords.speed || 0;
            coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            
            document.getElementById('gps-dot').style.background = "#00ff88";
            document.getElementById('speed-readout').innerText = Math.round(s * 3.6);
            document.getElementById('acc-display').innerText = `ACC: ${Math.round(pos.coords.accuracy)}M`;

            if(s <= 0.3 && !isStopped) {
                isStopped = true; 
                startMark = Date.now();
                const nearby = storage.filter(p => {
                    const d = Math.sqrt(Math.pow(coords.lat - p.lat, 2) + Math.pow(coords.lng - p.lng, 2));
                    return d < 0.0005; 
                });
                localAvg = nearby.length ? nearby.reduce((a, b) => a + b.d, 0) / nearby.length : 0;
                localMax = nearby.length ? Math.max(...nearby.map(p => p.d)) : 0;

                timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startMark) / 1000;
                    document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                    updateTimerColor(elapsed);
                }, 100);
            } else if(s > 0.9 && isStopped) {
                isStopped = false; 
                clearInterval(timerInterval);
                const finalDur = parseFloat(document.getElementById('timer-display').innerText);
                if(finalDur > 2.0) {
                    storage.push({ d: finalDur, ts: Date.now(), lat: coords.lat, lng: coords.lng });
                    localStorage.setItem(DB_KEY, JSON.stringify(storage));
                }
                document.getElementById('timer-display').innerText = "0.0";
                document.getElementById('timer-display').className = "";
            }
        }

        document.getElementById('arm-trigger').onclick = function() {
            if(!isArmed) {
                if (!navigator.geolocation) return alert("GPS Not Supported");
                isArmed = true; 
                this.innerText = "DISARM";
                this.style.background = "var(--accent)"; 
                this.style.color = "black";
                watchRef = navigator.geolocation.watchPosition(handleGPS, (err) => {
                    document.getElementById('gps-dot').style.background = "#ff2a6d";
                }, {enableHighAccuracy:true});
            } else { location.reload(); }
        };

        function initMap() {
            const container = document.getElementById('map-canvas');
            if (!container || mapInstance) return;
            let center = storage.length ? [storage[storage.length-1].lat, storage[storage.length-1].lng] : [0,0];
            mapInstance = L.map('map-canvas', {zoomControl: false}).setView(center, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
        }

        function loadLogs() { 
            document.getElementById('log-feed').innerHTML = storage.slice(-15).reverse().map(l => `
                <div class="p-4 border-b border-zinc-900 flex justify-between">
                    <span>${l.d.toFixed(1)}s</span>
                    <span class="opacity-20 text-[10px]">${new Date(l.ts).toLocaleTimeString()}</span>
                </div>
            `).join(''); 
        }

        function loadRanks() { 
            const top = [...storage].sort((a,b) => b.d - a.d).slice(0, 5); 
            document.getElementById('rank-feed').innerHTML = top.map((r, i) => `
                <div class="p-4 bg-zinc-950 border-l-4 border-cyan-400 flex justify-between">
                    <span>RANK 0${i+1}</span>
                    <span class="font-bold">${r.d.toFixed(1)}s</span>
                </div>
            `).join(''); 
        }
    </script>
</body>
</html>

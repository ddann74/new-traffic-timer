<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V10.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heatmap@1.0.0/leaflet-heatmap.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; --active: #00ff88; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        .page { display: none; height: calc(100vh - 90px); width: 100vw; flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 1000; }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        #timer-display { font-size: 26vw; font-weight: 800; color: white; line-height: 1; }
        .safe-mode-overlay { position: fixed; inset: 0; background: black; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .engage-btn { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .engage-btn.active { background: var(--active); color: black; box-shadow: 0 0 30px var(--active); border-color: var(--active); }
        /* Locate Button Styling */
        .locate-btn { position: absolute; bottom: 110px; right: 20px; z-index: 2000; background: black; border: 2px solid var(--accent); color: var(--accent); padding: 12px; border-radius: 50%; box-shadow: 0 0 15px rgba(0,242,255,0.3); }
    </style>
</head>
<body>

    <div id="safe-mode" class="safe-mode-overlay">
        <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-6"></div>
        <h2 class="text-lg font-black tracking-widest text-white uppercase">Safe Mode</h2>
        <p class="text-[9px] opacity-40 mt-1 uppercase">Eyes on the Road</p>
    </div>

    <div id="page-dash" class="page active-page p-6 justify-center">
        <div id="trip-recap-ui" class="hidden mb-6 p-4 bg-zinc-900/80 border border-zinc-700 rounded-lg">
            <div class="flex justify-between items-end">
                <span class="text-[10px] font-bold uppercase tracking-widest text-zinc-400">Current Trip Grade</span>
                <span id="trip-grade" class="text-3xl font-black text-white">--</span>
            </div>
            <div class="h-1.5 bg-zinc-800 rounded-full mt-2 overflow-hidden">
                <div id="grade-progress" class="bg-cyan-400 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-zinc-900/50 p-3 rounded border border-zinc-800">
                <span class="text-[8px] opacity-40 uppercase">Stop Efficiency</span>
                <div id="obj-score" class="text-xl font-black text-white">--</div>
            </div>
            <div class="bg-zinc-900/50 p-3 rounded border border-zinc-800">
                <span class="text-[8px] opacity-40 uppercase">Route Average</span>
                <div id="avg-wait" class="text-xl font-black text-white">--</div>
            </div>
        </div>

        <div class="text-center">
            <div id="speed-val" class="text-4xl font-black opacity-10 mb-2">0</div>
            <div id="timer-display">0.0</div>
            <button id="master-start" onclick="toggleSystem()" class="engage-btn mt-10 px-10 py-4 border-2 border-cyan-400 rounded-full font-black text-xs tracking-[0.2em] uppercase">
                Start System
            </button>
        </div>
    </div>

    <div id="page-map" class="page relative">
        <div id="map-canvas" class="h-full w-full"></div>
        <button onclick="locateUser()" class="locate-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></svg>
        </button>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">HEATMAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="location.reload()" class="nav-btn text-red-700 uppercase">Reset</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_PRO_102';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isStopped = false, isArmed = false, startMark = 0, timerInterval = null, lastPos = null;
        let mapInstance = null;

        function speak(text) {
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
        }

        async function toggleSystem() {
            if (!isArmed) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    await DeviceMotionEvent.requestPermission();
                }
                isArmed = true;
                const btn = document.getElementById('master-start');
                btn.innerText = "System Active";
                btn.classList.add('active');
                speak("Gravity Active.");
                navigator.geolocation.watchPosition(handleGPS, null, { enableHighAccuracy: true });
            } else { location.reload(); }
        }

        function handleGPS(pos) {
            lastPos = [pos.coords.latitude, pos.coords.longitude];
            const speed = (pos.coords.speed || 0) * 3.6;
            document.getElementById('speed-val').innerText = Math.round(speed);
            document.getElementById('safe-mode').style.display = speed > 10 ? 'flex' : 'none';

            if (speed < 1.0 && !isStopped && isArmed) {
                isStopped = true;
                startMark = Date.now();
                timerInterval = setInterval(() => {
                    document.getElementById('timer-display').innerText = ((Date.now() - startMark)/1000).toFixed(1);
                }, 100);
            } 
            else if (speed > 5 && isStopped) {
                isStopped = false;
                clearInterval(timerInterval);
                const dur = (Date.now() - startMark) / 1000;
                const score = Math.min(10, (100 / dur) * 2).toFixed(1);
                storage.push({ d: dur, ts: Date.now(), lat: lastPos[0], lng: lastPos[1], obj: score });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                document.getElementById('obj-score').innerText = score;
                speak(`Move. Score ${score}`);
                document.getElementById('timer-display').innerText = "0.0";
            }
        }

        function locateUser() {
            if (lastPos && mapInstance) {
                mapInstance.setView(lastPos, 16);
            } else {
                speak("GPS signal searching.");
            }
        }

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') initMap();
        }

        function initMap() {
            if (mapInstance) return;
            mapInstance = L.map('map-canvas', { zoomControl: false }).setView(lastPos || [0,0], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
        }
    </script>
</body>
</html>

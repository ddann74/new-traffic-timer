<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V9.4</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --warn: #ff2a6d; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; }
        .page { display: none; height: calc(100vh - 90px); width: 100vw; flex-direction: column; box-sizing: border-box; overflow-y: auto; }
        .active-page { display: flex; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; background: #050505; border-top: 1px solid #222; display: grid; grid-template-columns: repeat(4, 1fr); z-index: 10000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.25; font-size: 10px; font-weight: 800; }
        .nav-btn-active { opacity: 1; border-top: 2px solid var(--accent); background: rgba(0,242,255,0.05); }
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; color: white; text-align: center; font-variant-numeric: tabular-nums; }
        .phase-record { color: var(--warn) !important; animation: pulse-record 0.3s infinite; }
        @keyframes pulse-record { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        #map-canvas { height: 100%; width: 100%; background: #000; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(80%) contrast(1.2); }
        .log-entry { border-left: 3px solid var(--accent); background: rgba(255,255,255,0.03); margin-bottom: 8px; padding: 12px; }
    </style>
</head>
<body>

    <video id="nosleep-video" playsinline loop muted style="display:none"></video>

    <div class="px-6 py-4 flex justify-between items-center bg-black border-b border-zinc-900 sticky top-0 z-[10002]">
        <div class="flex items-center gap-3">
            <div id="gps-dot" class="w-2 h-2 rounded-full bg-zinc-700"></div>
            <span class="text-[10px] font-black tracking-widest uppercase text-white">Gravity_V9.4_X</span>
        </div>
        <div id="acc-display" class="text-[9px] font-bold opacity-60">SENSORS: STANDBY</div>
    </div>

    <div id="page-dash" class="page active-page items-center justify-center p-8">
        <div class="flex items-baseline gap-1 opacity-30 mb-[-10px]">
            <span id="speed-readout" class="text-6xl font-black">0</span>
            <span class="text-sm font-bold">KM/H</span>
        </div>
        <div id="timer-display">0.0</div>
        <div id="status-sub" class="text-[10px] opacity-40 uppercase tracking-[0.4em] mb-10 text-center">Engine Disarmed</div>
        
        <div class="w-full max-w-xs space-y-4">
            <button id="arm-trigger" class="w-full border-2 border-cyan-400 py-6 rounded-2xl font-black uppercase text-sm tracking-widest active:bg-cyan-400/10 transition-all">Start Telemetry</button>
            <div class="flex justify-between items-center px-2">
                <span class="text-[8px] opacity-40 uppercase font-bold">Ghost Audio</span>
                <input type="checkbox" id="ghost-toggle" checked class="accent-cyan-400">
            </div>
        </div>
    </div>

    <div id="page-map" class="page relative"><div id="map-canvas"></div></div>
    
    <div id="page-history" class="page p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-[11px] font-black opacity-30 uppercase">Session Logs</h2>
            <button onclick="exportCSV()" class="text-[10px] bg-zinc-800 px-3 py-1 rounded font-bold text-white">EXPORT CSV</button>
        </div>
        <div id="log-feed"></div>
    </div>

    <div id="page-rank" class="page p-6">
        <h2 class="text-[11px] font-black opacity-30 uppercase mb-8">Fastest Stops</h2>
        <div id="rank-feed" class="space-y-4"></div>
        <button onclick="clearData()" class="mt-auto mb-6 text-[10px] text-red-500 font-bold opacity-30 uppercase">Wipe Storage</button>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('rank')" id="tab-rank" class="nav-btn">RANK</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_V94';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, currentPB = null;
        let mapInstance = null, markerGroup = null;
        let audioCtx = null, nextPingTime = 0;

        function tab(name) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById(`page-${name}`).classList.add('active-page');
            document.getElementById(`tab-${name}`).classList.add('nav-btn-active');
            if(name === 'map') setTimeout(initMap, 100);
            if(name === 'history') loadLogs();
            if(name === 'rank') loadRanks();
        }

        function initMap() {
            if (mapInstance) { mapInstance.invalidateSize(); return; }
            mapInstance = L.map('map-canvas', { zoomControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
            markerGroup = L.layerGroup().addTo(mapInstance);
            renderMarkers();
        }

        function renderMarkers() {
            if(!markerGroup) return;
            markerGroup.clearLayers();
            storage.forEach(p => L.circleMarker([p.lat, p.lng], { radius: 5, color: '#00f2ff' }).addTo(markerGroup));
        }

        function playPing(freq = 880, dur = 0.05) {
            if (!audioCtx || !document.getElementById('ghost-toggle').checked) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        function updateTimerUI() {
            if (!isStopped) return;
            const elapsed = (Date.now() - startMark) / 1000;
            document.getElementById('timer-display').innerText = elapsed.toFixed(1);

            if (currentPB && elapsed > 1) {
                const ratio = Math.min(elapsed / currentPB, 1.2);
                const pingGap = 1.0 - (ratio * 0.8); // Ping gets faster as you approach PB
                if (Date.now() > nextPingTime) {
                    playPing(elapsed > currentPB ? 1200 : 880);
                    nextPingTime = Date.now() + (pingGap * 1000);
                }
                if (elapsed > currentPB) document.getElementById('timer-display').className = 'phase-record';
            }
        }

        async function handleGPS(pos) {
            const kmh = Math.round((pos.coords.speed || 0) * 3.6);
            document.getElementById('speed-readout').innerText = kmh;
            document.getElementById('acc-display').innerText = `ACC: ${Math.round(pos.coords.accuracy)}M`;
            document.getElementById('gps-dot').style.backgroundColor = "#00ff88";

            if (kmh < 1.5 && !isStopped) {
                isStopped = true;
                startMark = Date.now();
                nextPingTime = 0;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                // Find PB for this exact location (within 50m)
                const local = storage.filter(p => Math.abs(p.lat - pos.coords.latitude) < 0.0005);
                currentPB = local.length ? Math.max(...local.map(l => l.d)) : null;

                timerInterval = setInterval(updateTimerUI, 50);
                document.getElementById('status-sub').innerText = "RECORDING MOTION";
            } 
            else if (kmh > 3 && isStopped) {
                isStopped = false;
                clearInterval(timerInterval);
                const final = (Date.now() - startMark) / 1000;
                if (final > 1.5) {
                    storage.push({ d: final, ts: Date.now(), lat: pos.coords.latitude, lng: pos.coords.longitude });
                    localStorage.setItem(DB_KEY, JSON.stringify(storage));
                    if(navigator.vibrate) navigator.vibrate(300);
                }
                document.getElementById('timer-display').innerText = "0.0";
                document.getElementById('timer-display').className = "";
                document.getElementById('status-sub').innerText = "SYSTEM ARMED";
            }
        }

        document.getElementById('arm-trigger').onclick = async function() {
            if(!isArmed) {
                isArmed = true;
                this.innerText = "DISARM";
                this.style.borderColor = "#ff2a6d";
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Persistence
                const vid = document.getElementById('nosleep-video');
                vid.src = "data:video/mp4;base64,AAAAHGZ0eXBpc29tAAAAAGlzb21tcDQyAAAACHV1aWRreG1sAAAAAGFwcGw6ZGF0YQAAABh0cmFrAAAAXHRraGQAAAADAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAYmxlAAAAFm1kaWEAAAAgbWRoZAAAAAD663pA+ut6QAAAAAAAV+EAAAAA";
                vid.play();

                navigator.geolocation.watchPosition(handleGPS, null, {enableHighAccuracy:true});
            } else { location.reload(); }
        };

        function exportCSV() {
            let csv = "Timestamp,Seconds,Lat,Lng\n";
            storage.forEach(r => csv += `${new Date(r.ts).toISOString()},${r.d},${r.lat},${r.lng}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'gravity_intel_data.csv';
            a.click();
        }

        function loadLogs() {
            const feed = document.getElementById('log-feed');
            feed.innerHTML = storage.slice().reverse().map(l => `<div class="log-entry flex justify-between"><div><b class="text-white">${l.d}s</b><br><span class="text-[9px] opacity-40">${new Date(l.ts).toLocaleTimeString()}</span></div><span class="text-[8px] opacity-20 self-center">${l.lat.toFixed(3)}</span></div>`).join('');
        }

        function loadRanks() {
            const top = [...storage].sort((a,b) => b.d - a.d).slice(0, 5);
            document.getElementById('rank-feed').innerHTML = top.map((r, i) => `<div class="p-4 bg-zinc-900 rounded-lg flex justify-between items-center"><span class="text-[10px] opacity-40">#${i+1}</span><span class="text-xl font-black text-white">${r.d}s</span></div>`).join('');
        }

        function clearData() { if(confirm("Clear?")) { localStorage.removeItem(DB_KEY); location.reload(); } }
    </script>
</body>
</html>

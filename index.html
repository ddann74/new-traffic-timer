<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V12.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        
        #map-canvas { height: 100%; width: 100%; background: #111; filter: saturate(1.2) contrast(1.1); }
        .map-overlay-btn { position: absolute; bottom: 100px; right: 20px; z-index: 1001; background: #00f2ff; color: #000; padding: 12px; border-radius: 50%; font-weight: bold; box-shadow: 0 0 15px rgba(0,242,255,0.5); }
        
        .page { display: none; width: 100vw; height: calc(100vh - 120px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; }
        /* SYNCED COLOR CLASSES */
        .rank-high, .t-green { color: #00ff88; }
        .rank-mid, .t-orange { color: #ffaa00; }
        .rank-low, .t-red { color: #ff3333; }
        .t-none { color: #18181b; } /* zinc-900 */
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page p-6">
        <div class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Engine State</span>
                <span id="gps-status-text" class="text-[10px] font-bold text-red-500 uppercase">Offline</span>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Live Decile</span>
                <span id="obj-score" class="text-[10px] font-bold uppercase">--</span>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center text-center">
            <div id="speed-display" class="text-[10px] mb-2 opacity-30 uppercase italic">Speed: 0.0 km/h</div>
            <div id="timer-display" class="t-none">0.0</div>
            <div class="mt-12 space-y-4">
                <button id="btn-init" onclick="engineStart()" class="w-full py-5 border-2 border-cyan-400 rounded-full font-black text-xs uppercase tracking-widest">Start Engine</button>
                <button id="btn-stop" onclick="engineStop()" class="hidden w-full py-5 border-2 border-red-600 rounded-full font-black text-xs uppercase text-red-500">Shutdown</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page">
        <button class="map-overlay-btn" onclick="focusMap()">‚åñ</button>
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white font-black text-xs uppercase">Telemetry History</h2>
            <button onclick="exportData()" class="text-cyan-400 text-[8px] font-bold border border-cyan-400 px-2 py-1 rounded">EXPORT CSV</button>
        </div>
        <div id="history-list" class="space-y-1"></div>
    </div>

    <div id="page-about" class="page p-8">
        <div class="space-y-4">
            <div class="border-l-4 border-cyan-500 pl-4 py-2">
                <div class="text-[11px] font-black text-white uppercase italic">Active Build: V12.2_COLOR_SYNC</div>
                <div id="sys-clock" class="text-xs font-bold text-cyan-400 mt-1"></div>
            </div>
            <button onclick="location.reload()" class="w-full py-4 border border-zinc-700 text-zinc-500 text-[9px] font-black uppercase">Refresh Interface</button>
            <button onclick="clearDatabase()" class="w-full py-4 border border-red-900 text-red-500 text-[9px] font-black uppercase">Wipe Local Logs</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYSTEM</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_PRO_106';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, watchId = null;
        let lastPos = [-34.39, 150.89], mapInstance = null, markerLayer = null, wakeLock = null;

        let x = 0, p = 1, q = 0.1, r = 0.5;
        function kalman(m) { p += q; let k = p/(p+r); x += k*(m-x); p *= (1-k); return x; }

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') setTimeout(initMap, 100);
            if(n === 'history') renderHistory();
        }

        async function engineStart() {
            isArmed = true;
            document.getElementById('btn-init').classList.add('hidden');
            document.getElementById('btn-stop').classList.remove('hidden');
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
            watchId = navigator.geolocation.watchPosition(hGPS, hErr, {enableHighAccuracy:true});
        }

        function hGPS(pos) {
            lastPos = [pos.coords.latitude, pos.coords.longitude];
            let s = kalman((pos.coords.speed || 0) * 3.6);
            document.getElementById('speed-display').innerText = `Speed: ${s.toFixed(1)} km/h`;
            document.getElementById('gps-status-text').innerText = "Active";
            document.getElementById('gps-status-text').className = "text-[10px] font-bold text-cyan-400";
            if (s < 1.0 && !isStopped && isArmed) startCycle();
            else if (s > 4.5 && isStopped) endCycle();
        }

        function startCycle() {
            isStopped = true; startMark = Date.now();
            timerInterval = setInterval(() => {
                let elap = (Date.now() - startMark)/1000;
                document.getElementById('timer-display').innerText = elap.toFixed(1);
                applyColors(elap);
            }, 100);
        }

        function endCycle() {
            let dur = (Date.now() - startMark)/1000;
            isStopped = false; clearInterval(timerInterval);
            if (dur > 1.2) {
                let r = calcRank(dur);
                storage.push({ d: parseFloat(dur), ts: Date.now(), lat: lastPos[0], lng: lastPos[1], obj: r });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                updateScoreUI(r);
            }
            document.getElementById('timer-display').className = "t-none";
        }

        function calcRank(d) {
            if (storage.length < 3) return 5;
            let window = storage.slice(-50).map(s => s.d);
            let min = Math.min(...window), max = Math.max(...window);
            let score = 10 - Math.floor(((d - min) / (max - min || 1)) * 10);
            return Math.max(1, Math.min(10, score || 1));
        }

        function getRankColorClass(rank) {
            if (rank >= 8) return 'rank-high';
            if (rank >= 5) return 'rank-mid';
            return 'rank-low';
        }

        function updateScoreUI(rank) {
            const el = document.getElementById('obj-score');
            el.innerText = rank;
            el.className = `text-[10px] font-bold uppercase ${getRankColorClass(rank)}`;
        }

        function applyColors(e) {
            let avg = storage.length ? storage.reduce((a,b)=>a+b.d,0)/storage.length : 15;
            let el = document.getElementById('timer-display');
            el.className = e < avg*0.7 ? "t-green" : e < avg ? "t-orange" : "t-red";
        }

        function initMap() {
            if (!mapInstance) {
                mapInstance = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView(lastPos, 16);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                markerLayer = L.layerGroup().addTo(mapInstance);
            }
            focusMap();
            markerLayer.clearLayers();
            storage.slice(-100).forEach(p => {
                let color = p.obj >= 8 ? '#00ff88' : p.obj >= 5 ? '#ffaa00' : '#ff3333';
                L.circle([p.lat, p.lng], { radius: 10, color: color, fillOpacity: 0.8, weight: 1 }).addTo(markerLayer);
            });
        }

        function focusMap() { if(mapInstance) mapInstance.flyTo(lastPos, 17); }

        function renderHistory() {
            document.getElementById('history-list').innerHTML = storage.slice().reverse().slice(0, 40).map(h => {
                let colorClass = getRankColorClass(h.obj);
                return `
                <div class="flex justify-between border-b border-zinc-900 py-3 text-[10px]">
                    <span class="opacity-40 uppercase">${new Date(h.ts).toLocaleTimeString()}</span>
                    <span class="font-bold text-white">${h.d.toFixed(1)}s</span>
                    <span class="${colorClass} font-black">R:${h.obj}</span>
                </div>`;
            }).join('');
        }

        function hErr() { document.getElementById('gps-status-text').innerText = "Signal Lost"; }
        function engineStop() { isArmed = false; clearInterval(timerInterval); if(watchId) navigator.geolocation.clearWatch(watchId); document.getElementById('btn-init').classList.remove('hidden'); document.getElementById('btn-stop').classList.add('hidden'); }
        function clearDatabase() { if(confirm("Wipe logs?")) { localStorage.removeItem(DB_KEY); location.reload(); }}
        function exportData() { 
            let csv = "Time,Sec,Lat,Lng,Rank\n" + storage.map(h => `${h.ts},${h.d},${h.lat},${h.lng},${h.obj}`).join("\n");
            let blob = new Blob([csv], {type:'text/csv'});
            let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download="gravity_log.csv"; a.click();
        }
        setInterval(() => { document.getElementById('sys-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>

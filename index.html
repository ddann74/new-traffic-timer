<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Intel V11.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--accent); margin: 0; overflow: hidden; height: 100vh; padding-top: env(safe-area-inset-top); }
        
        #map-canvas { height: 100%; width: 100%; background: #000; }
        .page { display: none; width: 100vw; height: calc(100vh - 120px); flex-direction: column; overflow-y: auto; }
        .active-page { display: flex; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #222; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 10px; font-weight: 800; color: inherit; }
        .nav-btn-active { opacity: 1; color: var(--accent); border-top: 2px solid var(--accent); }
        
        #timer-display { font-size: 26vw; font-weight: 800; line-height: 1; transition: color 0.2s; }
        .t-green { color: #00ff88; }
        .t-orange { color: #ffaa00; }
        .t-red { color: #ff3333; }
        .t-flash { color: #ff0000; animation: pulse 0.4s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div id="page-dash" class="page active-page p-6">
        <div class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">GPS Status</span>
                <span id="gps-status-text" class="text-[10px] font-bold text-red-500 uppercase">Offline</span>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-3 rounded">
                <span class="text-[8px] opacity-40 uppercase block">Decile Rank</span>
                <span id="obj-score" class="text-[10px] font-bold text-white uppercase italic">--</span>
            </div>
        </div>

        <div class="flex-1 flex flex-col justify-center text-center">
            <div id="sim-indicator" class="hidden text-[10px] text-yellow-500 font-black mb-4 animate-pulse uppercase tracking-widest">Simulation Active</div>
            <div id="speed-display" class="text-[10px] mb-2 opacity-30 italic uppercase">Speed: 0 km/h</div>
            <div id="timer-display" class="text-zinc-900">0.0</div>
            
            <div class="mt-12 space-y-4">
                <button id="btn-init" onclick="engineStart()" class="w-full py-5 border-2 border-cyan-400 rounded-full font-black text-xs uppercase tracking-[0.2em]">Initialise System</button>
                <button id="btn-stop" onclick="engineStop()" class="hidden w-full py-5 border-2 border-red-600 rounded-full font-black text-xs uppercase tracking-[0.2em] text-red-500">Disable System</button>
            </div>
        </div>
    </div>

    <div id="page-map" class="page">
        <div id="map-canvas"></div>
    </div>

    <div id="page-history" class="page p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white font-black text-xs uppercase italic">Telemetry</h2>
            <div class="flex gap-1">
                <button onclick="sortLogs('ts')" class="bg-zinc-900 border border-zinc-700 px-2 py-1 text-[7px] rounded uppercase">Time</button>
                <button onclick="sortLogs('d')" class="bg-zinc-900 border border-zinc-700 px-2 py-1 text-[7px] rounded uppercase">Dur</button>
                <button onclick="sortLogs('obj')" class="bg-zinc-900 border border-zinc-700 px-2 py-1 text-[7px] rounded uppercase">Rank</button>
            </div>
        </div>
        <div id="history-list" class="space-y-1"></div>
    </div>

    <div id="page-about" class="page p-8">
        <div class="space-y-6">
            <div class="border-l-4 border-cyan-500 pl-4 py-2">
                <div class="text-[11px] font-black text-white uppercase">V11.8_STABLE</div>
                <div id="sys-clock" class="text-xs font-bold text-cyan-400 mt-1"></div>
            </div>
            
            <button onclick="startSimulation()" class="w-full py-4 border border-yellow-700 text-yellow-500 text-[9px] font-black uppercase">Start 3-Min Simulation</button>
            <button onclick="location.reload()" class="w-full py-4 border border-zinc-700 text-zinc-500 text-[9px] font-black uppercase">Reboot System</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="tab('dash')" id="tab-dash" class="nav-btn nav-btn-active">DASH</button>
        <button onclick="tab('map')" id="tab-map" class="nav-btn">MAP</button>
        <button onclick="tab('history')" id="tab-history" class="nav-btn">LOGS</button>
        <button onclick="tab('about')" id="tab-about" class="nav-btn">SYSTEM</button>
    </nav>

    <script>
        const DB_KEY = 'GRV_DB_PRO_106';
        let storage = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let isArmed = false, isStopped = false, startMark = 0, timerInterval = null, watchId = null;
        let lastPos = [-34.39, 150.89];
        let mapInstance = null, markerLayer = null, logSortDir = 1;

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-btn-active'));
            document.getElementById('page-'+n).classList.add('active-page');
            document.getElementById('tab-'+n).classList.add('nav-btn-active');
            if(n === 'map') setTimeout(initMap, 150);
            if(n === 'history') renderHistory();
        }

        function engineStart() {
            isArmed = true;
            document.getElementById('btn-init').classList.add('hidden');
            document.getElementById('btn-stop').classList.remove('hidden');
            document.getElementById('gps-status-text').innerText = "Searching...";
            document.getElementById('gps-status-text').classList.replace('text-red-500', 'text-yellow-500');
            
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(handleGPS, null, { enableHighAccuracy: true });
            }
        }

        function engineStop() {
            isArmed = false;
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('btn-init').classList.remove('hidden');
            document.getElementById('btn-stop').classList.add('hidden');
            document.getElementById('gps-status-text').innerText = "Offline";
            document.getElementById('gps-status-text').className = "text-[10px] font-bold text-red-500 uppercase";
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').className = "text-zinc-900";
        }

        function handleGPS(pos) {
            lastPos = [pos.coords.latitude, pos.coords.longitude];
            const speed = (pos.coords.speed || 0) * 3.6;
            document.getElementById('speed-display').innerText = `Speed: ${Math.round(speed)} km/h`;
            document.getElementById('gps-status-text').innerText = "Active";
            document.getElementById('gps-status-text').className = "text-[10px] font-bold text-cyan-400 uppercase";

            if (speed < 1.0 && !isStopped && isArmed) {
                startStopCycle();
            } else if (speed > 5 && isStopped) {
                endStopCycle();
            }
        }

        function startStopCycle() {
            isStopped = true;
            startMark = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startMark) / 1000;
                document.getElementById('timer-display').innerText = elapsed.toFixed(1);
                applyColors(elapsed);
            }, 100);
        }

        function endStopCycle() {
            const dur = (Date.now() - startMark) / 1000;
            isStopped = false;
            clearInterval(timerInterval);
            if (dur > 2.0) {
                const rating = calculateRating(dur);
                storage.push({ d: parseFloat(dur), ts: Date.now(), lat: lastPos[0], lng: lastPos[1], obj: rating });
                localStorage.setItem(DB_KEY, JSON.stringify(storage));
                document.getElementById('obj-score').innerText = rating;
            }
            document.getElementById('timer-display').innerText = "0.0";
            document.getElementById('timer-display').className = "text-zinc-900";
        }

        function calculateRating(dur) {
            if (storage.length < 10) return "Calc...";
            const times = storage.map(s => s.d);
            const min = Math.min(...times);
            const max = Math.max(...times);
            const decile = (max - min) / 10;
            const score = 10 - Math.floor((dur - min) / decile);
            return Math.max(1, Math.min(10, score || 1));
        }

        function applyColors(elapsed) {
            if (storage.length < 5) {
                document.getElementById('timer-display').className = "text-white";
                return;
            }
            const avg = storage.reduce((a,b) => a + b.d, 0) / storage.length;
            const el = document.getElementById('timer-display');
            el.className = "";
            if (elapsed < avg * 0.33) el.classList.add('t-green');
            else if (elapsed < avg * 0.66) el.classList.add('t-orange');
            else if (elapsed <= avg) el.classList.add('t-red');
            else el.classList.add('t-flash');
        }

        function initMap() {
            if (!mapInstance) {
                mapInstance = L.map('map-canvas', { zoomControl: false, attributionControl: false }).setView(lastPos, 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                markerLayer = L.layerGroup().addTo(mapInstance);
            }
            mapInstance.invalidateSize();
            markerLayer.clearLayers();
            storage.forEach(p => {
                L.circle([p.lat, p.lng], { radius: 15, color: '#00f2ff', weight: 1, fillOpacity: 0.4 }).addTo(markerLayer);
            });
        }

        function startSimulation() {
            tab('dash');
            document.getElementById('sim-indicator').classList.remove('hidden');
            let cycle = 0;
            const simInt = setInterval(() => {
                startStopCycle();
                setTimeout(() => {
                    endStopCycle();
                    cycle++;
                    if (cycle >= 5) {
                        clearInterval(simInt);
                        document.getElementById('sim-indicator').classList.add('hidden');
                    }
                }, 5000); 
            }, 8000);
        }

        function sortLogs

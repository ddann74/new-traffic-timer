<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Traffic Gravity Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background-color: #050505; color: #10b981; }
        .emerald-glow { text-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
    </style>
</head>
<body class="min-h-screen p-8 flex flex-col overflow-hidden">

    <div class="flex justify-between items-start mb-12">
        <div>
            <p class="text-[10px] uppercase tracking-widest opacity-40">System</p>
            <p id="status-text" class="text-xs font-bold text-emerald-500">READY_</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] uppercase tracking-widest opacity-40">Fuel Lost</p>
            <p id="fuel-display" class="text-xl font-bold">0.000L</p>
        </div>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center">
        <div id="timer-display" class="text-[20vw] font-black tracking-tighter mb-8 tabular-nums emerald-glow">
            0.0
        </div>
        
        <button id="main-btn" class="w-64 h-64 rounded-full border-2 border-emerald-500 transition-all duration-300 flex flex-col items-center justify-center active:scale-95 bg-emerald-500/5">
            <span id="btn-text" class="text-2xl font-black">ENGAGE</span>
            <span class="text-[9px] tracking-widest opacity-50 mt-2">SENSORS_READY</span>
        </button>
    </div>

    <div class="mt-8">
        <p class="text-[10px] uppercase tracking-widest opacity-30 mb-4 italic">Recent Logs</p>
        <div id="log-container" class="space-y-3">
            </div>
    </div>

    <script>
        // --- Variables ---
        let isActive = false;
        let startTime;
        let timerInterval;
        let watchId;
        let totalFuel = 0;

        const timerDisplay = document.getElementById('timer-display');
        const mainBtn = document.getElementById('main-btn');
        const btnText = document.getElementById('btn-text');
        const fuelDisplay = document.getElementById('fuel-display');
        const logContainer = document.getElementById('log-container');
        const statusText = document.getElementById('status-text');

        // --- Core Functions ---
        function updateTimer() {
            const now = Date.now();
            const diff = (now - startTime) / 1000;
            timerDisplay.innerText = diff.toFixed(1);
        }

        function stopTimer() {
            isActive = false;
            clearInterval(timerInterval);
            navigator.geolocation.clearWatch(watchId);
            
            const duration = timerDisplay.innerText;
            const fuel = (parseFloat(duration) / 3600) * 0.6;
            totalFuel += fuel;
            
            // UI Reset
            fuelDisplay.innerText = totalFuel.toFixed(3) + 'L';
            mainBtn.classList.replace('border-red-500', 'border-emerald-500');
            mainBtn.classList.remove('bg-red-500/10');
            btnText.innerText = 'ENGAGE';
            btnText.classList.remove('text-red-500');
            statusText.innerText = 'SAVED_';
            statusText.classList.replace('text-red-500', 'text-emerald-500');

            addLog(duration);
            timerDisplay.innerText = '0.0';
        }

        function startTimer() {
            isActive = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);

            // UI Active State
            mainBtn.classList.replace('border-emerald-500', 'border-red-500');
            mainBtn.classList.add('bg-red-500/10');
            btnText.innerText = 'IDLING';
            btnText.classList.add('text-red-500');
            statusText.innerText = 'WATCHING_';
            statusText.classList.replace('text-emerald-500', 'text-red-500');

            // GPS Auto-Stop
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition((p) => {
                    if (p.coords.speed > 3) stopTimer(); 
                }, null, { enableHighAccuracy: true });
            }
        }

        function addLog(duration) {
            const div = document.createElement('div');
            div.className = "flex justify-between text-xs border-b border-white/5 pb-2 animate-pulse";
            div.innerHTML = `<span>${new Date().toLocaleTimeString()}</span><span class="font-bold">${duration}s</span>`;
            logContainer.prepend(div);
        }

        mainBtn.addEventListener('click', () => {
            if (isActive) stopTimer();
            else startTimer();
        });
    </script>
</body>
</html>
